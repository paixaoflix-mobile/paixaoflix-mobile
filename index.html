<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Paix√£oFlix TV ‚Äî v2.5.0</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e50914">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/favicon-96x96.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet"/>
    
    <style>
        :root {
            --primary: #e50914;
            --sports: #00ff41;
            --nba: #fdb927;
            --bg-dark: #000000;
            --bg-side: #0b0b0b;
            --bg-card: #141414;
            --text: #ffffff;
        }

        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { display: none; }
        body { margin: 0; background: var(--bg-dark); color: var(--text); overflow: hidden; user-select: none; width: 100vw; height: 100vh; }

        .app-container { display: flex; height: 100vh; width: 100vw; }
        
        /* SIDEBAR AJUSTADA */
        .sidebar { width: 240px; background: var(--bg-side); display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #222; z-index: 100; flex-shrink: 0; }
        .logo { text-align: center; margin-bottom: 15px; }
        .logo img { width: 140px; height: auto; display: block; margin: 0 auto; }
        
        .search-box input { width: 100%; padding: 12px; border: none; border-radius: 8px; background: #1a1a1a; color: #fff; font-size: 13px; margin-bottom: 10px; }
        
        .nav-menu { flex: 1; overflow-y: auto; padding-right: 5px; }
        .nav-menu button { width: 100%; padding: 12px; margin-bottom: 5px; border: none; border-radius: 8px; background: #222; color: #fff; cursor: pointer; text-align: left; font-size: 12px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* DROPDOWN CATEGORIES AJUSTADO */
        .dropdown-container { display: none; grid-template-columns: repeat(1, 1fr); gap: 4px; padding: 8px; background: #0f0f0f; border-radius: 8px; margin-bottom: 10px; width: 100%; }
        .dropdown-container.active { display: grid; }
        .drop-item { padding: 10px; font-size: 12px; background: #1a1a1a; color: #fff; text-align: left; border-radius: 4px; cursor: pointer; border: 1px solid #333; }

        .content-area { flex: 1; overflow-y: auto; background: radial-gradient(circle at top, #1a1a1a 0%, #000 100%); position: relative; }
        .grid { display: grid; padding: 20px; gap: 15px; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }

        /* CARDS COM ANO E AVALIA√á√ÉO */
        .card { background: var(--bg-card); border-radius: 8px; overflow: hidden; border: 2px solid transparent; transition: 0.1s; cursor: pointer; position: relative; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; background: #222; }
        .card.tv-card img { aspect-ratio: 16/9; object-fit: contain; padding: 10px; }
        .card-info { padding: 8px; font-size: 11px; text-align: center; }
        .card-meta { display: flex; justify-content: space-between; padding: 0 8px 8px; font-size: 10px; color: #aaa; }
        .rating-tag { color: #ffc107; font-weight: bold; }

        /* ARENA LAYOUT PROFISSIONAL */
        .arena-header { padding: 20px; background: rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .league-badges { display: flex; gap: 10px; padding: 15px 20px; overflow-x: auto; }
        .badge { background: #222; padding: 8px 15px; border-radius: 6px; display: flex; align-items: center; gap: 8px; font-size: 11px; border: 1px solid #333; cursor: pointer; flex-shrink: 0; }
        .badge img { width: 22px; height: 22px; object-fit: contain; }
        
        .arena-main { display: grid; grid-template-columns: 1fr 320px; gap: 20px; padding: 20px; }
        .match-card { background: #141414; border-radius: 12px; padding: 20px; display: flex; align-items: center; justify-content: space-between; border: 1px solid #333; position: relative; margin-bottom: 15px; }
        .match-team { display: flex; flex-direction: column; align-items: center; gap: 8px; width: 35%; text-align: center; }
        .match-team img { width: 45px; height: 45px; object-fit: contain; }
        .match-score { font-size: 32px; font-weight: 800; color: var(--primary); }
        .live-tag { background: var(--primary); color: #fff; font-size: 10px; padding: 2px 8px; border-radius: 4px; position: absolute; top: 10px; left: 10px; font-weight: bold; }

        /* PROXIMOS JOGOS */
        .next-matches { margin-top: 20px; padding: 0 20px 20px; }
        .next-card { background: #0f0f0f; padding: 12px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; font-size: 12px; border-left: 4px solid #333; }

        /* MARCAS D'AGUA */
        .watermark { position: fixed; top: 50%; left: 60%; transform: translate(-50%, -50%); width: 450px; opacity: 0.1; pointer-events: none; z-index: 0; display: none; }

        /* PLAYER E OVERLAYS */
        #player-overlay { position: fixed; inset: 0; background: #000; z-index: 3000; display: none; }
        #player-overlay.active { display: block; }
        .vjs-fill { width: 100% !important; height: 100% !important; }
        
        /* ADESIVO ASSISTINDO AGORA */
        #now-playing-tag { position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.8); border: 1px solid var(--primary); padding: 10px 20px; border-radius: 50px; display: none; z-index: 4000; align-items: center; gap: 10px; box-shadow: 0 0 15px var(--primary); }
        .live-dot { width: 8px; height: 8px; background: var(--primary); border-radius: 50%; animation: pulse 1s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        #details-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; padding: 20px; overflow-y: auto; }
        #details-screen.active { display: block; }

        :focus { border-color: var(--primary) !important; scale: 1.02; z-index: 5; }
    </style>
</head>
<body>

<img id="w-corinthians" src="https://upload.wikimedia.org/wikipedia/pt/b/b4/Corinthians_simbolo.png" class="watermark">
<img id="w-nba" src="https://upload.wikimedia.org/wikipedia/pt/b/b1/Los_Angeles_Lakers_logo.png" class="watermark">

<div id="now-playing-tag">
    <div class="live-dot"></div>
    <span id="playing-channel-name" style="font-size: 12px; font-weight: bold;">CANAIS PAIX√ÉOFLIX</span>
</div>

<div class="app-container">
    <aside class="sidebar">
        <div class="logo"><img src="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/logoof512.png"></div>
        <div id="stats-counter" style="font-size:10px; text-align:center; color:grey; margin-bottom:15px;">v2.5.0 Premium</div>
        
        <div class="search-box">
            <input type="text" id="search" placeholder="Pesquisar..." tabindex="0">
        </div>

        <nav class="nav-menu">
            <button onclick="loadLiveTV('canais.m3u')">üì° TV AO VIVO</button>
            <button onclick="loadLiveTV('kids_canais.m3u')">üßí TV KIDS</button>
            
            <button onclick="toggleDrop('drop-filmes')">üé¨ FILMES ‚ñæ</button>
            <div id="drop-filmes" class="dropdown-container"></div>
            
            <button onclick="toggleDrop('drop-series')">üì∫ S√âRIES ‚ñæ</button>
            <div id="drop-series" class="dropdown-container"></div>
            
            <button onclick="loadVOD('kids_filmes.json')">üéà FILMES KIDS</button>
            <button onclick="loadVOD('kids_series.json')">üß∏ S√âRIES KIDS</button>

            <button onclick="openArena('futebol')" style="color:var(--sports); border-top:1px solid #333; margin-top:10px;">‚öΩ ARENA FUTEBOL</button>
            <button onclick="openArena('basquete')" style="color:var(--nba)">üèÄ ARENA BASQUETE</button>
        </nav>
    </aside>

    <main class="content-area" id="main-content">
        <div class="grid" id="main-grid"></div>
    </main>
</div>

<div id="details-screen">
    <button class="back-button" onclick="closeDetails()">‚¨Ö VOLTAR</button>
    <div id="details-content"></div>
</div>

<div id="player-overlay">
    <button class="back-button" onclick="closePlayer()" style="position: absolute; top: 20px; left: 20px; z-index: 3001;">‚¨Ö SAIR</button>
    <video id="tv-player" class="video-js vjs-big-play-centered vjs-fill" controls preload="auto" playsinline></video>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
    const CONFIG = {
        base_url: "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/",
        categories: ["A√ß√£o","Anime","Anima√ß√£o","Aventura","Cl√°ssicos","Com√©dia","Crime","Document√°rios","Dorama","Drama","Faroeste","Fic√ß√£o","Musical","Nacional","Policial","Religioso","Romance","Suspense","Terror"]
    };

    let cache = { filmes: [], series: [], tv: [] };
    let player = videojs('tv-player', {
        fluid: false,
        playbackRates: [0.5, 1, 1.5, 2],
        controlBar: { skipButtons: { forward: 10, backward: 10 } }
    });

    window.onload = async () => {
        await syncData();
        setupDropdowns();
        setupSearch();
    };

    async function syncData() {
        try {
            const [f, s] = await Promise.all([
                fetch(CONFIG.base_url + "filmes.json").then(r => r.json()),
                fetch(CONFIG.base_url + "series.json").then(r => r.json())
            ]);
            cache.filmes = Array.isArray(f) ? f : [];
            cache.series = Array.isArray(s) ? s : [];
        } catch(e) { console.error("Erro no Sync"); }
    }

    function setupDropdowns() {
        ['drop-filmes', 'drop-series'].forEach(id => {
            const container = document.getElementById(id);
            const type = id.includes('filmes') ? 'filmes' : 'series';
            CONFIG.categories.forEach(cat => {
                const item = document.createElement('div');
                item.className = 'drop-item';
                item.textContent = cat;
                item.onclick = () => filterByCat(type, cat);
                container.appendChild(item);
            });
        });
    }

    function toggleDrop(id) {
        const el = document.getElementById(id);
        const isActive = el.classList.contains('active');
        document.querySelectorAll('.dropdown-container').forEach(d => d.classList.remove('active'));
        if(!isActive) el.classList.add('active');
    }

    function filterByCat(type, cat) {
        const data = cache[type].filter(i => i.genero === cat);
        renderGrid(data, 'vod');
    }

    function openArena(type) {
        document.getElementById('main-content').innerHTML = '';
        document.querySelectorAll('.watermark').forEach(w => w.style.display = 'none');
        
        if(type === 'futebol') {
            document.getElementById('w-corinthians').style.display = 'block';
            renderArenaFutebol();
        } else {
            document.getElementById('w-nba').style.display = 'block';
            renderArenaBasquete();
        }
    }

    function renderArenaFutebol() {
        const content = document.getElementById('main-content');
        content.innerHTML = `
            <div class="arena-header"><h2>ARENA FUTEBOL AO VIVO</h2></div>
            <div class="league-badges">
                <div class="badge"><img src="https://media.api-sports.io/football/leagues/13.png"> Brasileir√£o</div>
                <div class="badge"><img src="https://media.api-sports.io/football/leagues/39.png"> Premier League</div>
                <div class="badge"><img src="https://media.api-sports.io/football/leagues/2.png"> Champions</div>
            </div>
            <div class="arena-main">
                <div class="match-list">
                    <div class="match-card" onclick="openPlayer('URL_JOGO_1', 'Jogo ao Vivo')">
                        <div class="live-tag">LIVE</div>
                        <div class="match-team"><img src="https://media.api-sports.io/football/teams/126.png"> <strong>S√ÉO PAULO</strong></div>
                        <div class="match-score">1 - 0</div>
                        <div class="match-team"><img src="https://media.api-sports.io/football/teams/131.png"> <strong>CORINTHIANS</strong></div>
                    </div>
                </div>
                <div class="stream-preview"><img src="https://images.unsplash.com/photo-1508098682722-e99c43a406b2?auto=format&fit=crop&w=400"></div>
            </div>
            <div class="next-matches">
                <h3>PR√ìXIMOS CONFRONTOS</h3>
                <div class="next-card"><span>Palmeiras vs Santos</span> <span>HOJE 21:30</span></div>
                <div class="next-card"><span>Real Madrid vs City</span> <span>AMANH√É 16:00</span></div>
            </div>`;
    }

    function renderArenaBasquete() {
        const content = document.getElementById('main-content');
        content.innerHTML = `
            <div class="arena-header"><h2>ARENA NBA BASQUETE</h2></div>
            <div class="league-badges">
                <div class="badge"><img src="https://media.api-sports.io/basketball/leagues/12.png"> NBA America</div>
            </div>
            <div class="arena-main">
                <div class="match-list">
                    <div class="match-card" onclick="openPlayer('URL_NBA', 'NBA Live')">
                        <div class="live-tag">LIVE</div>
                        <div class="match-team"><img src="https://media.api-sports.io/basketball/teams/145.png"> <strong>LAKERS</strong></div>
                        <div class="match-score">102 - 98</div>
                        <div class="match-team"><img src="https://media.api-sports.io/basketball/teams/133.png"> <strong>WARRIORS</strong></div>
                    </div>
                </div>
                <div class="stream-preview"><img src="https://images.unsplash.com/photo-1546519638-68e109498ffc?auto=format&fit=crop&w=400"></div>
            </div>`;
    }

    async function loadVOD(file) {
        const res = await fetch(CONFIG.base_url + file);
        const data = await res.json();
        renderGrid(data, 'vod');
    }

    async function loadLiveTV(file) {
        const res = await fetch(CONFIG.base_url + file);
        const text = await res.text();
        const channels = [];
        text.split('\n').forEach((line, i, arr) => {
            if(line.startsWith('#EXTINF')) {
                const name = line.split(',')[1] || "Canal Paix√£oFlix";
                const url = arr[i+1]?.trim();
                const logo = line.match(/tvg-logo="([^"]+)"/)?.[1] || 'https://cdn-icons-png.flaticon.com/512/716/716429.png';
                if(url) channels.push({nome: name, url: url, logo: logo});
            }
        });
        renderGrid(channels, 'tv');
    }

    function renderGrid(list, mode) {
        const container = document.getElementById('main-content');
        container.innerHTML = '<div class="grid" id="main-grid"></div>';
        const grid = document.getElementById('main-grid');
        grid.className = mode === 'tv' ? 'grid tv-grid' : 'grid';
        
        list.forEach(item => {
            const div = document.createElement('div');
            div.className = 'card' + (mode === 'tv' ? ' tv-card' : '');
            div.tabIndex = 0;
            const img = (mode === 'tv' ? item.logo : item.poster) || '';
            div.innerHTML = `
                <img src="${img}" loading="lazy">
                <div class="card-info"><strong>${item.titulo || item.nome}</strong></div>
                ${mode === 'vod' ? `
                <div class="card-meta">
                    <span>üìÖ ${item.year || '2024'}</span>
                    <span class="rating-tag">‚≠ê ${item.rating || '8.5'}</span>
                </div>` : ''}
            `;
            div.onclick = () => item.identificador_archive ? openDetails(item) : openPlayer(item.url, item.nome || item.titulo);
            grid.appendChild(div);
        });
    }

    function openDetails(item) {
        const screen = document.getElementById('details-screen');
        const content = document.getElementById('details-content');
        let eps = '';
        for(let i=1; i<=10; i++) {
            const url = `https://archive.org/download/${item.identificador_archive}/ep${i}.mp4`;
            eps += `<button class="back-button" style="margin:5px; font-size:12px;" onclick="openPlayer('${url}', '${item.titulo} - EP ${i}')">EP ${i}</button>`;
        }
        content.innerHTML = `
            <div style="display:flex; gap:30px; margin-bottom:30px;">
                <img src="${item.poster}" style="width:200px; border-radius:12px;">
                <div>
                    <h1>${item.titulo}</h1>
                    <p>${item.year} ‚Ä¢ ‚≠ê ${item.rating}</p>
                    <p style="max-width:600px;">${item.desc || 'Assista agora em HD.'}</p>
                    <div style="margin-top:20px;">${eps}</div>
                </div>
            </div>`;
        screen.classList.add('active');
    }

    function openPlayer(url, name) {
        if(!url) return;
        document.getElementById('player-overlay').classList.add('active');
        document.getElementById('now-playing-tag').style.display = 'flex';
        document.getElementById('playing-channel-name').textContent = name || 'PAIX√ÉOFLIX AO VIVO';
        
        const type = url.includes('m3u8') ? 'application/x-mpegURL' : 'video/mp4';
        player.src({ src: url, type: type });
        player.play();
    }

    function closePlayer() { 
        player.pause(); 
        document.getElementById('player-overlay').classList.remove('active'); 
        document.getElementById('now-playing-tag').style.display = 'none';
    }
    
    function closeDetails() { document.getElementById('details-screen').classList.remove('active'); }

    function setupSearch() {
        document.getElementById('search').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                c.style.display = c.textContent.toLowerCase().includes(val) ? 'block' : 'none';
            });
        });
    }
</script>
</body>
</html>
