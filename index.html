<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PaixãoFlix TV — v3.2.0 Master</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        :root { --primary: #e50914; --match: #46d369; --bg: #000; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { margin: 0; background: var(--bg); color: #fff; overflow: hidden; height: 100vh; touch-action: manipulation; }

        /* SIDEBAR E MENU */
        .sidebar { width: 260px; height: 100vh; background: #000; display: flex; flex-direction: column; padding: 20px; border-right: 1px solid #222; position: fixed; left: 0; top: 0; z-index: 1000; }
        .logo-container { flex-shrink: 0; text-align: center; margin-bottom: 10px; }
        .logo-container img { width: 160px; height: auto; }
        
        #stats-counter { color: #fff; font-size: 11px; font-weight: bold; text-align: center; margin-bottom: 15px; }
        
        .search-box { margin-bottom: 15px; }
        .search-box input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px; font-weight: bold; }

        .nav-menu { flex: 1; overflow-y: auto; padding-right: 5px; }
        .nav-menu button { width: 100%; padding: 15px; margin-bottom: 8px; border: none; background: transparent; color: #fff; text-align: left; font-size: 16px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 12px; border-radius: 4px; }
        .nav-menu button i { font-size: 20px; color: var(--primary); width: 25px; text-align: center; }

        .dropdown-container { display: none; grid-template-columns: 1fr 1fr; gap: 8px; padding: 10px 0; }
        .dropdown-container.active { display: grid; }
        .drop-item { background: #1a1a1a; padding: 10px; font-size: 13px; text-align: center; border-radius: 4px; font-weight: bold; cursor: pointer; border: 1px solid #333; }

        /* GRID ÁREA */
        .content-area { margin-left: 260px; height: 100vh; overflow-y: auto; padding: 40px; }
        .grid { display: grid; gap: 20px; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
        
        .card { background: #141414; border-radius: 4px; overflow: hidden; cursor: pointer; transition: 0.2s; border: 3px solid transparent; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card.tv-card img { aspect-ratio: 16/9; object-fit: contain; background: #000; padding: 10px; }
        
        .card-info { padding: 10px; text-align: center; }
        .card-title { font-size: 12px; font-weight: bold; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-meta { font-size: 11px; margin-top: 5px; display: flex; justify-content: center; gap: 10px; }
        .m-green { color: var(--match); font-weight: bold; }

        /* SELETOR NETFLIX */
        .focusable:focus { border-color: #fff !important; outline: none; transform: scale(1.05); z-index: 10; background: rgba(255,255,255,0.1); }

        /* TELA DE DETALHES */
        #details-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; padding: 50px; overflow-y: auto; }
        .det-flex { display: flex; gap: 40px; }
        .det-poster { width: 320px; border-radius: 8px; flex-shrink: 0; border: 2px solid #333; }
        .det-info { flex: 1; }
        
        .ep-row { display: grid; grid-template-columns: repeat(10, 1fr); gap: 10px; margin: 30px 0; }
        .btn-ep { background: #222; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 4px; font-weight: bold; cursor: pointer; }

        /* PLAYER */
        #player-overlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; }
        video { width: 100%; height: 100%; }
        .p-back { position: absolute; top: 20px; left: 20px; z-index: 6000; background: var(--primary); border: none; color: #fff; padding: 12px 24px; border-radius: 4px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="logo-container"><img src="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/logoof512.png"></div>
    <div id="stats-counter">CARREGANDO...</div>
    
    <div class="search-box">
        <input type="text" id="search" placeholder="Busca Universal..." class="focusable">
    </div>

    <nav class="nav-menu">
        <button onclick="loadLiveTV('canais.m3u')" class="focusable"><i class="fa-solid fa-satellite-dish"></i> TV AO VIVO</button>
        <button onclick="loadLiveTV('kids_canais.m3u')" class="focusable"><i class="fa-solid fa-child"></i> TV KIDS</button>
        <button onclick="toggleDrop('drop-filmes')" class="focusable"><i class="fa-solid fa-film"></i> FILMES ▾</button>
        <div id="drop-filmes" class="dropdown-container"></div>
        <button onclick="toggleDrop('drop-series')" class="focusable"><i class="fa-solid fa-tv"></i> SÉRIES ▾</button>
        <div id="drop-series" class="dropdown-container"></div>
        <button onclick="loadVOD('kids_filmes.json')" class="focusable"><i class="fa-solid fa-face-smile"></i> FILMES KIDS</button>
        <button onclick="loadVOD('kids_series.json')" class="focusable"><i class="fa-solid fa-robot"></i> SÉRIES KIDS</button>
    </nav>
</aside>

<main class="content-area">
    <div class="grid" id="main-grid"></div>
</main>

<div id="details-screen">
    <button class="btn-ep focusable" onclick="closeDetails()"><i class="fa-solid fa-arrow-left"></i> VOLTAR</button>
    <div id="details-content"></div>
    <h3 style="margin-top:40px">INDICAÇÕES PAIXÃOFLIX</h3>
    <div class="grid" id="suggest-grid"></div>
</div>

<div id="player-overlay">
    <button class="p-back focusable" onclick="closePlayer()">VOLTAR</button>
    <video id="main-video" controls playsinline></video>
</div>

<script>
    let cache = { filmes: [], series: [], tv: [] };
    const hls = new Hls();
    const video = document.getElementById('main-video');

    window.onload = async () => {
        await syncData();
        setupDropdowns();
        setupRemote();
        setupSearch();
        loadLiveTV('canais.m3u'); // Inicia com TV para teste
    };

    async function syncData() {
        try {
            const baseUrl = "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/";
            const [f, s, t1, t2] = await Promise.all([
                fetch(baseUrl+"filmes.json").then(r => r.json()),
                fetch(baseUrl+"series.json").then(r => r.json()),
                fetch(baseUrl+"canais.m3u").then(r => r.text()),
                fetch(baseUrl+"kids_canais.m3u").then(r => r.text())
            ]);
            
            cache.filmes = f;
            cache.series = s;
            
            // Parse de Canais para Busca Global
            const parseTV = (txt) => {
                const chs = [];
                txt.split('\n').forEach((l, i, a) => {
                    if(l.startsWith('#EXTINF')) {
                        const n = l.split(',')[1] || "Canal";
                        const u = a[i+1]?.trim();
                        const lg = l.match(/tvg-logo="([^"]+)"/)?.[1] || '';
                        if(u) chs.push({nome: n, url: u, logo: lg, isTV: true});
                    }
                });
                return chs;
            };
            cache.tv = [...parseTV(t1), ...parseTV(t2)];
            updateStats();
        } catch(e) { console.error("Erro Sync"); }
    }

    function updateStats() {
        const total = cache.filmes.length + cache.series.length + cache.tv.length;
        const d = new Date();
        document.getElementById('stats-counter').innerHTML = `${total} TÍTULOS DISPONÍVEIS<br>${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()}`;
    }

    function setupSearch() {
        document.getElementById('search').addEventListener('input', (e) => {
            const v = e.target.value.toLowerCase();
            const f_filmes = cache.filmes.filter(x => x.titulo.toLowerCase().includes(v));
            const f_series = cache.series.filter(x => x.titulo.toLowerCase().includes(v));
            const f_tv = cache.tv.filter(x => x.nome.toLowerCase().includes(v));
            
            const target = document.getElementById('main-grid');
            target.innerHTML = '';
            renderGridItems(f_tv, 'tv');
            renderGridItems(f_filmes, 'vod');
            renderGridItems(f_series, 'series');
        });
    }

    function renderGrid(list, mode) {
        document.getElementById('main-grid').innerHTML = '';
        renderGridItems(list, mode);
    }

    function renderGridItems(list, mode) {
        const target = document.getElementById('main-grid');
        list.forEach(item => {
            const div = document.createElement('div');
            div.className = `card focusable ${mode === 'tv' ? 'tv-card' : ''}`;
            div.tabIndex = 0;
            const meta = (mode !== 'tv') ? `<div class="card-meta"><span class="m-green">98% Match</span> <span>${item.year || '2025'}</span></div>` : '';
            div.innerHTML = `<img src="${item.poster || item.logo}"><div class="card-info"><span class="card-title">${item.titulo || item.nome}</span>${meta}</div>`;
            div.onclick = () => mode === 'vod' ? playVideo(item.url) : openDetails(item);
            target.appendChild(div);
        });
    }

    function openDetails(item) {
        const screen = document.getElementById('details-screen');
        screen.style.display = 'block';
        let epHtml = '';
        if(item.identificador_archive) {
            epHtml = '<div class="ep-row">';
            for(let i=1; i<=30; i++) {
                const url = `https://archive.org/download/${item.identificador_archive}/ep${i}.mp4`;
                epHtml += `<button class="btn-ep focusable" onclick="playVideo('${url}')">EP ${i}</button>`;
            }
            epHtml += '</div>';
        }
        document.getElementById('details-content').innerHTML = `
            <div class="det-flex">
                <img src="${item.poster}" class="det-poster">
                <div class="det-info">
                    <h1>${item.titulo}</h1>
                    <div class="card-meta" style="justify-content:flex-start; font-size:16px;">
                        <span class="m-green">98% Match</span> <span>${item.year || '2025'}</span> <span>${item.genero}</span>
                    </div>
                    <p style="color:#ccc; font-size:18px;">${item.desc || 'Assista agora na PaixãoFlix.'}</p>
                    ${!item.identificador_archive ? `<button class="btn-ep focusable" style="background:var(--primary)" onclick="playVideo('${item.url}')">ASSISTIR</button>` : ''}
                </div>
            </div> ${epHtml}`;
        renderSuggest(item.genero);
        document.querySelector('#details-screen .focusable').focus();
    }

    function renderSuggest(gen) {
        const target = document.getElementById('suggest-grid');
        target.innerHTML = '';
        const items = cache.filmes.filter(x => x.genero === gen).slice(0, 4);
        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'card focusable'; div.tabIndex = 0;
            div.innerHTML = `<img src="${item.poster}"><div class="card-info"><span>${item.titulo}</span></div>`;
            div.onclick = () => openDetails(item);
            target.appendChild(div);
        });
    }

    function playVideo(url) {
        if(!url) return;
        document.getElementById('player-overlay').style.display = 'block';
        if(url.includes('.m3u8') && Hls.isSupported()) {
            hls.loadSource(url); hls.attachMedia(video);
        } else {
            video.src = url;
            video.onerror = () => { // Fallback para séries Archive.org
                video.src = url; video.type = "video/mp4";
            };
        }
        video.play();
        document.querySelector('.p-back').focus();
    }

    function setupRemote() {
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            const f = Array.from(document.querySelectorAll('.focusable:not([style*="display: none"])'));
            let i = f.indexOf(active);
            
            if([37,38,39,40,13].includes(e.keyCode)) e.preventDefault();

            if(e.keyCode === 38) i = Math.max(i - 1, 0); // Cima
            if(e.keyCode === 40) i = Math.min(i + 1, f.length - 1); // Baixo
            if(e.keyCode === 37) i = Math.max(i - 5, 0); // Esquerda (salto de coluna)
            if(e.keyCode === 39) i = Math.min(i + 5, f.length - 1); // Direita (salto de coluna)
            
            if(e.keyCode === 13) active.click();
            if([8, 461, 10009].includes(e.keyCode)) {
                if(document.getElementById('player-overlay').style.display === 'block') closePlayer();
                else closeDetails();
            }
            if(f[i]) f[i].focus();
        });
    }

    function closePlayer() { video.pause(); document.getElementById('player-overlay').style.display='none'; }
    function closeDetails() { document.getElementById('details-screen').style.display='none'; }
    function toggleDrop(id) {
        const el = document.getElementById(id);
        const act = el.classList.contains('active');
        document.querySelectorAll('.dropdown-container').forEach(x => x.classList.remove('active'));
        if(!act) el.classList.add('active');
    }
    
    async function loadLiveTV(file) {
        const res = await fetch("https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/" + file);
        const text = await res.text();
        const chs = [];
        text.split('\n').forEach((l, i, a) => {
            if(l.startsWith('#EXTINF')) {
                const n = l.split(',')[1] || "Canal";
                const u = a[i+1]?.trim();
                const lg = l.match(/tvg-logo="([^"]+)"/)?.[1] || '';
                if(u) chs.push({nome: n, url: u, logo: lg, isTV: true});
            }
        });
        renderGrid(chs, 'tv');
    }

    async function loadVOD(file) {
        const res = await fetch("https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/" + file);
        const data = await res.json();
        renderGrid(data, 'vod');
    }

    function setupDropdowns() {
        const cats = ["Ação","Anime","Animação","Aventura","Clássicos","Comédia","Crime","Documentários","Dorama","Drama","Faroeste","Ficção","Musical","Nacional","Policial","Religioso","Romance","Suspense","Terror","Adulto"];
        ['drop-filmes', 'drop-series'].forEach(id => {
            const container = document.getElementById(id);
            const type = id.includes('filmes') ? 'filmes' : 'series';
            cats.forEach(c => {
                const d = document.createElement('div');
                d.className = 'drop-item focusable';
                d.textContent = c;
                d.onclick = () => renderGrid(cache[type].filter(x => x.genero === c), type === 'filmes' ? 'vod' : 'series');
                container.appendChild(d);
            });
        });
    }
</script>
</body>
</html>
