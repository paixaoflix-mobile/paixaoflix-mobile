<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Paix√£oFlix TV ‚Äî v1.9.4</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet"/>
    
    <style>
        :root {
            --primary: #e50914;
            --bg-dark: #000000;
            --bg-side: #0b0b0b;
            --bg-card: #141414;
            --text: #ffffff;
        }

        * { 
            box-sizing: border-box; 
            outline: none; 
            font-family: 'Poppins', sans-serif !important;
        }
        
        body {
            margin: 0; background: var(--bg-dark); color: var(--text);
            overflow: hidden; user-select: none;
        }

        @media (orientation: portrait) {
            body::before {
                content: "üîÑ Gire para modo Paisagem";
                position: fixed; inset: 0; background: #000; z-index: 10000;
                display: flex; align-items: center; justify-content: center; font-size: 20px;
            }
        }

        .app-container { display: flex; height: 100vh; width: 100vw; transition: opacity 0.3s; }
        .app-container.hidden { opacity: 0; pointer-events: none; }

        .sidebar {
            width: 200px; background: var(--bg-side);
            display: flex; flex-direction: column; padding: 15px;
            border-right: 1px solid #222; z-index: 100;
        }

        .logo { margin-bottom: 10px; text-align: center; }
        .logo img { width: 120px; }

        .clock {
            font-size: 12px; text-align: center; opacity: 0.7;
            margin-bottom: 15px; letter-spacing: 1px;
        }

        .search-box { margin-bottom: 20px; }
        .search-box input {
            width: 100%; padding: 10px; border: none; border-radius: 8px;
            background: #1a1a1a; color: #fff; font-size: 13px;
        }

        .nav-menu { flex: 1; overflow-y: auto; }
        .nav-menu button {
            width: 100%; padding: 12px; margin-bottom: 8px;
            border: none; border-radius: 8px; background: #222;
            color: #fff; cursor: pointer; text-align: left;
            transition: 0.2s; font-size: 13px;
        }

        .category-bar {
            width: 200px; background: #080808; overflow-y: auto;
            display: none; border-right: 1px solid #1a1a1a;
        }
        .category-bar.active { display: block; }
        .cat-item {
            padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #111;
            transition: 0.2s; font-size: 13px; border: 3px solid transparent;
        }

        .content-area {
            flex: 1; overflow-y: auto; scroll-behavior: smooth;
            background: radial-gradient(circle at top, #1a1a1a 0%, #000 100%);
        }

        .grid {
            display: grid; padding: 25px; gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        }

        .card {
            background: var(--bg-card); border-radius: 10px; overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid transparent;
        }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card.tv-card img { aspect-ratio: 16/9; object-fit: contain; background: #000; padding: 10px; }
        
        .card-info { padding: 10px; font-size: 12px; }
        .card-info strong { 
            display: block; 
            overflow-wrap: break-word; 
            word-wrap: break-word; 
            white-space: normal; 
            line-height: 1.3;
            max-width: 100%;
        }

        /* Centraliza√ß√£o para canais */
        .tv-card .card-info { text-align: center; }

        :focus {
            background: transparent !important; 
            border: 3px solid var(--primary) !important;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.4);
            z-index: 10;
        }

        #player-overlay {
            position: fixed; inset: 0; background: #000;
            display: none; z-index: 5000;
        }
        #player-overlay.active { display: block; }
        .back-button {
            position: absolute; top: 30px; left: 30px; z-index: 5001;
            padding: 12px 20px; background: var(--primary); color: #fff;
            border: none; border-radius: 5px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="app-container" id="app-ui">
    <aside class="sidebar">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" alt="Paix√£oFlix">
        </div>
        <div class="clock" id="clock">--:--</div>
        
        <div class="search-box">
            <input type="text" id="search" placeholder="Pesquisar..." tabindex="0">
        </div>

        <nav class="nav-menu" id="main-nav">
            <button tabindex="0" data-type="tv">üì° TV AO VIVO</button>
            <button tabindex="0" data-type="filmes">üé¨ FILMES</button>
            <button tabindex="0" data-type="series">üì∫ S√âRIES</button>
            <button tabindex="0" data-type="tvkids">üßí TV KIDS</button>
            <button tabindex="0" data-type="filmeskids">üéà FILMES KIDS</button>
            <button tabindex="0" data-type="serieskids">üß∏ S√âRIES KIDS</button>
        </nav>
    </aside>

    <aside class="category-bar" id="category-bar"></aside>

    <main class="content-area" id="content-area">
        <div class="grid" id="main-grid"></div>
    </main>
</div>

<div id="player-overlay">
    <button class="back-button" id="btn-back" tabindex="0">‚¨Ö VOLTAR PARA LISTA</button>
    <video id="tv-player" class="video-js vjs-big-play-centered" style="width:100%; height:100%"></video>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
    const CONFIG = {
        base_url: "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/",
        categories: ["A√ß√£o","Anime","Anima√ß√£o","Aventura","Cl√°ssicos","Com√©dia","Crime","Document√°rios","Dorama","Drama","Faroeste","Fic√ß√£o","Musical","Nacional","Policial","Religioso","Romance","Suspense","Terror","Adulto"]
    };

    let currentPlayer = videojs('tv-player');

    function updateClock() {
        const now = new Date();
        document.getElementById('clock').textContent = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const focused = document.activeElement;
            if (focused) focused.click();
            return;
        }
        
        const directions = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'];
        if (e.key === 'Backspace' || e.key === 'Escape') { 
            if (document.getElementById('player-overlay').classList.contains('active')) closePlayer(); 
            return; 
        }
        if (!directions.includes(e.key)) return;

        e.preventDefault();
        const current = document.activeElement;
        const focusables = Array.from(document.querySelectorAll('button, input, .cat-item, .card, [tabindex="0"]'))
                                .filter(el => el.offsetParent !== null);

        const curRect = current.getBoundingClientRect();
        let bestMatch = null;
        let minDistance = Infinity;

        focusables.forEach(target => {
            if (target === current) return;
            const tarRect = target.getBoundingClientRect();
            const curCenter = { x: curRect.left + curRect.width/2, y: curRect.top + curRect.height/2 };
            const tarCenter = { x: tarRect.left + tarRect.width/2, y: tarRect.top + tarRect.height/2 };

            let isValid = false;
            if (e.key === 'ArrowUp' && tarRect.bottom <= curRect.top + 5) isValid = true;
            if (e.key === 'ArrowDown' && tarRect.top >= curRect.bottom - 5) isValid = true;
            if (e.key === 'ArrowLeft' && tarRect.right <= curRect.left + 5) isValid = true;
            if (e.key === 'ArrowRight' && tarRect.left >= curRect.right - 5) isValid = true;

            if (isValid) {
                const dist = Math.sqrt(Math.pow(tarCenter.x - curCenter.x, 2) + Math.pow(tarCenter.y - curCenter.y, 2));
                if (dist < minDistance) {
                    minDistance = dist;
                    bestMatch = target;
                }
            }
        });

        // Loop Infinito no Grid
        if (!bestMatch && current.classList.contains('card')) {
            const allCards = Array.from(document.querySelectorAll('.card'));
            if (e.key === 'ArrowDown') bestMatch = allCards[0];
            if (e.key === 'ArrowUp') bestMatch = allCards[allCards.length - 1];
        }

        if (bestMatch) {
            bestMatch.focus();
            bestMatch.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    });

    // Fechar categorias ao interagir com menus laterais
    document.querySelectorAll('.sidebar button, .sidebar input').forEach(el => {
        el.addEventListener('focus', () => showCats(false));
        el.addEventListener('click', () => showCats(false));
    });

    document.getElementById('main-nav').addEventListener('click', (e) => {
        const type = e.target.getAttribute('data-type');
        if (!type) return;
        if (type === 'tv') loadLiveTV("canais.m3u");
        else if (type === 'tvkids') loadLiveTV("canais_kids.m3u");
        else if (type === 'filmes') loadJSON('filmes.json');
        else if (type === 'series') loadJSON('series.json');
        else if (type === 'filmeskids') loadJSON('kids_filmes.json', true);
        else if (type === 'serieskids') loadJSON('kids_series.json', true);
    });

    async function loadLiveTV(file) {
        showCats(false);
        const res = await fetch(CONFIG.base_url + file);
        const data = await res.text();
        const channels = [];
        const lines = data.split('\n');
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                const name = lines[i].split(',')[1]?.trim() || "Canal";
                const url = lines[i+1]?.trim();
                if (url && url.startsWith('http')) {
                    channels.push({ nome: name, url: url, logo: logo });
                }
            }
        }
        renderGrid(channels, 'tv');
    }

    async function loadJSON(filename, isKids = false) {
        showCats(!isKids);
        const res = await fetch(CONFIG.base_url + filename);
        const data = await res.json();
        data.sort((a,b) => a.titulo.localeCompare(b.titulo));
        if (isKids) renderGrid(data, 'vod');
        else {
            const catBar = document.getElementById('category-bar');
            catBar.innerHTML = '';
            CONFIG.categories.forEach(cat => {
                const div = document.createElement('div');
                div.className = 'cat-item'; div.tabIndex = 0; div.textContent = cat;
                div.onclick = () => renderGrid(data.filter(i => i.genero === cat), 'vod');
                catBar.appendChild(div);
            });
            catBar.querySelector('.cat-item')?.focus();
        }
    }

    function renderGrid(list, mode) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        list.forEach(item => {
            const title = item.titulo || item.nome;
            const div = document.createElement('div');
            div.className = 'card' + (mode === 'tv' ? ' tv-card' : ''); 
            div.tabIndex = 0;
            const imgUrl = mode === 'tv' ? (item.logo || 'https://via.placeholder.com/300x170?text=TV') : (item.poster || 'https://via.placeholder.com/200x300?text=Sem+Foto');
            
            div.innerHTML = `
                <img src="${imgUrl}" loading="lazy">
                <div class="card-info">
                    <strong>${title}</strong>
                    ${mode !== 'tv' ? `<span>${item.year || ''} ${item.rating ? '‚≠ê '+item.rating : ''}</span>` : ''}
                </div>
            `;
            div.onclick = () => openPlayer(item.url);
            grid.appendChild(div);
        });
        grid.querySelector('.card')?.focus();
    }

    function showCats(visible) {
        const bar = document.getElementById('category-bar');
        bar.classList.toggle('active', visible);
    }

    function openPlayer(url) {
        const overlay = document.getElementById('player-overlay');
        const appUi = document.getElementById('app-ui');
        appUi.classList.add('hidden');
        overlay.classList.add('active');
        currentPlayer.src({ src: url, type: url.includes('m3u8') ? 'application/x-mpegURL' : 'video/mp4' });
        currentPlayer.play();
        document.getElementById('btn-back').focus();
    }

    function closePlayer() {
        const appUi = document.getElementById('app-ui');
        currentPlayer.pause();
        document.getElementById('player-overlay').classList.remove('active');
        appUi.classList.remove('hidden');
        document.querySelector('.card')?.focus();
    }

    document.getElementById('btn-back').onclick = closePlayer;
    window.onload = () => setTimeout(() => document.querySelector('#main-nav button').focus(), 500);

</script>
</body>
</html>
