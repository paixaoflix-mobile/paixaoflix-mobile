<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Paix√£oFlix TV ‚Äî Original Restore</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet"/>
    
    <style>
        :root { --primary: #e50914; --sports: #00ff41; --nba: #fdb927; --bg-dark: #000; --text: #ffffff; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { margin: 0; background: var(--bg-dark); color: var(--text); overflow: hidden; width: 100vw; height: 100vh; }

        /* MARCAS D'√ÅGUA SUAVES */
        .watermark { position: fixed; top: 50%; left: 60%; transform: translate(-50%, -50%); width: 500px; opacity: 0.05; pointer-events: none; z-index: 0; display: none; }

        .app-container { display: flex; height: 100vh; width: 100vw; position: relative; z-index: 1; }
        
        /* SIDEBAR ORIGINAL RECONSTRU√çDA */
        .sidebar { width: 280px; background: #000; display: flex; flex-direction: column; padding: 20px; border-right: 1px solid #222; overflow-y: auto; }
        .logo-box { text-align: center; margin-bottom: 25px; }
        .logo-box img { width: 180px; height: auto; }
        
        .search-container { margin-bottom: 20px; }
        .search-box { background: #1a1a1a; border: 1px solid #333; padding: 12px; border-radius: 8px; color: #fff; width: 100%; outline: none; font-size: 14px; }
        .search-box:focus { border-color: var(--primary); }

        /* ESTILO DOS BOT√ïES DO MENU ORIGINAL */
        .nav-menu button { width: 100%; padding: 12px 15px; margin-bottom: 6px; border: none; border-radius: 8px; background: #111; color: #fff; cursor: pointer; text-align: left; font-weight: 600; font-size: 13px; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
        .nav-menu button:hover, .nav-menu button:focus { background: var(--primary); }
        
        .dropdown-content { display: none; background: #080808; padding: 5px 0 10px 15px; border-radius: 0 0 8px 8px; }
        .dropdown-content button { background: transparent !important; color: #aaa; font-size: 12px; padding: 8px; margin: 0; font-weight: 400; }
        .dropdown-content button:hover { color: #fff; }

        /* √ÅREA DE CONTE√öDO */
        .content-area { flex: 1; overflow-y: auto; padding: 30px; position: relative; z-index: 2; }
        .main-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        
        .card { background: #111; border-radius: 10px; overflow: hidden; border: 3px solid transparent; cursor: pointer; transition: 0.3s; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card:hover, .card:focus { border-color: var(--primary); transform: scale(1.05); outline: none; }
        .card-title { padding: 10px; font-size: 12px; text-align: center; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* LIGAS (TAMANHO ORIGINAL) */
        .league-row { display: flex; gap: 12px; margin-bottom: 25px; overflow-x: auto; padding: 5px; }
        .league-item { width: 55px; height: 55px; background: #fff; border-radius: 10px; padding: 8px; flex-shrink: 0; cursor: pointer; border: 2px solid transparent; }
        .league-item img { width: 100%; height: 100%; object-fit: contain; }
        .league-item:focus { border-color: var(--sports); transform: scale(1.1); outline: none; }

        /* PLAYER OVERLAYS */
        #player-wrapper, #series-details { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; }
        .close-btn { position: absolute; top: 25px; left: 25px; z-index: 10000; padding: 12px 25px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

<img id="w-corinthians" src="https://upload.wikimedia.org/wikipedia/pt/b/b4/Corinthians_simbolo.png" class="watermark">
<img id="w-lakers" src="https://upload.wikimedia.org/wikipedia/pt/b/b1/Los_Angeles_Lakers_logo.png" class="watermark">

<div class="app-container">
    <aside class="sidebar">
        <div class="logo-box">
            <img src="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/logoof512.png" alt="PAIX√ÉOFLIX">
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="Pesquisar filmes, s√©ries ou canais..." onkeyup="filterContent()">
        </div>

        <nav class="nav-menu">
            <button onclick="viewArena('futebol')" style="border: 1px solid var(--sports); color: var(--sports);">‚öΩ ARENA FUTEBOL</button>
            <button onclick="viewArena('basquete')" style="border: 1px solid var(--nba); color: var(--nba);">üèÄ ARENA BASQUETE</button>
            
            <hr style="border: 0; border-top: 1px solid #222; margin: 15px 0;">

            <button onclick="toggleDropdown('tv-drop')">üì° TV AO VIVO <span>‚ñº</span></button>
            <div id="tv-drop" class="dropdown-content">
                <button onclick="fetchData('canais.m3u', 'tv')">Todos os Canais</button>
                <button onclick="fetchData('kids_canais.m3u', 'tv')">Canais Kids</button>
            </div>

            <button onclick="toggleDropdown('movie-drop')">üé¨ FILMES <span>‚ñº</span></button>
            <div id="movie-drop" class="dropdown-content">
                <button onclick="fetchData('filmes.json', 'vod')">Lan√ßamentos</button>
                <button onclick="fetchData('kids_filmes.json', 'vod')">Filmes Kids</button>
            </div>

            <button onclick="toggleDropdown('series-drop')">üì∫ S√âRIES <span>‚ñº</span></button>
            <div id="series-drop" class="dropdown-content">
                <button onclick="fetchData('series.json', 'serie')">Todas as S√©ries</button>
                <button onclick="fetchData('kids_series.json', 'serie')">S√©ries Kids</button>
            </div>

            <button onclick="loadHistory()">üïí CONTINUAR ASSISTINDO</button>
        </nav>
    </aside>

    <main class="content-area">
        <div id="arena-display" style="display:none;">
            <div id="league-nav" class="league-row"></div>
            <div id="arena-grid" class="main-grid"></div>
            <div id="upcoming-matches" style="margin-top:40px;"></div>
        </div>

        <div id="content-grid" class="main-grid"></div>
    </main>
</div>

<div id="series-details">
    <button class="close-btn" onclick="hideDetails()">‚¨Ö VOLTAR</button>
    <div id="series-content" style="padding:80px 50px; display:flex; gap:50px; align-items:flex-start;"></div>
</div>

<div id="player-wrapper">
    <button class="close-btn" onclick="stopPlayer()">‚¨Ö FECHAR</button>
    <video id="video-player" class="video-js vjs-big-play-centered" controls preload="auto" width="100%"></video>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
    const BASE_URL = "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/";
    const player = videojs('video-player');

    // TELA INICIAL EM BRANCO CONFORME PEDIDO
    function toggleDropdown(id) {
        const drop = document.getElementById(id);
        const isVisible = drop.style.display === 'block';
        document.querySelectorAll('.dropdown-content').forEach(d => d.style.display = 'none');
        drop.style.display = isVisible ? 'none' : 'block';
    }

    async function fetchData(file, type) {
        clearArena();
        const grid = document.getElementById('content-grid');
        grid.innerHTML = "<p>Carregando...</p>";
        
        try {
            const response = await fetch(BASE_URL + file);
            let items;
            if(file.endsWith('.m3u')) {
                items = parseM3U(await response.text());
            } else {
                items = await response.json();
            }

            // ORDEM ALFAB√âTICA OBRIGAT√ìRIA
            items.sort((a,b) => (a.titulo || a.name).localeCompare(b.titulo || b.name));

            grid.innerHTML = items.map(item => `
                <div class="card" tabindex="0" onclick="handleAction('${encodeURIComponent(JSON.stringify(item))}', '${type}')">
                    <img src="${item.poster || item.image || 'https://via.placeholder.com/200x300'}">
                    <div class="card-title">${item.titulo || item.name}</div>
                </div>
            `).join('');
        } catch(e) { grid.innerHTML = "<p>Erro ao carregar dados.</p>"; }
    }

    function handleAction(encoded, type) {
        const item = JSON.parse(decodeURIComponent(encoded));
        if(type === 'serie') {
            showSeries(item);
        } else {
            playMedia(item.url || item.link);
        }
    }

    function showSeries(serie) {
        const detail = document.getElementById('series-details');
        detail.style.display = 'block';
        let epList = "";
        for(let i=1; i<=(serie.episodios || 1); i++) {
            const url = `https://archive.org/download/${serie.identificador_archive}/ep${i}.mp4`;
            epList += `<button onclick="playMedia('${url}')" style="padding:12px; background:#222; border:none; color:white; border-radius:5px; cursor:pointer;">Epis√≥dio ${i}</button>`;
        }
        document.getElementById('series-content').innerHTML = `
            <img src="${serie.poster}" style="width:300px; border-radius:15px; box-shadow: 0 10px 30px rgba(0,0,0,0.8);">
            <div>
                <h1 style="font-size:40px; margin:0 0 10px 0;">${serie.titulo}</h1>
                <p style="color:#888; margin-bottom:30px;">${serie.sinopse || 'Sem sinopse dispon√≠vel.'}</p>
                <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:10px;">${epList}</div>
            </div>`;
    }

    function playMedia(url) {
        if(!url) return;
        document.getElementById('player-wrapper').style.display = 'block';
        player.src({ src: url, type: url.includes('m3u8') ? 'application/x-mpegURL' : 'video/mp4' });
        player.play();
    }

    function viewArena(mode) {
        clearArena();
        document.getElementById('arena-display').style.display = 'block';
        if(mode === 'futebol') {
            document.getElementById('w-corinthians').style.display = 'block';
            renderFootballLeagues();
        } else {
            document.getElementById('w-lakers').style.display = 'block';
            loadNBA();
        }
    }

    function renderFootballLeagues() {
        const leagues = [13, 39, 140, 2, 78, 61, 135, 72, 74, 94, 253, 40, 144];
        document.getElementById('league-nav').innerHTML = leagues.map(id => `
            <div class="league-item" tabindex="0" onclick="loadLiveGames(${id})">
                <img src="https://media.api-sports.io/football/leagues/${id}.png">
            </div>
        `).join('');
    }

    async function loadLiveGames(id) {
        const grid = document.getElementById('arena-grid');
        grid.innerHTML = "Buscando jogos...";
        const r = await fetch(`https://v3.football.api-sports.io/fixtures?league=${id}&live=all`, {
            headers: {"x-rapidapi-key": "b4e09054a088c25504269d2761496bae", "x-rapidapi-host": "v3.football.api-sports.io"}
        });
        const d = await r.json();
        grid.innerHTML = d.response.map(g => `
            <div class="card" onclick="playMedia('URL_CANAL')">
                <div style="padding:15px; text-align:center;">
                    <img src="${g.teams.home.logo}" width="40"> vs <img src="${g.teams.away.logo}" width="40"><br>
                    <b>${g.goals.home} - ${g.goals.away}</b><br>
                    <small style="color:var(--sports)">AO VIVO</small>
                </div>
            </div>`).join('');
    }

    function filterContent() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        document.querySelectorAll('.card').forEach(c => {
            c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none';
        });
    }

    function clearArena() {
        document.getElementById('content-grid').innerHTML = "";
        document.getElementById('arena-display').style.display = 'none';
        document.querySelectorAll('.watermark').forEach(w => w.style.display = 'none');
    }

    function stopPlayer() { player.pause(); document.getElementById('player-wrapper').style.display = 'none'; }
    function hideDetails() { document.getElementById('series-details').style.display = 'none'; }

    function parseM3U(data) {
        const lines = data.split('\n');
        const list = [];
        for(let i=0; i<lines.length; i++) {
            if(lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1];
                const link = lines[i+1].trim();
                list.push({ name, link, image: 'https://cdn-icons-png.flaticon.com/512/716/716429.png' });
            }
        }
        return list;
    }
</script>
</body>
</html>
