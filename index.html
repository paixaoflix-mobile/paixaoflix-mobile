<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Paix√£oFlix TV ‚Äî v2.2.0</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e50914">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Paix√£oFlix">
    
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/favicon-96x96.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet"/>
    
    <style>
        :root {
            --primary: #e50914;
            --bg-dark: #000000;
            --bg-side: #0b0b0b;
            --bg-card: #141414;
            --text: #ffffff;
            --highlight: #F7F5F5;
        }

        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { display: none; }
        body { margin: 0; background: var(--bg-dark); color: var(--text); overflow: hidden; user-select: none; width: 100vw; height: 100vh; }

        .app-container { display: flex; height: 100vh; width: 100vw; }
        
        /* SIDEBAR */
        .sidebar { width: 200px; background: var(--bg-side); display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #222; z-index: 100; transition: 0.3s; }
        .logo img { width: 120px; display: block; margin: 0 auto 10px; }
        .stats-counter { font-size: 10px; text-align: center; margin-bottom: 5px; color: var(--highlight); font-weight: 600; }
        .date-display { font-size: 11px; text-align: center; opacity: 0.8; margin-bottom: 15px; }
        
        .search-box input { width: 100%; padding: 10px; border: none; border-radius: 8px; background: #1a1a1a; color: #fff; font-size: 13px; margin-bottom: 10px; }
        
        .nav-menu { flex: 1; overflow-y: auto; }
        .nav-menu button { width: 100%; padding: 12px; margin-bottom: 5px; border: none; border-radius: 8px; background: #222; color: #fff; cursor: pointer; text-align: left; font-size: 12px; font-weight: 600; }
        
        /* DROPDOWN CATEGORIES */
        .dropdown-container { display: none; grid-template-columns: repeat(2, 1fr); gap: 5px; padding: 5px; background: #111; border-radius: 8px; margin-bottom: 10px; }
        .dropdown-container.active { display: grid; }
        .drop-item { padding: 8px; font-size: 9px; background: #1a1a1a; color: #ccc; text-align: center; border-radius: 4px; cursor: pointer; border: 1px solid #333; }

        .content-area { flex: 1; overflow-y: auto; background: radial-gradient(circle at top, #1a1a1a 0%, #000 100%); }
        .grid { display: grid; padding: 20px; gap: 15px; grid-template-columns: repeat(5, 1fr); }

        /* CARDS */
        .card { background: var(--bg-card); border-radius: 8px; overflow: hidden; border: 3px solid transparent; transition: 0.2s; cursor: pointer; position: relative; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card.tv-card img { aspect-ratio: 16/9; object-fit: contain; background: #000; padding: 10px; }
        .card-info { padding: 8px; font-size: 10px; text-align: center; }
        .card-tag { position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.8); padding: 2px 5px; border-radius: 4px; font-size: 9px; color: gold; }

        @media (max-width: 768px) {
            .sidebar { width: 130px; padding: 10px; }
            .sidebar .logo img { width: 80px; }
            .grid { grid-template-columns: repeat(3, 1fr) !important; gap: 8px; padding: 10px; }
            .grid.tv-grid { grid-template-columns: repeat(4, 1fr) !important; }
            /* Ajuste para teclado mobile */
            body.keyboard-open .sidebar { position: absolute; height: auto; }
        }

        /* PLAYER E DETALHES */
        #player-overlay, #details-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; padding: 20px; overflow-y: auto; }
        #player-overlay.active, #details-screen.active { display: block; }
        .back-button { padding: 10px 20px; background: var(--primary); color: #fff; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-bottom: 20px; }
        .episodes-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; margin-top: 20px; }
        .ep-item { background: #222; padding: 10px; border-radius: 5px; cursor: pointer; text-align: center; font-size: 11px; }

        :focus { border: 2px solid var(--primary) !important; transform: scale(1.02); }
    </style>
</head>
<body>

<div class="app-container" id="app-ui">
    <aside class="sidebar">
        <div class="logo"><img src="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/logoof512.png"></div>
        <div class="stats-counter" id="stats-counter">...</div>
        <div class="date-display">Quinta, 22 de jan, 2026</div>
        
        <div class="search-box">
            <input type="text" id="search" placeholder="Buscar em tudo..." tabindex="0">
        </div>

        <nav class="nav-menu" id="main-nav">
            <button tabindex="0" onclick="loadLiveTV('canais.m3u')">üì° TV AO VIVO</button>
            <button tabindex="0" onclick="loadLiveTV('canais_kids.m3u')">üßí TV KIDS</button>
            
            <button tabindex="0" onclick="toggleDrop('drop-filmes')">üé¨ FILMES ‚ñæ</button>
            <div id="drop-filmes" class="dropdown-container"></div>
            
            <button tabindex="0" onclick="toggleDrop('drop-series')">üì∫ S√âRIES ‚ñæ</button>
            <div id="drop-series" class="dropdown-container"></div>
            
            <button tabindex="0" onclick="loadVOD('kids_filmes.json', false)">üéà FILMES KIDS</button>
            <button tabindex="0" onclick="loadVOD('kids_series.json', false)">üß∏ S√âRIES KIDS</button>
        </nav>
    </aside>

    <main class="content-area">
        <div class="grid" id="main-grid"></div>
    </main>
</div>

<div id="details-screen">
    <button class="back-button" onclick="closeDetails()">‚¨Ö VOLTAR</button>
    <div id="details-content"></div>
</div>

<div id="player-overlay">
    <button class="back-button" onclick="closePlayer()" id="btn-player-back">‚¨Ö VOLTAR</button>
    <div style="width:100%; height:80vh;">
        <video id="tv-player" class="video-js vjs-big-play-centered" controls preload="auto" playsinline style="width:100%; height:100%;"></video>
    </div>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
    const CONFIG = {
        base_url: "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/",
        categories: ["A√ß√£o","Anime","Anima√ß√£o","Aventura","Cl√°ssicos","Com√©dia","Crime","Document√°rios","Dorama","Drama","Faroeste","Fic√ß√£o","Musical","Nacional","Policial","Religioso","Romance","Suspense","Terror","Adulto"]
    };

    let allData = { filmes: [], series: [], tv: [] };
    let currentPlayer = videojs('tv-player');

    // Inicializa√ß√£o
    window.onload = async () => {
        await initData();
        setupSearch();
        setupDropdowns();
    };

    async function initData() {
        try {
            const [f, s] = await Promise.all([
                fetch(CONFIG.base_url + "filmes.json").then(r => r.json()),
                fetch(CONFIG.base_url + "series.json").then(r => r.json())
            ]);
            allData.filmes = f;
            allData.series = s;
            document.getElementById('stats-counter').textContent = `${f.length + s.length} T√≠tulos no Paix√£oFlix`;
        } catch(e) { console.error("Erro ao carregar dados."); }
    }

    function setupDropdowns() {
        const containers = ['drop-filmes', 'drop-series'];
        containers.forEach(id => {
            const el = document.getElementById(id);
            const type = id.split('-')[1];
            CONFIG.categories.forEach(cat => {
                const item = document.createElement('div');
                item.className = 'drop-item';
                item.textContent = cat;
                item.onclick = () => {
                    const file = type === 'filmes' ? 'filmes.json' : 'series.json';
                    filterByCategory(file, cat);
                };
                el.appendChild(item);
            });
        });
    }

    function toggleDrop(id) {
        const el = document.getElementById(id);
        const isActive = el.classList.contains('active');
        document.querySelectorAll('.dropdown-container').forEach(d => d.classList.remove('active'));
        if(!isActive) el.classList.add('active');
    }

    async function filterByCategory(file, cat) {
        const res = await fetch(CONFIG.base_url + file);
        const data = await res.json();
        renderGrid(data.filter(i => i.genero === cat), 'vod');
    }

    async function loadVOD(file, hasCats) {
        document.querySelectorAll('.dropdown-container').forEach(d => d.classList.remove('active'));
        const res = await fetch(CONFIG.base_url + file);
        const data = await res.json();
        renderGrid(data, 'vod');
    }

    async function loadLiveTV(file) {
        document.querySelectorAll('.dropdown-container').forEach(d => d.classList.remove('active'));
        const res = await fetch(CONFIG.base_url + file);
        const text = await res.text();
        const channels = [];
        text.split('\n').forEach((line, i, arr) => {
            if(line.startsWith('#EXTINF')) {
                const url = arr[i+1]?.trim();
                const name = line.split(',')[1] || "Canal";
                const logo = line.match(/tvg-logo="([^"]+)"/)?.[1] || "";
                if(url && !url.startsWith('#')) channels.push({nome: name, url: url, logo: logo});
            }
        });
        allData.tv = channels;
        renderGrid(channels, 'tv');
    }

    function renderGrid(list, mode) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        grid.className = mode === 'tv' ? 'grid tv-grid' : 'grid';
        
        list.forEach(item => {
            const div = document.createElement('div');
            div.className = 'card' + (mode === 'tv' ? ' tv-card' : '');
            div.tabIndex = 0;
            
            const img = (mode === 'tv' ? item.logo : item.poster) || '';
            const rating = item.rating ? `<div class="card-tag">‚≠ê ${item.rating}</div>` : '';
            const year = item.year ? `<div style="opacity:0.6">${item.year}</div>` : '';
            
            div.innerHTML = `
                ${rating}
                <img src="${img}">
                <div class="card-info">
                    <strong>${item.titulo || item.nome}</strong>
                    ${year}
                </div>
            `;
            div.onclick = () => item.type === 'serie' ? openDetails(item) : openPlayer(item.url);
            grid.appendChild(div);
        });
    }

    function setupSearch() {
        const input = document.getElementById('search');
        input.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            if(term.length < 2) return;

            const results = [
                ...allData.filmes.filter(i => i.titulo.toLowerCase().includes(term)),
                ...allData.series.filter(i => i.titulo.toLowerCase().includes(term)),
                ...allData.tv.filter(i => i.nome.toLowerCase().includes(term))
            ];
            renderGrid(results, 'vod');
        });
        
        // Ajuste teclado mobile
        input.addEventListener('focus', () => document.body.classList.add('keyboard-open'));
        input.addEventListener('blur', () => document.body.classList.remove('keyboard-open'));
    }

    function openDetails(item) {
        const screen = document.getElementById('details-screen');
        const content = document.getElementById('details-content');
        let epsHTML = '';
        
        // Simula√ß√£o de epis√≥dios baseada no identificador do archive
        for(let i=1; i<=10; i++) {
            const epUrl = `https://archive.org/download/${item.identificador_archive}/ep${i}.mp4`;
            epsHTML += `<div class="ep-item" tabindex="0" onclick="openPlayer('${epUrl}')">Epis√≥dio ${i}</div>`;
        }

        content.innerHTML = `
            <div style="display:flex; gap:20px; flex-wrap:wrap;">
                <img src="${item.poster}" style="width:180px; border-radius:10px;">
                <div>
                    <h2>${item.titulo}</h2>
                    <p>‚≠ê ${item.rating} | ${item.year} | ${item.genero}</p>
                    <p style="max-width:600px; opacity:0.8">${item.desc || 'Sem descri√ß√£o.'}</p>
                </div>
            </div>
            <h3>Epis√≥dios</h3>
            <div class="episodes-list">${epsHTML}</div>
        `;
        screen.classList.add('active');
    }

    function closeDetails() { document.getElementById('details-screen').classList.remove('active'); }

    function openPlayer(url) {
        if(!url) return;
        document.getElementById('player-overlay').classList.add('active');
        currentPlayer.src({ src: url, type: url.includes('m3u8') ? 'application/x-mpegURL' : 'video/mp4' });
        currentPlayer.play();
    }

    function closePlayer() {
        currentPlayer.pause();
        document.getElementById('player-overlay').classList.remove('active');
    }
</script>
</body>
</html>
