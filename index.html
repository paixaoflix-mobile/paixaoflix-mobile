<!--
  PaixãoFlix TV
  Versão: v1.1.1
  Data: 2026-01-21
  Modo: Landscape obrigatório
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PaixãoFlix TV — v1.1.1</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#000000">

  <!-- Video.js -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Tela de aviso (portrait) */
    .rotate-warning {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      z-index: 9999;
    }

    .rotate-warning h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    /* Layout principal (landscape) */
    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      font-size: 13px;
      padding: 6px;
      opacity: 0.8;
    }

    .layout {
      display: flex;
      flex: 1;
    }

    .player-area {
      flex: 3;
    }

    .video-js {
      width: 100%;
      height: 100%;
    }

    .channel-list {
      flex: 1;
      background: #111;
      padding: 10px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      overflow-y: auto;
    }

    .channel {
      background: #222;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
    }

    .channel.active {
      background: #e50914;
    }

    /* Detecta portrait */
    @media (orientation: portrait) {
      .app {
        display: none;
      }

      .rotate-warning {
        display: flex;
      }
    }
  </style>
</head>
<body>

<!-- Aviso obrigatório -->
<div class="rotate-warning">
  <div>
    <h1>Gire seu dispositivo</h1>
    <p>O PaixãoFlix TV funciona apenas em modo paisagem.</p>
  </div>
</div>

<div class="app">
  <header>
    PaixãoFlix TV — <strong>v1.1.1</strong> (Landscape)
  </header>

  <div class="layout">
    <div class="player-area">
      <video
        id="paixaoflix-player"
        class="video-js vjs-big-play-centered"
        controls
        preload="auto"
        playsinline>
      </video>
    </div>

    <div class="channel-list" id="channelList"></div>
  </div>
</div>

<!-- Video.js -->
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
  const VERSION = "v1.1.1";

  const channels = [
    {
      name: "Canal Demo 1",
      url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"
    },
    {
      name: "Canal Demo 2",
      url: "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8"
    }
  ];

  const player = videojs('paixaoflix-player', {
    autoplay: false,
    controls: true,
    fluid: true,
    responsive: true
  });

  const list = document.getElementById("channelList");

  function loadChannel(ch, index) {
    player.src({ src: ch.url, type: "application/x-mpegURL" });
    localStorage.setItem("lastChannel", index);
    document.querySelectorAll(".channel").forEach((el, i) =>
      el.classList.toggle("active", i === index)
    );
  }

  channels.forEach((ch, i) => {
    const div = document.createElement("div");
    div.className = "channel";
    div.textContent = ch.name;
    div.onclick = () => loadChannel(ch, i);
    list.appendChild(div);
  });

  const last = localStorage.getItem("lastChannel");
  loadChannel(channels[last] || channels[0], Number(last) || 0);

  // Controles estilo Netflix / YouTube
  document.addEventListener("keydown", e => {
    switch (e.key) {
      case " ":
        e.preventDefault();
        player.paused() ? player.play() : player.pause();
        break;
      case "ArrowRight":
        player.currentTime(player.currentTime() + 10);
        break;
      case "ArrowLeft":
        player.currentTime(player.currentTime() - 10);
        break;
      case "f":
      case "F":
        player.requestFullscreen();
        break;
    }
  });

  console.log("PaixãoFlix TV ativo:", VERSION);
</script>

</body>
</html>
