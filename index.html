<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Paix√£oFlix TV ‚Äî v2.7.0</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e50914">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/favicon-96x96.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet"/>
    
    <style>
        :root {
            --primary: #e50914;
            --bg-dark: #000000;
            --bg-side: #0b0b0b;
            --bg-card: #141414;
            --text: #ffffff;
        }

        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { display: none; }
        body { margin: 0; background: var(--bg-dark); color: var(--text); overflow: hidden; user-select: none; width: 100vw; height: 100vh; }

        .app-container { display: flex; height: 100vh; width: 100vw; }
        
        /* SIDEBAR - Ajustada para n√£o sobrepor busca no mobile */
        .sidebar { width: 220px; background: var(--bg-side); display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #222; z-index: 100; transition: 0.3s; }
        .logo img { width: 110px; display: block; margin: 0 auto 10px; }
        
        .search-box input { 
            width: 100%; padding: 12px; border: 1px solid #333; border-radius: 8px; 
            background: #1a1a1a; color: #fff; font-size: 14px; margin-bottom: 15px;
        }

        .nav-menu { flex: 1; overflow-y: auto; }
        .nav-menu button { 
            width: 100%; padding: 12px; margin-bottom: 6px; border: none; border-radius: 8px; 
            background: #222; color: #fff; cursor: pointer; text-align: left; font-size: 11px; 
            font-weight: 600; text-transform: uppercase;
        }
        
        .dropdown-container { display: none; grid-template-columns: repeat(2, 1fr); gap: 4px; padding: 5px; background: #000; border-radius: 8px; margin-bottom: 10px; }
        .dropdown-container.active { display: grid; }
        .drop-item { padding: 8px 2px; font-size: 10px; background: #1a1a1a; color: #fff; text-align: center; border-radius: 4px; cursor: pointer; border: 1px solid #333; }

        /* AREA DE CONTEUDO */
        .content-area { flex: 1; overflow-y: auto; background: #000; position: relative; scroll-behavior: smooth; }
        .grid { display: grid; padding: 20px; gap: 15px; grid-template-columns: repeat(5, 1fr); align-items: start; }

        /* CARDS - Com quebra de linha em 16 caracteres */
        .card { background: var(--bg-card); border-radius: 8px; overflow: hidden; border: 3px solid transparent; transition: 0.2s; cursor: pointer; outline: none; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; background: #222; }
        .card.tv-card img { aspect-ratio: 16/9; object-fit: contain; padding: 10px; }
        .card-info { padding: 8px; font-size: 12px; text-align: center; word-wrap: break-word; overflow-wrap: break-word; white-space: normal; line-height: 1.2; }
        .meta-info { font-size: 10px; color: #aaa; margin-top: 4px; }

        /* FOCO REMOTO */
        .card:focus, button:focus, .drop-item:focus, .ep-item:focus { border-color: var(--primary) !important; transform: scale(1.06); background: #333 !important; z-index: 50; }

        /* DETALHES */
        #details-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; padding: 30px; overflow-y: auto; }
        .episodes-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; margin: 20px 0; }
        .ep-item { background: #1a1a1a; padding: 15px; border-radius: 6px; cursor: pointer; text-align: center; font-size: 13px; border: 1px solid #333; outline: none; }
        
        /* PLAYER ESTILO YOUTUBE */
        #player-overlay { position: fixed; inset: 0; background: #000; z-index: 3000; display: none; }
        #player-back { position: absolute; top: 30px; left: 30px; z-index: 3100; opacity: 0; transition: 0.4s; }
        #player-back.show { opacity: 1; }
        
        .video-js.vjs-youtube-skin .vjs-big-play-button { width: 80px; height: 80px; border-radius: 50%; background: rgba(229, 9, 20, 0.8); border: none; }

        @media (max-width: 768px) {
            .sidebar { width: 160px; }
            .grid { grid-template-columns: repeat(2, 1fr); }
            .search-box input { font-size: 12px; padding: 8px; }
        }
    </style>
</head>
<body tabindex="-1">

<div class="app-container">
    <aside class="sidebar" id="sidebar">
        <div class="logo"><img src="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/logoof512.png"></div>
        <div id="date-now" style="font-size:10px; color:gray; text-align:center; margin-bottom:10px;"></div>
        
        <div class="search-box">
            <input type="text" id="search" placeholder="Busca Global..." tabindex="0">
        </div>

        <nav class="nav-menu" id="nav-menu">
            <button onclick="loadLiveTV('canais.m3u')" tabindex="0">üì° TV AO VIVO</button>
            <button onclick="loadLiveTV('canais_kids.m3u')" tabindex="0">üßí TV KIDS</button>
            <button onclick="toggleDrop('drop-filmes')" tabindex="0">üé¨ FILMES ‚ñæ</button>
            <div id="drop-filmes" class="dropdown-container"></div>
            <button onclick="toggleDrop('drop-series')" tabindex="0">üì∫ S√âRIES ‚ñæ</button>
            <div id="drop-series" class="dropdown-container"></div>
            <button onclick="loadVOD('kids_filmes.json')" tabindex="0">üéà FILMES KIDS</button>
            <button onclick="loadVOD('kids_series.json')" tabindex="0">üß∏ S√âRIES KIDS</button>
        </nav>
    </aside>

    <main class="content-area" id="scroller">
        <div class="grid" id="main-grid"></div>
    </main>
</div>

<div id="details-screen">
    <button class="back-button" onclick="closeDetails()" id="btn-close-details" style="padding:10px 20px; background:var(--primary); color:#fff; border:none; border-radius:5px; cursor:pointer; margin-bottom:20px;" tabindex="0">‚¨Ö VOLTAR</button>
    <div id="details-content"></div>
</div>

<div id="player-overlay">
    <div id="player-back">
        <button onclick="closePlayer()" style="padding:10px 20px; background:var(--primary); color:#fff; border:none; border-radius:5px; cursor:pointer;">‚¨Ö SAIR DO V√çDEO</button>
    </div>
    <video id="tv-player" class="video-js vjs-16-9 vjs-big-play-centered vjs-youtube-skin" controls preload="auto" width="100%" height="100%"></video>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
    const CONFIG = {
        base_url: "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/",
        categories: ["A√ß√£o","Anime","Anima√ß√£o","Aventura","Cl√°ssicos","Com√©dia","Crime","Document√°rios","Dorama","Drama","Faroeste","Fic√ß√£o","Musical","Nacional","Policial","Religioso","Romance","Suspense","Terror","Adulto"]
    };

    let cache = { filmes: [], series: [], kids: [], canais: [] };
    let player = videojs('tv-player');
    let hidetimer;

    window.onload = async () => {
        updateClock();
        await syncAllData();
        setupDropdowns();
        setupSearch();
        setupRemoteControl();
        document.getElementById('main-grid').innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding-top:100px; color:#444;"><h2>Bem-vindo. Selecione uma op√ß√£o.</h2></div>';
        setInterval(updateClock, 60000);
    };

    function updateClock() {
        const now = new Date();
        document.getElementById('date-now').textContent = now.toLocaleDateString('pt-BR', {weekday:'long', day:'numeric', month:'short'});
    }

    async function syncAllData() {
        try {
            const [f, s, kf, ks] = await Promise.all([
                fetch(CONFIG.base_url + "filmes.json").then(r => r.json()),
                fetch(CONFIG.base_url + "series.json").then(r => r.json()),
                fetch(CONFIG.base_url + "kids_filmes.json").then(r => r.json()),
                fetch(CONFIG.base_url + "kids_series.json").then(r => r.json())
            ]);
            cache.filmes = f;
            cache.series = s;
            cache.kids = [...kf, ...ks];
        } catch(e) { console.error("Erro no sync"); }
    }

    function renderGrid(list, mode) {
        const grid = document.getElementById('main-grid');
        const scroller = document.getElementById('scroller');
        grid.innerHTML = '';
        scroller.scrollTop = 0; // Obrigatoriamente no topo ao carregar
        
        grid.className = (mode === 'tv') ? 'grid tv-grid' : 'grid';

        list.forEach(item => {
            const div = document.createElement('div');
            div.className = 'card' + (mode === 'tv' ? ' tv-card' : '');
            div.tabIndex = 0;
            
            const title = item.titulo || item.nome || "Sem t√≠tulo";
            const poster = item.poster || item.logo || "";
            const year = item.year ? `<span>${item.year}</span>` : '';
            const rating = item.rating ? `<span>‚≠ê ${item.rating}</span>` : '';

            div.innerHTML = `
                <img src="${poster}" onerror="this.src='https://via.placeholder.com/200x300?text=Sinal+Instavel'">
                <div class="card-info">
                    <strong>${title}</strong>
                    ${mode !== 'tv' ? `<div class="meta-info">${year} ${rating}</div>` : ''}
                </div>
            `;
            
            div.onclick = () => {
                if(item.identificador_archive || item.tipo === 'serie') openDetails(item);
                else openPlayer(item.url, title);
            };
            grid.appendChild(div);
        });
    }

    // BUSCA GLOBAL EM TEMPO REAL
    function setupSearch() {
        const input = document.getElementById('search');
        input.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            if(term.length < 2) return;

            const all = [...cache.filmes, ...cache.series, ...cache.kids];
            const filtered = all.filter(i => (i.titulo || i.nome || "").toLowerCase().includes(term));
            renderGrid(filtered, 'vod');
        });
    }

    async function loadLiveTV(file) {
        const res = await fetch(CONFIG.base_url + file);
        const text = await res.text();
        const channels = [];
        const lines = text.split('\n');
        
        for(let i=0; i<lines.length; i++){
            if(lines[i].includes('#EXTINF')){
                const info = lines[i];
                const nome = info.split(',')[1]?.trim() || "Canal";
                const logo = info.match(/tvg-logo="([^"]+)"/)?.[1] || "";
                const group = info.match(/group-title="([^"]+)"/)?.[1] || "";
                const url = lines[i+1]?.trim();
                if(url) channels.push({nome, logo, url, group});
            }
        }
        
        // Ordena para colocar "Canais Abertos" primeiro
        const sorted = channels.sort((a,b) => {
            if(a.group?.toLowerCase().includes('aberto')) return -1;
            return 1;
        });
        
        renderGrid(sorted, 'tv');
    }

    function openDetails(item) {
        const screen = document.getElementById('details-screen');
        const content = document.getElementById('details-content');
        screen.style.display = 'block';
        
        let epsHTML = '';
        const epCount = 12; // Padr√£o
        for(let i=1; i<=epCount; i++){
            const epUrl = `https://archive.org/download/${item.identificador_archive}/ep${i}.mp4`;
            epsHTML += `<div class="ep-item" tabindex="0" onclick="openPlayer('${epUrl}', '${item.titulo} E${i}')">EPIS√ìDIO ${i}</div>`;
        }

        // Recomendados (Garante que capas nas indica√ß√µes aceitem comando)
        const recs = [...cache.series].sort(() => 0.5 - Math.random()).slice(0, 5);
        let recsHTML = recs.map(r => `
            <div class="card" tabindex="0" onclick='closeDetails(); openDetails(${JSON.stringify(r)})'>
                <img src="${r.poster}">
                <div class="card-info"><strong>${r.titulo}</strong></div>
            </div>
        `).join('');

        content.innerHTML = `
            <div style="display:flex; gap:30px; flex-wrap:wrap;">
                <img src="${item.poster}" style="width:200px; border-radius:10px;">
                <div style="flex:1; min-width:300px;">
                    <h1 style="color:var(--primary)">${item.titulo}</h1>
                    <p>${item.year} | ${item.genero} | ‚≠ê ${item.rating}</p>
                    <p style="opacity:0.7">${item.desc || 'Sem sinopse dispon√≠vel.'}</p>
                </div>
            </div>
            <h3 style="margin-top:30px">Epis√≥dios</h3>
            <div class="episodes-list">${epsHTML}</div>
            <h3 style="margin-top:30px">Recomendados</h3>
            <div class="grid" style="grid-template-columns:repeat(5,1fr)">${recsHTML}</div>
        `;
        document.getElementById('btn-close-details').focus();
    }

    function openPlayer(url, title) {
        if(!url) return;
        document.getElementById('player-overlay').style.display = 'block';
        player.src({ src: url, type: url.includes('m3u8') ? 'application/x-mpegURL' : 'video/mp4' });
        player.play();
        
        // Bot√£o Sair Din√¢mico
        const backBtn = document.getElementById('player-back');
        backBtn.classList.add('show');
        clearTimeout(hidetimer);
        hidetimer = setTimeout(() => backBtn.classList.remove('show'), 5000);
    }

    function closePlayer() {
        player.pause();
        document.getElementById('player-overlay').style.display = 'none';
    }

    function closeDetails() { document.getElementById('details-screen').style.display = 'none'; }

    function setupDropdowns() {
        ['drop-filmes', 'drop-series'].forEach(id => {
            const container = document.getElementById(id);
            const type = id.includes('filmes') ? 'filmes' : 'series';
            CONFIG.categories.forEach(cat => {
                const item = document.createElement('div');
                item.className = 'drop-item';
                item.textContent = cat;
                item.tabIndex = 0;
                item.onclick = () => {
                    const data = cache[type].filter(i => i.genero === cat);
                    renderGrid(data, 'vod');
                };
                container.appendChild(item);
            });
        });
    }

    function toggleDrop(id) {
        const el = document.getElementById(id);
        const active = el.classList.contains('active');
        document.querySelectorAll('.dropdown-container').forEach(d => d.classList.remove('active'));
        if(!active) el.classList.add('active');
    }

    // CONTROLE REMOTO GLOBAL
    function setupRemoteControl() {
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            
            if(e.key === 'ArrowRight' || e.key === 'ArrowLeft' || e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                // Navega√ß√£o nativa por tabIndex
            }
            
            if(e.key === 'Enter') active.click();
            
            if(e.key === 'Backspace' || e.key === 'Escape') {
                if(document.getElementById('player-overlay').style.display === 'block') closePlayer();
                else closeDetails();
            }

            // CH+ e CH- (PageUp e PageDown)
            if(e.key === 'PageUp') { // CH+
                document.getElementById('scroller').scrollBy(0, -300);
            }
            if(e.key === 'PageDown') { // CH-
                document.getElementById('scroller').scrollBy(0, 300);
            }
        });
    }

    async function loadVOD(file) {
        const res = await fetch(CONFIG.base_url + file);
        const data = await res.json();
        renderGrid(data, 'vod');
    }
</script>
</body>
</html>
