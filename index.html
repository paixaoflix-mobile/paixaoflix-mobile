<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Paix√£oFlix TV ‚Äî v2.4.0 Master</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e50914">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/favicon-96x96.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet"/>
    
    <style>
        :root {
            --primary: #e50914;
            --sports: #00ff41;
            --nba: #fdb927;
            --bg-dark: #000000;
            --bg-side: #0b0b0b;
            --bg-card: #141414;
            --text: #ffffff;
        }

        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { display: none; }
        body { margin: 0; background: var(--bg-dark); color: var(--text); overflow: hidden; user-select: none; width: 100vw; height: 100vh; }

        .app-container { display: flex; height: 100vh; width: 100vw; }
        .sidebar { width: 220px; background: var(--bg-side); display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #222; z-index: 100; }
        .logo img { width: 110px; display: block; margin: 0 auto 10px; }
        
        .search-box input { width: 100%; padding: 10px; border: none; border-radius: 8px; background: #1a1a1a; color: #fff; font-size: 13px; margin-bottom: 10px; }
        
        .nav-menu { flex: 1; overflow-y: auto; }
        .nav-menu button { width: 100%; padding: 12px; margin-bottom: 5px; border: none; border-radius: 8px; background: #222; color: #fff; cursor: pointer; text-align: left; font-size: 12px; font-weight: 600; }
        
        /* DROPDOWN CATEGORIES */
        .dropdown-container { display: none; grid-template-columns: repeat(2, 1fr); gap: 6px; padding: 8px; background: #0f0f0f; border-radius: 8px; margin-bottom: 10px; }
        .dropdown-container.active { display: grid; }
        .drop-item { padding: 10px; font-size: 13px; background: #1a1a1a; color: #fff; text-align: center; border-radius: 4px; cursor: pointer; border: 1px solid #333; font-weight: 400; }

        .content-area { flex: 1; overflow-y: auto; background: radial-gradient(circle at top, #1a1a1a 0%, #000 100%); position: relative; }
        .grid { display: grid; padding: 20px; gap: 15px; grid-template-columns: repeat(5, 1fr); }

        /* CARDS - OTIMIZADOS */
        .card { background: var(--bg-card); border-radius: 8px; overflow: hidden; border: 2px solid transparent; transition: 0.1s; cursor: pointer; position: relative; contain: content; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; background: #222; }
        .card.tv-card img { aspect-ratio: 16/9; object-fit: contain; padding: 10px; }
        .card-info { padding: 8px; font-size: 11px; text-align: center; }
        
        /* ARENA LAYOUT (IDENTICO A IMAGEM) */
        .arena-header { padding: 20px; background: rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .league-badges { display: flex; gap: 10px; padding: 15px 20px; }
        .badge { background: #222; padding: 8px 15px; border-radius: 6px; display: flex; align-items: center; gap: 8px; font-size: 11px; border: 1px solid #333; cursor: pointer; }
        .badge img { width: 20px; height: 20px; object-fit: contain; }
        
        .arena-main { display: grid; grid-template-columns: 1fr 300px; gap: 20px; padding: 20px; }
        .match-list-container { display: flex; flex-direction: column; gap: 15px; }
        .match-card { background: #141414; border-radius: 12px; padding: 20px; display: flex; align-items: center; justify-content: space-between; border: 1px solid #333; position: relative; }
        .match-team { display: flex; align-items: center; gap: 15px; width: 40%; }
        .match-team img { width: 35px; height: 35px; }
        .match-score { font-size: 28px; font-weight: 800; display: flex; gap: 15px; }
        .live-tag { background: var(--primary); color: #fff; font-size: 10px; padding: 2px 6px; border-radius: 4px; position: absolute; top: 10px; right: 10px; font-weight: bold; }
        
        .stream-preview { background: #111; border-radius: 12px; padding: 10px; height: fit-content; border: 1px solid #333; }
        .stream-preview img { width: 100%; border-radius: 8px; }

        /* MARCAS D'AGUA */
        .watermark { position: fixed; top: 50%; left: 60%; transform: translate(-50%, -50%); width: 400px; opacity: 0.08; pointer-events: none; z-index: 0; display: none; }

        #details-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; padding: 20px; overflow-y: auto; }
        #details-screen.active { display: block; }
        #player-overlay { position: fixed; inset: 0; background: #000; z-index: 3000; display: none; }
        #player-overlay.active { display: block; }
        .back-button { padding: 12px 20px; background: var(--primary); color: #fff; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-bottom: 15px; }

        :focus { border-color: var(--primary) !important; scale: 1.03; z-index: 5; }
    </style>
</head>
<body>

<img id="w-corinthians" src="https://upload.wikimedia.org/wikipedia/pt/b/b4/Corinthians_simbolo.png" class="watermark">
<img id="w-nba" src="https://upload.wikimedia.org/wikipedia/pt/b/b1/Los_Angeles_Lakers_logo.png" class="watermark">

<div class="app-container">
    <aside class="sidebar">
        <div class="logo"><img src="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/logoof512.png"></div>
        <div id="stats-counter" style="font-size:10px; text-align:center; color:grey; margin-bottom:10px;">Carregando...</div>
        
        <div class="search-box">
            <input type="text" id="search" placeholder="Pesquisar..." tabindex="0">
        </div>

        <nav class="nav-menu">
            <button onclick="loadLiveTV('canais.m3u')">üì° TV AO VIVO</button>
            <button onclick="loadLiveTV('canais_kids.m3u')">üßí TV KIDS</button>
            
            <button onclick="toggleDrop('drop-filmes')">üé¨ FILMES ‚ñæ</button>
            <div id="drop-filmes" class="dropdown-container"></div>
            
            <button onclick="toggleDrop('drop-series')">üì∫ S√âRIES ‚ñæ</button>
            <div id="drop-series" class="dropdown-container"></div>
            
            <button onclick="loadVOD('kids_filmes.json')">üéà FILMES KIDS</button>
            <button onclick="loadVOD('kids_series.json')">üß∏ S√âRIES KIDS</button>

            <button onclick="openArena('futebol')" style="color:var(--sports); border-top:1px solid #333; margin-top:10px;">‚öΩ ARENA FUTEBOL</button>
            <button onclick="openArena('basquete')" style="color:var(--nba)">üèÄ ARENA BASQUETE</button>
        </nav>
    </aside>

    <main class="content-area" id="main-content">
        <div class="grid" id="main-grid"></div>
    </main>
</div>

<div id="details-screen">
    <button class="back-button" onclick="closeDetails()">‚¨Ö VOLTAR</button>
    <div id="details-content"></div>
</div>

<div id="player-overlay">
    <button class="back-button" onclick="closePlayer()" style="position: absolute; top: 20px; left: 20px; z-index: 3001;">‚¨Ö SAIR</button>
    <video id="tv-player" class="video-js vjs-16-9 vjs-big-play-centered" controls preload="auto" playsinline style="width:100%; height:100%;"></video>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
    const CONFIG = {
        base_url: "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/",
        categories: ["A√ß√£o","Anime","Anima√ß√£o","Aventura","Cl√°ssicos","Com√©dia","Crime","Document√°rios","Dorama","Drama","Faroeste","Fic√ß√£o","Musical","Nacional","Policial","Religioso","Romance","Suspense","Terror","Adulto"]
    };

    let cache = { filmes: [], series: [], tv: [] };
    let player = videojs('tv-player');

    window.onload = async () => {
        await syncData();
        setupDropdowns();
        setupSearch();
    };

    async function syncData() {
        try {
            const [f, s] = await Promise.all([
                fetch(CONFIG.base_url + "filmes.json").then(r => r.json()),
                fetch(CONFIG.base_url + "series.json").then(r => r.json())
            ]);
            cache.filmes = f;
            cache.series = s;
            document.getElementById('stats-counter').textContent = `${f.length + s.length} T√≠tulos Dispon√≠veis`;
        } catch(e) { console.error("Erro sincroniza√ß√£o"); }
    }

    function setupDropdowns() {
        ['drop-filmes', 'drop-series'].forEach(id => {
            const container = document.getElementById(id);
            const type = id.includes('filmes') ? 'filmes' : 'series';
            CONFIG.categories.forEach(cat => {
                const item = document.createElement('div');
                item.className = 'drop-item';
                item.textContent = cat;
                item.onclick = () => filterByCat(type, cat);
                container.appendChild(item);
            });
        });
    }

    function toggleDrop(id) {
        const el = document.getElementById(id);
        const active = el.classList.contains('active');
        document.querySelectorAll('.dropdown-container').forEach(d => d.classList.remove('active'));
        if(!active) el.classList.add('active');
    }

    function filterByCat(type, cat) {
        const data = cache[type].filter(i => i.genero === cat);
        renderGrid(data, 'vod');
    }

    // NOVAS FUN√á√ïES ARENA
    function openArena(type) {
        document.querySelectorAll('.dropdown-container').forEach(d => d.classList.remove('active'));
        const content = document.getElementById('main-content');
        document.querySelectorAll('.watermark').forEach(w => w.style.display = 'none');
        
        if(type === 'futebol') {
            document.getElementById('w-corinthians').style.display = 'block';
            renderArenaLayout('FUTEBOL', [
                { id: 13, nome: 'S√©rie A', img: 'https://media.api-sports.io/football/leagues/13.png' },
                { id: 39, nome: 'Premier', img: 'https://media.api-sports.io/football/leagues/39.png' },
                { id: 2, nome: 'Champions', img: 'https://media.api-sports.io/football/leagues/2.png' }
            ]);
        } else {
            document.getElementById('w-nba').style.display = 'block';
            renderArenaLayout('NBA BASQUETE', [
                { id: 12, nome: 'NBA', img: 'https://media.api-sports.io/basketball/leagues/12.png' }
            ]);
        }
    }

    function renderArenaLayout(title, leagues) {
        const content = document.getElementById('main-content');
        const now = new Date();
        const dateStr = now.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'short', year: 'numeric' }).toUpperCase();
        const timeStr = now.getHours() + ":" + now.getMinutes();

        content.innerHTML = `
            <div class="arena-header">
                <h2 style="margin:0;">WEB TV DOM√âSTICA - JOGOS ${title}</h2>
                <div style="font-size:12px; color:#aaa;">${dateStr} ${timeStr}</div>
            </div>
            <div class="league-badges">
                ${leagues.map(l => `<div class="badge"><img src="${l.img}"> ${l.nome}</div>`).join('')}
            </div>
            <div class="arena-main">
                <div class="match-list-container">
                    <h3 style="margin:0; font-size:14px; color:#888;">CAMPEONATOS HOJE</h3>
                    <div class="match-card" onclick="openPlayer('URL_TESTE')">
                        <div class="live-tag">AO VIVO</div>
                        <div class="match-team">
                            <img src="https://media.api-sports.io/football/teams/126.png">
                            <strong>FLAMENGO</strong>
                        </div>
                        <div class="match-score">2 - 1</div>
                        <div class="match-team" style="flex-direction:row-reverse;">
                            <img src="https://media.api-sports.io/football/teams/118.png">
                            <strong>ATL√âTICO-MG</strong>
                        </div>
                    </div>
                </div>
                <div class="stream-preview">
                    <img src="https://thumbs.dreamstime.com/b/soccer-stadium-night-arena-full-fans-light-football-field-background-d-illustration-soccer-stadium-night-arena-full-186588806.jpg">
                    <p style="font-size:12px; margin:10px 0; font-weight:600;">Stream Principal</p>
                </div>
            </div>
        `;
    }

    async function loadVOD(file) {
        const res = await fetch(CONFIG.base_url + file);
        const data = await res.json();
        renderGrid(data, 'vod');
    }

    async function loadLiveTV(file) {
        const res = await fetch(CONFIG.base_url + file);
        const text = await res.text();
        const channels = [];
        text.split('\n').forEach((line, i, arr) => {
            if(line.startsWith('#EXTINF')) {
                const name = line.split(',')[1] || "Canal";
                const logo = line.match(/tvg-logo="([^"]+)"/)?.[1] || "";
                const url = arr[i+1]?.trim();
                if(url && !url.startsWith('#')) channels.push({nome: name, url: url, logo: logo});
            }
        });
        cache.tv = channels;
        renderGrid(channels, 'tv');
    }

    function renderGrid(list, mode) {
        document.querySelectorAll('.watermark').forEach(w => w.style.display = 'none');
        const grid = document.getElementById('main-content');
        grid.innerHTML = `<div class="grid" id="main-grid"></div>`;
        const mainGrid = document.getElementById('main-grid');
        mainGrid.className = mode === 'tv' ? 'grid tv-grid' : 'grid';
        
        list.forEach(item => {
            const div = document.createElement('div');
            div.className = 'card' + (mode === 'tv' ? ' tv-card' : '');
            div.tabIndex = 0;
            const imgUrl = (mode === 'tv' ? item.logo : item.poster) || '';
            div.innerHTML = `
                <img src="${imgUrl}" loading="lazy">
                <div class="card-info"><strong>${item.titulo || item.nome}</strong></div>
            `;
            div.onclick = () => item.identificador_archive ? openDetails(item) : openPlayer(item.url);
            mainGrid.appendChild(div);
        });
    }

    function openPlayer(url) {
        if(!url) return;
        document.getElementById('player-overlay').classList.add('active');
        const type = url.includes('m3u8') ? 'application/x-mpegURL' : 'video/mp4';
        player.src({ src: url, type: type });
        player.play();
    }

    function closePlayer() { player.pause(); document.getElementById('player-overlay').classList.remove('active'); }
    function closeDetails() { document.getElementById('details-screen').classList.remove('active'); }

    function setupSearch() {
        document.getElementById('search').addEventListener('input', (e) => {
            const t = e.target.value.toLowerCase();
            if(t.length < 2) return;
            const res = [
                ...cache.filmes.filter(i => i.titulo.toLowerCase().includes(t)),
                ...cache.series.filter(i => i.titulo.toLowerCase().includes(t)),
                ...cache.tv.filter(i => i.nome.toLowerCase().includes(t))
            ];
            renderGrid(res, 'vod');
        });
    }
</script>
</body>
</html>
