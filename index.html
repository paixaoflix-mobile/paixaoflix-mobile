<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Paix√£oFlix TV ‚Äî v1.7.0</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#000">

<!-- FOR√áA ORIENTA√á√ÉO PAISAGEM -->
<style>
@media screen and (orientation: portrait) {
  body::before {
    content: "üîÑ Gire o dispositivo para modo paisagem";
    position: fixed;
    inset: 0;
    background: #000;
    color: #fff;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    text-align: center;
  }
}
</style>

<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet"/>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  overflow:hidden;
}

.app{display:flex;height:100vh}

/* LEFT */
.left{
  width:240px;
  background:#0b0b0b;
  box-shadow:2px 0 6px rgba(0,0,0,.35);
  display:flex;
  flex-direction:column;
}
.logo img{
  width:clamp(100px,12vh,200px);
  display:block;
  margin:10px auto;
}
.datetime{text-align:center;font-size:13px;opacity:.85}
.search input{
  width:90%;
  margin:10px auto;
  padding:8px;
  border-radius:8px;
  border:none;
  background:#1a1a1a;
  color:#fff;
}
.menu{
  padding:10px;
  overflow-y:auto;
}
.menu button{
  width:100%;
  margin-bottom:8px;
  padding:12px;
  background:linear-gradient(180deg,#2a2a2a,#141414);
  border:none;
  border-radius:10px;
  color:#fff;
  cursor:pointer;
}
.menu button:focus{outline:2px solid #e50914}

/* RIGHT */
.right{
  width:360px;
  background:#111;
  border-left:1px solid #222;
  overflow-y:auto;
}
.right h3{
  padding:10px;
  margin:0;
  border-bottom:1px solid #222;
}

/* MAIN */
.main{
  flex:1;
  background:radial-gradient(circle,#111,#000);
  overflow-y:auto;
}

/* LIST */
.list-item{
  display:flex;
  padding:10px;
  border-bottom:1px solid #222;
  cursor:pointer;
}
.list-item img{
  width:60px;
  height:90px;
  object-fit:cover;
  border-radius:6px;
  margin-right:10px;
}
.list-item:hover{background:#1a1a1a}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:16px;
  padding:16px;
}
.card{
  background:#111;
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
}
.card img{
  width:100%;
  display:block;
}
.card .info{
  padding:8px;
  font-size:13px;
}
.card .info span{
  opacity:.75;
  font-size:12px;
}

/* PLAYER */
.player-box{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:20;
}
.player-box.active{display:block}
.video-js{width:100%;height:100%}
</style>
</head>

<body>
<div class="app">

<!-- LEFT -->
<aside class="left">
  <div class="logo">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
  </div>
  <div class="datetime" id="datetime"></div>
  <div class="search">
    <input placeholder="Qual sua escolha de hoje?">
  </div>
  <div class="menu">
    <button onclick="tv()">üì° TV ao Vivo</button>
    <button onclick="filmes()">üé¨ Filmes</button>
    <button onclick="series()">üì∫ S√©ries</button>
    <button onclick="tvKids()">üßí TV Kids</button>
    <button onclick="filmesKids()">üéà Filmes Kids</button>
    <button onclick="seriesKids()">üß∏ S√©ries Kids</button>
  </div>
</aside>

<!-- MAIN -->
<main class="main" id="main">
  <h2 style="padding:16px">Selecione um menu</h2>
</main>

<!-- RIGHT -->
<aside class="right" id="right"></aside>

<!-- PLAYER -->
<div class="player-box" id="playerBox">
  <video id="player" class="video-js vjs-big-play-centered" controls playsinline></video>
</div>

</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
const right=document.getElementById("right");
const main=document.getElementById("main");
const player=videojs("player",{fluid:true});
const box=document.getElementById("playerBox");

/* DATA */
function hora(){
 const d=new Date();
 const dias=["domingo","segunda-feira","ter√ßa-feira","quarta-feira","quinta-feira","sexta-feira","s√°bado"];
 document.getElementById("datetime").textContent=
 `${dias[d.getDay()]} ${d.toLocaleDateString("pt-BR")} | ${d.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"})}`;
}
hora(); setInterval(hora,60000);

/* TV AO VIVO */
function tv(){
 right.innerHTML="<h3>TV ao Vivo</h3>";
 main.innerHTML="<p style='padding:16px'>Canais carregados via M3U</p>";
}

/* FILMES */
async function filmes(){
 right.innerHTML="<h3>Categorias</h3>";
 const r=await fetch("https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/filmes.json");
 const j=await r.json();
 const cats=[...new Set(j.map(i=>i.genero))];
 cats.forEach(c=>{
   const d=document.createElement("div");
   d.className="list-item";
   d.textContent=c;
   d.onclick=()=>listar(j.filter(i=>i.genero===c));
   right.appendChild(d);
 });
}

/* SERIES */
async function series(){
 right.innerHTML="<h3>Categorias</h3>";
 const r=await fetch("https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/series.json");
 const j=await r.json();
 const cats=[...new Set(j.map(i=>i.genero))];
 cats.forEach(c=>{
   const d=document.createElement("list-item");
   d.className="list-item";
   d.textContent=c;
   d.onclick=()=>listar(j.filter(i=>i.genero===c));
   right.appendChild(d);
 });
}

/* KIDS */
async function filmesKids(){
 const r=await fetch("https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/kids_filmes.json");
 const j=await r.json();
 listar(j.sort((a,b)=>a.titulo.localeCompare(b.titulo)));
}
async function seriesKids(){
 const r=await fetch("https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/kids_series.json");
 const j=await r.json();
 listar(j.sort((a,b)=>a.titulo.localeCompare(b.titulo)));
}
function tvKids(){
 main.innerHTML="<p style='padding:16px'>Canais Kids</p>";
}

/* LISTAGEM */
function listar(lista){
 main.innerHTML="<div class='grid'></div>";
 const g=main.querySelector(".grid");
 lista.forEach(i=>{
   const c=document.createElement("div");
   c.className="card";
   c.innerHTML=`
     <img src="${i.poster}">
     <div class="info">
       <strong>${i.titulo}</strong><br>
       <span>${i.year} ‚Ä¢ ‚≠ê ${i.rating}</span>
     </div>`;
   c.onclick=()=>play(i.url);
   g.appendChild(c);
 });
}

/* PLAYER */
function play(url){
 box.classList.add("active");
 player.src({src:url,type:"video/mp4"});
 player.play();
}

document.addEventListener("keydown",e=>{
 if(e.key==="ArrowLeft")player.currentTime(player.currentTime()-10);
 if(e.key==="ArrowRight")player.currentTime(player.currentTime()+10);
 if(["Escape","Backspace"].includes(e.key)){
   player.pause();
   box.classList.remove("active");
 }
});
</script>
</body>
</html>
