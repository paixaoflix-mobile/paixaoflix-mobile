<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PaixãoFlix TV — v3.4.7</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <style>
        :root { --primary: #e50914; --yellow: #ffc107; --bg: #000; --match: #46d369; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; outline: none; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        .sidebar { width: 260px; height: 100vh; background: #000; display: flex; flex-direction: column; padding: 20px; border-right: 1px solid #222; position: fixed; left: 0; top: 0; z-index: 1000; }
        .logo-container img { width: 160px; display: block; margin: 0 auto; }
        
        /* BUSCA ORIGINAL */
        .search-box input { width: 100%; padding: 12px; background: #111; border: 1px solid #333; color: #fff; border-radius: 4px; margin: 15px 0; }

        .nav-menu { flex: 1; overflow-y: auto; scrollbar-width: none; }
        .nav-menu button { width: 100%; padding: 12px; margin-bottom: 10px; background: #222; color: #fff; border: none; box-shadow: 0 4px #000; cursor: pointer; text-align: left; display: flex; align-items: center; gap: 10px; border-radius: 4px; font-weight: 700; }
        .nav-menu button:focus, .card:focus, .btn-3d:focus, .focusable:focus { border: 2px solid #fff !important; box-shadow: 0 0 15px #fff; transform: scale(1.02); }

        .dropdown-container { display: none; grid-template-columns: 1fr 1fr; gap: 5px; padding: 10px 0; }
        .dropdown-container.active { display: grid; }
        .drop-item { background: #1a1a1a; padding: 8px; font-size: 11px; text-align: center; box-shadow: 0 3px #000; border-radius: 4px; }

        .content-area { margin-left: 260px; height: 100vh; overflow-y: auto; padding: 30px; }
        .grid { display: grid; gap: 15px; grid-template-columns: repeat(5, 1fr); }
        
        /* CAPAS COM QUEBRA DE LINHA */
        .card { background: #141414; border-radius: 4px; overflow: hidden; border: 2px solid transparent; transition: 0.1s; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card.tv-card img { width: 60px; height: 60px; margin: 15px auto; object-fit: contain; }
        .card-info { padding: 8px; text-align: center; }
        .card-title { font-size: 12px; font-weight: bold; line-height: 1.2; display: block; min-height: 30px; margin-bottom: 5px; }
        .card-meta { display: flex; justify-content: center; gap: 8px; font-size: 10px; color: var(--match); font-weight: bold; }

        /* BOTÃO EPISÓDIO PEQUENO */
        .btn-ep { background: #333; color: #fff; border: none; padding: 5px 10px; font-size: 12px; font-weight: bold; border-radius: 3px; box-shadow: 0 3px #000; cursor: pointer; }

        #details-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; padding: 40px; overflow-y: auto; }
        .det-wrapper { display: grid; grid-template-columns: 320px 1fr; gap: 40px; }
        
        #player-overlay { position: fixed; inset: 0; background: #000; z-index: 3000; display: none; }
        
        /* MODAL RETOMAR */
        #resume-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 4000; display: none; align-items: center; justify-content: center; text-align: center; }

        /* ORDEM RIGOROSA: 4 CAPAS MOBILE */
        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; position: relative; }
            .content-area { margin-left: 0; padding: 10px; }
            .grid { grid-template-columns: repeat(4, 1fr) !important; gap: 8px; }
            .det-wrapper { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div id="resume-modal">
    <div style="background:#222; padding:30px; border-radius:8px; border:2px solid var(--primary)">
        <h3>Continuar assistindo de onde parou?</h3>
        <div style="display:flex; gap:20px; justify-content:center; margin-top:20px">
            <button id="btn-resume-yes" class="focusable btn-ep" style="padding:15px 30px; font-size:16px">RETOMAR</button>
            <button id="btn-resume-no" class="focusable btn-ep" style="padding:15px 30px; font-size:16px; background:#e50914">REINICIAR</button>
        </div>
    </div>
</div>

<aside class="sidebar">
    <div class="logo-container"><img src="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/logoof512.png"></div>
    <div style="text-align:center; font-size:12px; margin:10px 0;">Sábado, 24 de Janeiro de 2026</div>
    <div class="search-box"><input type="text" id="search" placeholder="Buscar filmes, séries..." class="focusable"></div>
    <nav class="nav-menu">
        <button onclick="loadM3U('canais.m3u')" class="focusable"><i class="fa-solid fa-play"></i> TV AO VIVO</button>
        <button onclick="loadM3U('kids_canais.m3u')" class="focusable"><i class="fa-solid fa-child"></i> TV KIDS</button>
        <button onclick="toggleDrop('drop-filmes')" class="focusable"><i class="fa-solid fa-film"></i> FILMES ▾</button>
        <div id="drop-filmes" class="dropdown-container"></div>
        <button onclick="toggleDrop('drop-series')" class="focusable"><i class="fa-solid fa-tv"></i> SÉRIES ▾</button>
        <div id="drop-series" class="dropdown-container"></div>
        <button onclick="loadVOD('kids_filmes.json', 'vod')" class="focusable"><i class="fa-solid fa-face-smile"></i> FILMES KIDS</button>
        <button onclick="loadVOD('kids_series.json', 'series')" class="focusable"><i class="fa-solid fa-robot"></i> SÉRIES KIDS</button>
        <button onclick="showContinue()" class="focusable" style="background:#1a1a1a"><i class="fa-solid fa-history"></i> CONTINUAR</button>
    </nav>
</aside>

<main class="content-area"><div class="grid" id="main-grid"></div></main>

<div id="details-screen">
    <div class="det-wrapper">
        <div style="text-align:center"><img id="det-poster" style="width:100%; border-radius:8px"><button class="btn-ep focusable" onclick="closeDetails()" style="width:100%; margin-top:20px">VOLTAR</button></div>
        <div>
            <h1 id="det-title" style="margin:0"></h1>
            <p id="det-desc" style="color:#ccc; margin:20px 0"></p>
            <div id="action-area"></div>
            <div id="ep-container" style="display:flex; flex-wrap:wrap; gap:8px; margin-top:20px"></div>
            <h3 style="margin-top:30px; color:var(--yellow)">INDICAÇÕES</h3>
            <div class="grid" id="suggest-grid"></div>
        </div>
    </div>
</div>

<div id="player-overlay">
    <button class="focusable" onclick="closePlayer()" style="position:absolute; top:20px; left:20px; z-index:4000; background:red; border:none; color:#fff; padding:10px; border-radius:4px">SAIR</button>
    <div id="player-wrapper" style="width:100%; height:100%"></div>
</div>

<script>
    const base = "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/";
    let cache = { all: [] };
    let player;
    let pendingMedia = null;

    window.onload = async () => {
        const [f, s, kf, ks, t1, t2] = await Promise.all([
            fetch(base+"filmes.json").then(r => r.json()), fetch(base+"series.json").then(r => r.json()),
            fetch(base+"kids_filmes.json").then(r => r.json()), fetch(base+"kids_series.json").then(r => r.json()),
            fetch(base+"canais.m3u").then(r => r.text()), fetch(base+"kids_canais.m3u").then(r => r.text())
        ]);
        cache.all = [
            ...f.map(x=>({...x, m:'vod'})), ...s.map(x=>({...x, m:'series'})),
            ...kf.map(x=>({...x, m:'vod', k:1})), ...ks.map(x=>({...x, m:'series', k:1})),
            ...parseM3U(t1, false), ...parseM3U(t2, true)
        ];
        setupDropdowns();
        setupRemote();
        setupSearch();
    };

    function parseM3U(txt, isKids) {
        const res = []; const lines = txt.split('\n');
        for(let i=0; i<lines.length; i++) {
            if(lines[i].includes('#EXTINF')) {
                const n = lines[i].split(',')[1]?.trim();
                const u = lines[i+1]?.trim();
                const l = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || '';
                if(u) res.push({nome: n, url: u, logo: l, m: 'tv', kids: isKids});
            }
        }
        return res;
    }

    function playMedia(url, item, isResume = false) {
        localStorage.setItem('paixaoflix_last', JSON.stringify(item));
        const key = 'time_' + (item.titulo || item.nome);
        const savedTime = isResume ? parseFloat(localStorage.getItem(key) || 0) : 0;
        
        document.getElementById('player-overlay').style.display = 'block';
        if(player) player.destroy();
        player = new Clappr.Player({
            source: url, parentId: "#player-wrapper", width: '100%', height: '100%', autoPlay: true,
            events: {
                onReady: () => { if(savedTime > 0) player.seek(savedTime); },
                onTimeUpdate: (e) => { localStorage.setItem(key, e.current); }
            }
        });
    }

    function handlePlay(url, item) {
        const saved = localStorage.getItem('time_' + (item.titulo || item.nome));
        if(saved && parseFloat(saved) > 10) {
            pendingMedia = { url, item };
            document.getElementById('resume-modal').style.display = 'flex';
            document.getElementById('btn-resume-yes').focus();
        } else {
            playMedia(url, item, false);
        }
    }

    document.getElementById('btn-resume-yes').onclick = () => { document.getElementById('resume-modal').style.display = 'none'; playMedia(pendingMedia.url, pendingMedia.item, true); };
    document.getElementById('btn-resume-no').onclick = () => { document.getElementById('resume-modal').style.display = 'none'; playMedia(pendingMedia.url, pendingMedia.item, false); };

    async function openDetails(item) {
        if(item.m === 'tv') return playMedia(item.url, item);
        document.getElementById('details-screen').style.display = 'block';
        document.getElementById('det-title').textContent = item.titulo;
        document.getElementById('det-poster').src = item.poster;
        document.getElementById('det-desc').textContent = item.desc || 'PaixãoFlix Premium.';
        
        const act = document.getElementById('action-area');
        const eps = document.getElementById('ep-container');
        act.innerHTML = ''; eps.innerHTML = '';

        if(item.m === 'vod') {
            act.innerHTML = `<button class="btn-play focusable" onclick='handlePlay("${item.url}", ${JSON.stringify(item)})'>ASSISTIR AGORA</button>`;
        } else {
            const meta = await fetch(`https://archive.org/metadata/${item.identificador_archive}`).then(r => r.json());
            meta.files.filter(f => f.name.endsWith(".mp4")).forEach((f, i) => {
                const b = document.createElement('button');
                b.className = 'btn-ep focusable'; b.textContent = `Ep ${String(i+1).padStart(2, '0')}`;
                b.onclick = () => handlePlay(`https://archive.org/download/${item.identificador_archive}/${f.name}`, item);
                eps.appendChild(b);
            });
        }
        renderSuggest();
    }

    function renderItem(item, target) {
        const div = document.createElement('div');
        div.className = `card focusable ${item.m === 'tv' ? 'tv-card' : ''}`; div.tabIndex = 0;
        const meta = item.m !== 'tv' ? `<div class="card-meta"><span>${item.year || '2025'}</span><span>⭐ 9.5</span></div>` : '';
        div.innerHTML = `<img src="${item.poster || item.logo}"><div class="card-info"><span class="card-title">${item.titulo || item.nome}</span>${meta}</div>`;
        div.onclick = () => openDetails(item);
        target.appendChild(div);
    }

    function renderSuggest() {
        const target = document.getElementById('suggest-grid'); target.innerHTML = '';
        cache.all.sort(() => 0.5 - Math.random()).slice(0, 5).forEach(i => renderItem(i, target));
    }

    function setupDropdowns() {
        const cats = ["Ação","Anime","Animação","Aventura","Clássicos","Comédia","Crime","Documentários","Dorama","Drama","Faroeste","Ficção","Musical","Nacional","Policial","Religioso","Romance","Suspense","Terror","Adulto"];
        ['drop-filmes', 'drop-series'].forEach(id => {
            const container = document.getElementById(id);
            const type = id.includes('filmes') ? 'vod' : 'series';
            cats.forEach(c => {
                const d = document.createElement('div'); d.className = 'drop-item focusable'; d.textContent = c; d.tabIndex = 0;
                d.onclick = () => {
                    const target = document.getElementById('main-grid'); target.innerHTML = '';
                    cache.all.filter(x => x.m === type && x.genero === c).forEach(i => renderItem(i, target));
                };
                container.appendChild(d);
            });
        });
    }

    function setupRemote() {
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            const focusables = Array.from(document.querySelectorAll('.focusable, .card, .btn-play, .btn-ep, .drop-item'));
            if([37,38,39,40,13].includes(e.keyCode)) e.preventDefault();
            if(e.keyCode === 13) active.click();
            if(e.keyCode === 8) { if(player) closePlayer(); else closeDetails(); }
            
            let next; const rA = active.getBoundingClientRect();
            focusables.forEach(el => {
                if (el === active || el.offsetParent === null) return;
                const rB = el.getBoundingClientRect();
                const dist = Math.hypot(rA.x - rB.x, rA.y - rB.y);
                if ((e.keyCode === 40 && rB.top >= rA.bottom-5) || (e.keyCode === 38 && rB.bottom <= rA.top+5) ||
                    (e.keyCode === 39 && rB.left >= rA.right-5) || (e.keyCode === 37 && rB.right <= rA.left+5)) {
                    if (!next || dist < Math.hypot(rA.x - next.getBoundingClientRect().x, rA.y - next.getBoundingClientRect().y)) next = el;
                }
            });
            if(next) next.focus();
        });
    }

    function setupSearch() {
        document.getElementById('search').addEventListener('input', (e) => {
            const v = e.target.value.toLowerCase();
            const target = document.getElementById('main-grid'); target.innerHTML = '';
            cache.all.filter(x => (x.titulo || x.nome || "").toLowerCase().includes(v)).forEach(i => renderItem(i, target));
        });
    }

    function toggleDrop(id) { document.getElementById(id).classList.toggle('active'); }
    function loadM3U(file) { const target = document.getElementById('main-grid'); target.innerHTML = ''; const kids = file.includes('kids'); cache.all.filter(x => x.m === 'tv' && x.kids === kids).forEach(c => renderItem(c, target)); }
    function loadVOD(file, mode) { const target = document.getElementById('main-grid'); target.innerHTML = ''; const kids = file.includes('kids'); cache.all.filter(x => x.m === mode && !!x.k === kids).forEach(i => renderItem(i, target)); }
    function closePlayer() { if(player) player.destroy(); document.getElementById('player-overlay').style.display='none'; }
    function closeDetails() { document.getElementById('details-screen').style.display='none'; }
    function showContinue() { const last = localStorage.getItem('paixaoflix_last'); if(last) { const target = document.getElementById('main-grid'); target.innerHTML = ''; renderItem(JSON.parse(last), target); } }
</script>
</body>
</html>
