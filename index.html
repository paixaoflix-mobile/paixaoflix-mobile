<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PaixÃ£oFlix TV â€” v3.2.0</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e50914">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet"/>
    
    <style>
        :root { --primary: #e50914; --bg-dark: #000000; --bg-side: #0b0b0b; --bg-card: #141414; --text: #ffffff; }
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif !important; }
        ::-webkit-scrollbar { display: none; }
        body { margin: 0; background: var(--bg-dark); color: var(--text); overflow: hidden; width: 100vw; height: 100vh; }

        .app-container { display: flex; height: 100vh; width: 100vw; }
        .sidebar { width: 230px; background: var(--bg-side); display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #222; }
        .logo img { width: 130px; display: block; margin: 0 auto 10px; }
        
        /* CONTADOR E DATA OBRIGATÃ“RIOS */
        .stats-counter { font-size: 10px; text-align: center; color: var(--primary); font-weight: 600; margin-bottom: 5px; }
        .date-display { font-size: 11px; text-align: center; color: #aaa; margin-bottom: 15px; text-transform: capitalize; }
        
        .search-box input { width: 100%; padding: 12px; border: 1px solid #333; border-radius: 8px; background: #1a1a1a; color: #fff; margin-bottom: 15px; }

        .nav-menu { flex: 1; overflow-y: auto; }
        .nav-menu button { width: 100%; padding: 12px; margin-bottom: 8px; border: none; border-radius: 8px; background: #222; color: #fff; cursor: pointer; text-align: left; font-size: 12px; font-weight: 600; }
        
        .dropdown-container { display: none; grid-template-columns: repeat(2, 1fr); gap: 4px; padding: 5px; background: #000; border-radius: 8px; margin-bottom: 10px; }
        .dropdown-container.active { display: grid; }
        .drop-item { padding: 8px 2px; font-size: 10px; background: #1a1a1a; color: #fff; text-align: center; border-radius: 4px; cursor: pointer; border: 1px solid #333; }

        .content-area { flex: 1; overflow-y: auto; background: #000; scroll-behavior: smooth; }
        
        /* GRID MOBILE: 3 POR LINHA FIXO */
        .grid { display: grid; padding: 20px; gap: 15px; grid-template-columns: repeat(5, 1fr); }
        @media (max-width: 768px) {
            .grid { grid-template-columns: repeat(3, 1fr) !important; padding: 10px; gap: 8px; }
            .sidebar { width: 160px; }
        }

        .card { background: var(--bg-card); border-radius: 8px; overflow: hidden; border: 3px solid transparent; transition: 0.2s; cursor: pointer; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card.tv-card img { aspect-ratio: 16/9; object-fit: contain; padding: 10px; }
        .card:focus, button:focus, .drop-item:focus { border-color: var(--primary) !important; transform: scale(1.05); background: #333 !important; }

        /* PLAYER YOUTUBE STYLE - TELA TODA */
        #player-overlay { position: fixed; inset: 0; background: #000; z-index: 3000; display: none; }
        .video-js { width: 100% !important; height: 100% !important; }
        .vjs-tech { object-fit: fill !important; } 
        
        #player-back { position: absolute; top: 30px; left: 30px; z-index: 3100; opacity: 0; transition: 0.4s; }
        #player-back.show { opacity: 1; }
        .back-button { padding: 12px 24px; background: var(--primary); color: #fff; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <div class="logo"><img src="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/logoof512.png"></div>
        <div class="stats-counter" id="stats-counter">0 CONTEÃšDOS</div>
        <div id="date-now" class="date-display"></div>
        
        <div class="search-box">
            <input type="text" id="search" placeholder="Busca Global...">
        </div>

        <nav class="nav-menu">
            <button onclick="loadLiveTV('canais.m3u')">ðŸ“¡ TV AO VIVO</button>
            <button onclick="loadVOD('kids_tv.json')">ðŸ§’ TV KIDS</button>
            <button onclick="toggleDrop('drop-filmes')">ðŸŽ¬ FILMES â–¾</button>
            <div id="drop-filmes" class="dropdown-container"></div>
            <button onclick="toggleDrop('drop-series')">ðŸ“º SÃ‰RIES â–¾</button>
            <div id="drop-series" class="dropdown-container"></div>
            <button onclick="loadVOD('kids_filmes.json')">ðŸŽˆ FILMES KIDS</button>
            <button onclick="loadVOD('kids_series.json')">ðŸ§¸ SÃ‰RIES KIDS</button>
        </nav>
    </aside>

    <main class="content-area" id="scroller">
        <div class="grid" id="main-grid"></div>
    </main>
</div>

<div id="player-overlay">
    <div id="player-back"><button class="back-button" onclick="closePlayer()">â¬… SAIR</button></div>
    <video id="tv-player" class="video-js vjs-big-play-centered" controls preload="auto"></video>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
    const CONFIG = {
        base_url: "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/",
        categories: ["AÃ§Ã£o","Anime","AnimaÃ§Ã£o","Aventura","ClÃ¡ssicos","ComÃ©dia","Crime","DocumentÃ¡rios","Dorama","Drama","Faroeste","FicÃ§Ã£o","Musical","Nacional","Policial","Religioso","Romance","Suspense","Terror","Adulto"]
    };

    let cache = { filmes: [], series: [], kids_f: [], kids_s: [], kids_tv: [] };
    let player = videojs('tv-player');

    window.onload = async () => {
        updateClock();
        await syncAllData();
        setupDropdowns();
        setupSearch();
        setupRemote();
        // Carrega Filmes por padrÃ£o para nÃ£o vir vazio
        if(cache.filmes.length > 0) renderGrid(cache.filmes, 'vod');
        setInterval(updateClock, 60000);
    };

    function updateClock() {
        const now = new Date();
        const dias = ['domingo','segunda-feira','terÃ§a-feira','quarta-feira','quinta-feira','sexta-feira','sÃ¡bado'];
        const meses = ['jan','fev','mar','abr','mai','jun','jul','ago','set','out','nov','dez'];
        document.getElementById('date-now').textContent = `${dias[now.getDay()]}, ${now.getDate()} de ${meses[now.getMonth()]}`;
    }

    async function syncAllData() {
        const files = [
            { key: 'filmes', name: 'filmes.json' },
            { key: 'series', name: 'series.json' },
            { key: 'kids_f', name: 'kids_filmes.json' },
            { key: 'kids_s', name: 'kids_series.json' },
            { key: 'kids_tv', name: 'kids_tv.json' }
        ];

        let total = 0;
        for (const file of files) {
            try {
                const r = await fetch(CONFIG.base_url + file.name);
                if (r.ok) {
                    const data = await r.json();
                    cache[file.key] = data.sort((a, b) => (a.titulo || a.nome || "").localeCompare(b.titulo || b.nome || ""));
                    total += data.length;
                }
            } catch (e) { console.error("Erro ao carregar: " + file.name); }
        }
        document.getElementById('stats-counter').textContent = `${total} CONTEÃšDOS ONLINE`;
    }

    function renderGrid(list, mode) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = list.map(item => `
            <div class="card ${mode === 'tv' ? 'tv-card' : ''}" tabindex="0" onclick="handleItemClick(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                <img src="${item.poster || item.logo}" onerror="this.src='https://via.placeholder.com/200x300?text=Sem+Capa'">
                <div style="padding:8px; font-size:11px; text-align:center;"><strong>${item.titulo || item.nome}</strong></div>
            </div>
        `).join('');
        document.getElementById('scroller').scrollTop = 0;
    }

    function handleItemClick(item) {
        if(item.identificador_archive || item.tipo === 'serie') {
            alert("Detalhes da sÃ©rie: " + (item.titulo || item.nome)); // Aqui entra sua lÃ³gica de detalhes
        } else {
            openPlayer(item.url, item.titulo || item.nome);
        }
    }

    function setupSearch() {
        document.getElementById('search').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            const all = [...cache.filmes, ...cache.series, ...cache.kids_f, ...cache.kids_s, ...cache.kids_tv];
            const res = all.filter(i => (i.titulo || i.nome || "").toLowerCase().includes(val));
            renderGrid(res, 'vod');
        };
    }

    async function loadVOD(file) {
        const key = file.replace('.json', '').replace('kids_', 'kids_');
        // Mapeamento direto para o cache
        let data = [];
        if(file === 'kids_tv.json') data = cache.kids_tv;
        else if(file === 'kids_filmes.json') data = cache.kids_f;
        else if(file === 'kids_series.json') data = cache.kids_s;
        else data = cache[file.replace('.json','')];
        
        renderGrid(data, file.includes('tv') ? 'tv' : 'vod');
    }

    function openPlayer(url, title) {
        if(!url) return;
        const overlay = document.getElementById('player-overlay');
        overlay.style.display = 'block';
        player.src({ src: url, type: url.includes('m3u8') ? 'application/x-mpegURL' : 'video/mp4' });
        
        const saved = localStorage.getItem('save_' + title);
        if(saved) player.currentTime(parseFloat(saved));
        
        player.play();
        player.on('timeupdate', () => {
            if(player.currentTime() > 10) localStorage.setItem('save_' + title, player.currentTime());
        });
        
        const b = document.getElementById('player-back');
        b.classList.add('show');
        setTimeout(() => b.classList.remove('show'), 5000);
    }

    function closePlayer() { player.pause(); document.getElementById('player-overlay').style.display = 'none'; }

    function setupDropdowns() {
        ['drop-filmes', 'drop-series'].forEach(id => {
            const container = document.getElementById(id);
            const type = id.includes('filmes') ? 'filmes' : 'series';
            CONFIG.categories.forEach(cat => {
                const div = document.createElement('div');
                div.className = 'drop-item';
                div.textContent = cat;
                div.tabIndex = 0;
                div.onclick = () => renderGrid(cache[type].filter(i => i.genero === cat), 'vod');
                container.appendChild(div);
            });
        });
    }

    function toggleDrop(id) {
        document.querySelectorAll('.dropdown-container').forEach(d => {
            if(d.id === id) d.classList.toggle('active');
            else d.classList.remove('active');
        });
    }

    function setupRemote() {
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            if(e.key === 'Enter') active.click();
            if(e.key === 'Backspace') closePlayer();
            if(e.key === 'PageUp') document.getElementById('scroller').scrollBy(0, -500);
            if(e.key === 'PageDown') document.getElementById('scroller').scrollBy(0, 500);
        });
    }

    async function loadLiveTV(file) {
        const res = await fetch(CONFIG.base_url + file);
        const text = await res.text();
        const channels = [];
        const lines = text.split('\n');
        for(let i=0; i<lines.length; i++){
            if(lines[i].startsWith('#EXTINF')){
                const nome = lines[i].split(',')[1]?.trim();
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1];
                const url = lines[i+1]?.trim();
                if(url) channels.push({nome, logo, url});
            }
        }
        renderGrid(channels, 'tv');
    }
</script>
</body>
</html>
