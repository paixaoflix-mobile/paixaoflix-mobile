<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PaixãoFlix TV — Master v3.4.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <style>
        :root { --primary: #e50914; --yellow: #ffc107; --match: #46d369; --bg: #000; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; outline: none; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        .sidebar { width: 260px; height: 100vh; background: #000; display: flex; flex-direction: column; padding: 20px; border-right: 1px solid #222; position: fixed; left: 0; top: 0; z-index: 1000; }
        #stats-counter { color: #fff; font-size: 13px; font-weight: bold; text-align: center; margin: 15px 0; }
        .search-box input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px; font-weight: bold; }
        .nav-menu { flex: 1; overflow-y: auto; scrollbar-width: none; }
        .nav-menu button { width: 100%; padding: 15px; margin-bottom: 8px; border: 2px solid transparent; background: transparent; color: #fff; text-align: left; font-size: 16px; font-weight: 700; display: flex; align-items: center; gap: 12px; border-radius: 4px; }
        .nav-menu button i { color: var(--yellow); width: 25px; text-align: center; }

        .focusable:focus { border: 2px solid #fff !important; background: rgba(255,255,255,0.1) !important; }

        .content-area { margin-left: 260px; height: 100vh; overflow-y: auto; padding: 30px; }
        .section-title { font-size: 18px; margin: 20px 0 10px; color: var(--yellow); text-transform: uppercase; letter-spacing: 1px; }
        .grid { display: grid; gap: 20px; grid-template-columns: repeat(5, 1fr); margin-bottom: 30px; }
        
        .card { background: #141414; border-radius: 4px; overflow: hidden; border: 2px solid transparent; position: relative; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card.tv-card img { aspect-ratio: 16/9; object-fit: contain; padding: 10px; }
        .card-info { padding: 8px; text-align: center; }
        .card-title { font-size: 12px; font-weight: bold; display: block; height: 36px; overflow: hidden; }
        .card-meta { display: flex; justify-content: center; gap: 10px; font-size: 10px; margin-top: 5px; font-weight: bold; color: var(--match); }

        #details-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; padding: 40px; overflow-y: auto; }
        .det-wrapper { display: grid; grid-template-columns: 320px 1fr; gap: 40px; }
        .det-poster { width: 100%; border-radius: 8px; border: 2px solid #333; }
        .btn-play { background: var(--primary); color: #fff; padding: 15px 40px; border: 2px solid transparent; border-radius: 4px; font-weight: bold; font-size: 18px; margin-bottom: 20px; cursor: pointer; }

        #player-overlay { position: fixed; inset: 0; background: #000; z-index: 3000; display: none; }
        #player-wrapper { width: 100%; height: 100%; }
        .tv-sticker { position: absolute; bottom: 30px; left: 30px; background: rgba(0,0,0,0.7); padding: 10px 20px; border-left: 4px solid var(--primary); font-weight: bold; font-size: 20px; z-index: 4001; }

        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; position: relative; }
            .content-area { margin-left: 0; }
            .grid { grid-template-columns: repeat(4, 1fr) !important; }
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="logo-container"><img src="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/logoof512.png"></div>
    <div id="stats-counter">...</div>
    <div class="search-box"><input type="text" id="search" placeholder="Pesquisa Global..." class="focusable"></div>
    <nav class="nav-menu">
        <button onclick="loadM3U('canais.m3u')" class="focusable"><i class="fa-solid fa-play"></i> TV AO VIVO</button>
        <button onclick="loadM3U('kids_canais.m3u')" class="focusable"><i class="fa-solid fa-child"></i> TV KIDS</button>
        <button onclick="loadVOD('filmes.json', 'vod')" class="focusable"><i class="fa-solid fa-film"></i> FILMES</button>
        <button onclick="loadVOD('series.json', 'series')" class="focusable"><i class="fa-solid fa-tv"></i> SÉRIES</button>
        <button onclick="loadVOD('kids_filmes.json', 'vod')" class="focusable"><i class="fa-solid fa-face-smile"></i> FILMES KIDS</button>
        <button onclick="loadVOD('kids_series.json', 'series')" class="focusable"><i class="fa-solid fa-robot"></i> SÉRIES KIDS</button>
    </nav>
</aside>

<main class="content-area">
    <div id="continue-section" style="display:none">
        <div class="section-title">Continuar Assistindo</div>
        <div class="grid" id="continue-grid"></div>
    </div>
    <div id="main-content">
        <div class="section-title" id="grid-title">Destaques</div>
        <div class="grid" id="main-grid"></div>
    </div>
</main>

<div id="details-screen">
    <div class="det-wrapper">
        <div><img id="det-poster" class="det-poster"><button class="btn-play focusable" onclick="closeDetails()" style="width:100%; margin-top:15px; background:#333">VOLTAR</button></div>
        <div>
            <h1 id="det-title" style="margin:0; font-size:40px"></h1>
            <div style="margin:15px 0; font-weight:bold"><span id="det-year"></span> • ⭐ 9.5 • <span style="color:var(--match)">Full HD</span></div>
            <p id="det-desc" style="color:#ccc; font-size:16px; margin-bottom:25px"></p>
            <div id="action-play"></div>
            <div id="ep-container"></div>
            <h3 class="section-title">Sugestões</h3>
            <div class="grid" id="suggest-grid" style="grid-template-columns: repeat(5, 1fr);"></div>
        </div>
    </div>
</div>

<div id="player-overlay">
    <div id="tv-sticker" class="tv-sticker" style="display:none"></div>
    <button class="focusable" onclick="closePlayer()" style="position:absolute; top:20px; left:20px; z-index:4005; background:red; color:#fff; border:none; padding:10px; border-radius:4px">SAIR</button>
    <div id="player-wrapper"></div>
</div>

<script>
    const base = "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/";
    let cache = { filmes: [], series: [], tv: [], all: [] };
    let currentTVList = [];
    let currentTVIndex = 0;
    let player;

    window.onload = async () => {
        await syncData();
        renderContinue();
        setupRemote();
        setupSearch();
    };

    async function syncData() {
        const [f, s, kf, ks, t1, t2] = await Promise.all([
            fetch(base+"filmes.json").then(r => r.json()), fetch(base+"series.json").then(r => r.json()),
            fetch(base+"kids_filmes.json").then(r => r.json()), fetch(base+"kids_series.json").then(r => r.json()),
            fetch(base+"canais.m3u").then(r => r.text()), fetch(base+"kids_canais.m3u").then(r => r.text())
        ]);
        cache.filmes = [...f, ...kf].sort((a,b) => a.titulo.localeCompare(b.titulo));
        cache.series = [...s, ...ks].sort((a,b) => a.titulo.localeCompare(b.titulo));
        cache.tv = [...parseM3U(t1), ...parseM3U(t2)];
        cache.all = [...cache.filmes.map(x=>({...x, m:'vod'})), ...cache.series.map(x=>({...x, m:'series'})), ...cache.tv.map(x=>({...x, m:'tv'}))];
        
        const d = new Date();
        const dias = ["Domingo","Segunda-feira","Terça-feira","Quarta-feira","Quinta-feira","Sexta-feira","Sábado"];
        document.getElementById('stats-counter').innerHTML = `${dias[d.getDay()]}, ${d.getDate()}/01/2026<br>${cache.filmes.length + cache.series.length} TÍTULOS`;
    }

    function parseM3U(txt) {
        const lines = txt.split('\n');
        const chs = [];
        for(let i=0; i<lines.length; i++) {
            if(lines[i].startsWith('#EXTINF')) {
                const n = lines[i].split(',')[1]?.trim();
                const u = lines[i+1]?.trim();
                const lg = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || '';
                if(u) chs.push({nome: n, url: u, logo: lg, m: 'tv'});
            }
        }
        return chs;
    }

    function playMedia(item, isTV = false) {
        if(!isTV) localStorage.setItem('paixaoflix_last', JSON.stringify(item));
        document.getElementById('player-overlay').style.display = 'block';
        if(isTV) {
            document.getElementById('tv-sticker').style.display = 'block';
            document.getElementById('tv-sticker').textContent = item.nome;
        }
        const wrap = document.getElementById('player-wrapper');
        wrap.innerHTML = '';
        player = new Clappr.Player({ source: item.url, parentId: "#player-wrapper", width: '100%', height: '100%', autoPlay: true });
    }

    async function openDetails(item) {
        if(item.m === 'tv') return playMedia(item, true);
        document.getElementById('details-screen').style.display = 'block';
        document.getElementById('det-title').textContent = item.titulo;
        document.getElementById('det-poster').src = item.poster;
        document.getElementById('det-year').textContent = item.year || '2025';
        document.getElementById('det-desc').textContent = item.desc || 'Disponível agora.';
        
        const act = document.getElementById('action-play');
        const eps = document.getElementById('ep-container');
        act.innerHTML = `<button class="btn-play focusable" onclick='playMedia(${JSON.stringify(item)})'>ASSISTIR AGORA</button>`;
        eps.innerHTML = '';

        if(item.m === 'series') {
            const meta = await fetch(`https://archive.org/metadata/${item.identificador_archive}`).then(r => r.json());
            meta.files.filter(f => f.name.endsWith(".mp4")).forEach((f, i) => {
                const b = document.createElement('button');
                b.className = 'btn-ep focusable'; b.textContent = `EP ${i+1}`;
                b.onclick = () => playMedia({ url: `https://archive.org/download/${item.identificador_archive}/${f.name}`, ...item });
                eps.appendChild(b);
            });
        }
        renderSuggest(item.genero);
        setTimeout(() => document.querySelector('#details-screen .focusable').focus(), 200);
    }

    function renderItem(item, mode, target) {
        const div = document.createElement('div');
        div.className = `card focusable ${mode === 'tv' ? 'tv-card' : ''}`; div.tabIndex = 0;
        const meta = mode !== 'tv' ? `<div class="card-meta"><span>98% Match</span><span style="color:#aaa">${item.year || '2025'}</span></div>` : '';
        div.innerHTML = `<img src="${item.poster || item.logo}"><div class="card-info"><span class="card-title">${item.titulo || item.nome}</span>${meta}</div>`;
        div.onclick = () => openDetails(item);
        target.appendChild(div);
    }

    function renderContinue() {
        const last = localStorage.getItem('paixaoflix_last');
        if(last) {
            document.getElementById('continue-section').style.display = 'block';
            const target = document.getElementById('continue-grid');
            target.innerHTML = '';
            renderItem(JSON.parse(last), 'vod', target);
        }
    }

    function renderSuggest(gen) {
        const target = document.getElementById('suggest-grid'); target.innerHTML = '';
        cache.filmes.filter(x => x.genero === gen).sort(() => 0.5 - Math.random()).slice(0, 5).forEach(i => renderItem(i, 'vod', target));
    }

    function setupSearch() {
        document.getElementById('search').addEventListener('input', (e) => {
            const v = e.target.value.toLowerCase();
            const target = document.getElementById('main-grid'); target.innerHTML = '';
            if(!v) return;
            cache.all.filter(x => (x.titulo || x.nome || "").toLowerCase().includes(v)).forEach(i => renderItem(i, i.m, target));
        });
    }

    function setupRemote() {
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            const focusables = Array.from(document.querySelectorAll('.focusable:not([style*="display: none"])'));
            
            // CH+ / CH- (Teclas 33 e 34 - PageUp/Down ou Setas no Player)
            if(player && document.getElementById('player-overlay').style.display === 'block') {
                if(e.keyCode === 33 || e.keyCode === 38) changeChannel(1);
                if(e.keyCode === 34 || e.keyCode === 40) changeChannel(-1);
            }

            if([37,38,39,40,13].includes(e.keyCode)) e.preventDefault();
            if(e.keyCode === 13) active.click();
            if(e.keyCode === 8) { if(player) closePlayer(); else closeDetails(); }

            let next;
            const rA = active.getBoundingClientRect();

            // FIX: Sidebar para Conteúdo -> Vai para o 1º item da grade
            if(e.keyCode === 39 && active.closest('.sidebar')) {
                const firstGridItem = document.querySelector('#main-grid .focusable, #continue-grid .focusable');
                if(firstGridItem) firstGridItem.focus();
                return;
            }

            // Esquerda no conteúdo volta para Sidebar
            if(e.keyCode === 37 && rA.left < 300 && !active.closest('.sidebar')) {
                document.querySelector('.nav-menu .focusable').focus();
                return;
            }

            focusables.forEach(el => {
                if (el === active) return;
                const rB = el.getBoundingClientRect();
                const dist = Math.hypot(rA.x - rB.x, rA.y - rB.y);
                if ((e.keyCode === 40 && rB.top >= rA.bottom-5) || (e.keyCode === 38 && rB.bottom <= rA.top+5) ||
                    (e.keyCode === 39 && rB.left >= rA.right-5) || (e.keyCode === 37 && rB.right <= rA.left+5)) {
                    if (!next || dist < Math.hypot(rA.x - next.getBoundingClientRect().x, rA.y - next.getBoundingClientRect().y)) next = el;
                }
            });
            if(next) next.focus();
        });
    }

    function changeChannel(dir) {
        currentTVIndex = (currentTVIndex + dir + currentTVList.length) % currentTVList.length;
        playMedia(currentTVList[currentTVIndex], true);
    }

    async function loadM3U(file) {
        const res = await fetch(base + file).then(r => r.text());
        currentTVList = parseM3U(res);
        const target = document.getElementById('main-grid'); target.innerHTML = '';
        currentTVList.sort((a,b) => a.nome.localeCompare(b.nome)).forEach(c => renderItem(c, 'tv', target));
        document.getElementById('grid-title').textContent = file.includes('kids') ? 'TV Kids' : 'TV ao Vivo';
        setTimeout(() => target.querySelector('.focusable').focus(), 100);
    }

    async function loadVOD(file, mode) {
        const data = await fetch(base + file).then(r => r.json());
        const target = document.getElementById('main-grid'); target.innerHTML = '';
        data.sort((a,b) => a.titulo.localeCompare(b.titulo)).forEach(i => renderItem(i, mode, target));
        document.getElementById('grid-title').textContent = file.split('.')[0].replace('_', ' ').toUpperCase();
        setTimeout(() => target.querySelector('.focusable').focus(), 100);
    }

    function closePlayer() { if(player) player.destroy(); document.getElementById('player-overlay').style.display='none'; document.getElementById('tv-sticker').style.display='none'; renderContinue(); }
    function closeDetails() { document.getElementById('details-screen').style.display='none'; }
</script>
</body>
</html>
