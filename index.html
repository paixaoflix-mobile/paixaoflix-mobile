<!--
  PaixãoFlix TV
  Versão: v1.2.0
  Data: 2026-01-21
  Recursos:
  - Categorias estilo Netflix
  - Controle remoto avançado
  - Botões visíveis de pular ±10s
  - Landscape obrigatório
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PaixãoFlix TV — v1.2.0</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#000000">

  <!-- Video.js -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Portrait bloqueado */
    @media (orientation: portrait) {
      body::before {
        content: "Gire o dispositivo para modo paisagem";
        position: fixed;
        inset: 0;
        background: #000;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-size: 1.3rem;
        text-align: center;
        padding: 20px;
      }
    }

    header {
      text-align: center;
      font-size: 13px;
      padding: 6px;
      opacity: 0.8;
    }

    .layout {
      display: flex;
      height: calc(100vh - 30px);
    }

    /* PLAYER */
    .player-area {
      flex: 3;
      position: relative;
    }

    .video-js {
      width: 100%;
      height: 100%;
    }

    /* BOTÕES 10s */
    .skip-controls {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .skip-btn {
      background: rgba(0,0,0,0.7);
      border: 2px solid #fff;
      color: #fff;
      padding: 10px 14px;
      border-radius: 50%;
      font-size: 14px;
      cursor: pointer;
    }

    /* NETFLIX STYLE */
    .catalog {
      flex: 2;
      background: #111;
      overflow-y: auto;
      padding: 10px;
    }

    .category {
      margin-bottom: 16px;
    }

    .category-title {
      margin-bottom: 6px;
      font-size: 14px;
      opacity: 0.9;
    }

    .row {
      display: flex;
      gap: 8px;
      overflow-x: auto;
    }

    .item {
      min-width: 140px;
      background: #222;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      outline: none;
    }

    .item:focus {
      outline: 3px solid #e50914;
    }
  </style>
</head>
<body>

<header>
  PaixãoFlix TV — <strong>v1.2.0</strong>
</header>

<div class="layout">

  <!-- PLAYER -->
  <div class="player-area">
    <video
      id="player"
      class="video-js vjs-big-play-centered"
      controls
      preload="auto"
      playsinline>
    </video>

    <!-- Botões 10s -->
    <div class="skip-controls">
      <button class="skip-btn" id="back10">⏪ 10s</button>
      <button class="skip-btn" id="forward10">10s ⏩</button>
    </div>
  </div>

  <!-- CATÁLOGO -->
  <div class="catalog" id="catalog"></div>

</div>

<!-- Video.js -->
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
  const VERSION = "v1.2.0";

  const data = {
    "Canais Ao Vivo": [
      { title: "Demo 1", url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" },
      { title: "Demo 2", url: "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8" }
    ],
    "Filmes": [
      { title: "Sintel", url: "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8" }
    ]
  };

  const player = videojs('player', {
    autoplay: false,
    controls: true,
    fluid: true,
    responsive: true
  });

  const catalog = document.getElementById("catalog");

  function load(url) {
    player.src({ src: url, type: "application/x-mpegURL" });
    player.play();
  }

  // Render Netflix-style
  Object.keys(data).forEach(cat => {
    const section = document.createElement("div");
    section.className = "category";

    const title = document.createElement("div");
    title.className = "category-title";
    title.textContent = cat;

    const row = document.createElement("div");
    row.className = "row";

    data[cat].forEach(item => {
      const el = document.createElement("div");
      el.className = "item";
      el.tabIndex = 0;
      el.textContent = item.title;
      el.onclick = () => load(item.url);
      row.appendChild(el);
    });

    section.appendChild(title);
    section.appendChild(row);
    catalog.appendChild(section);
  });

  // Botões 10s FUNCIONANDO
  document.getElementById("back10").onclick = () =>
    player.currentTime(player.currentTime() - 10);

  document.getElementById("forward10").onclick = () =>
    player.currentTime(player.currentTime() + 10);

  // Controle remoto (setas + OK)
  document.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      document.activeElement.click();
    }
    if (e.key === " ") {
      e.preventDefault();
      player.paused() ? player.play() : player.pause();
    }
  });

  console.log("PaixãoFlix TV carregado:", VERSION);
</script>

</body>
</html>
