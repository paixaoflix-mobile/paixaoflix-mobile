<script>
const player=videojs("player",{fluid:true});
const box=document.getElementById("playerBox");
const exitBtn=document.getElementById("exitBtn");

/* DATA */
setInterval(()=>{
 const d=new Date();
 document.getElementById("datetime").textContent=
 d.toLocaleDateString("pt-BR",{weekday:"long"})+
 " | "+
 d.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
},1000);

/* PLAYER */
function play(url){
 box.classList.add("active");
 exitBtn.classList.add("active");
 player.src({src:url,type:url.includes("m3u8")?"application/x-mpegURL":"video/mp4"});
 player.play();
}
function sair(){
 player.pause();
 box.classList.remove("active");
 exitBtn.classList.remove("active");
}

/* ===============================
   NAVEGAÃ‡ÃƒO DIRECIONAL ABSOLUTA
   =============================== */

function getFocusable(){
 return [...document.querySelectorAll("button,.cat-item,.card")]
  .filter(el=>el.offsetParent!==null);
}

function rect(el){
 const r=el.getBoundingClientRect();
 return {
  x:r.left+r.width/2,
  y:r.top+r.height/2
 };
}

document.addEventListener("keydown",e=>{
 const items=getFocusable();
 if(!items.length) return;

 let current=document.activeElement;
 if(!items.includes(current)){
  items[0].focus();
  return;
 }

 const c=rect(current);
 let best=null,dist=Infinity;

 items.forEach(el=>{
  if(el===current) return;
  const r=rect(el);

  let valid=false;
  if(e.key==="ArrowUp" && r.y<c.y) valid=true;
  if(e.key==="ArrowDown" && r.y>c.y) valid=true;
  if(e.key==="ArrowLeft" && r.x<c.x) valid=true;
  if(e.key==="ArrowRight" && r.x>c.x) valid=true;

  if(!valid) return;

  const d=Math.hypot(r.x-c.x,r.y-c.y);
  if(d<dist){dist=d;best=el}
 });

 if(best){best.focus();e.preventDefault()}

 if(e.key==="Enter") current.click();
 if(["Escape","Backspace"].includes(e.key)) sair();
});
</script>
