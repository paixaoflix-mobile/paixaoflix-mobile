<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Paix√£oFlix TV ‚Äî v2.0.0 (PWA)</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e50914">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Paix√£oFlix">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet"/>
    
    <style>
        :root {
            --primary: #e50914;
            --bg-dark: #000000;
            --bg-side: #0b0b0b;
            --bg-card: #141414;
            --text: #ffffff;
        }

        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif !important; }
        ::-webkit-scrollbar { display: none; }
        body { margin: 0; background: var(--bg-dark); color: var(--text); overflow: hidden; user-select: none; width: 100vw; height: 100vh; }

        .app-container { display: flex; height: 100vh; width: 100vw; transition: opacity 0.4s; }
        .app-container.hidden { opacity: 0; pointer-events: none; }

        .sidebar { width: 200px; background: var(--bg-side); display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #222; z-index: 100; }
        .logo img { width: 120px; display: block; margin: 0 auto 10px; }
        .clock { font-size: 12px; text-align: center; opacity: 0.7; margin-bottom: 15px; }
        .search-box input { width: 100%; padding: 10px; border: none; border-radius: 8px; background: #1a1a1a; color: #fff; font-size: 13px; }
        
        .nav-menu { flex: 1; overflow-y: auto; margin-top: 10px; }
        .nav-menu button { width: 100%; padding: 12px; margin-bottom: 8px; border: none; border-radius: 8px; background: #222; color: #fff; cursor: pointer; text-align: left; font-size: 13px; }

        .category-bar { width: 160px; background: #080808; display: none; border-right: 1px solid #1a1a1a; overflow-y: auto; }
        .category-bar.active { display: block; }
        .cat-item { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #111; font-size: 13px; border: 3px solid transparent; }

        .content-area { flex: 1; overflow-y: auto; background: radial-gradient(circle at top, #1a1a1a 0%, #000 100%); }
        .grid { display: grid; padding: 25px; gap: 20px; grid-template-columns: repeat(5, 1fr); }

        .card { background: var(--bg-card); border-radius: 8px; overflow: hidden; border: 3px solid transparent; transition: 0.2s; cursor: pointer; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card.tv-card img { aspect-ratio: 16/9; object-fit: contain; background: #000; padding: 5px; }
        .card-info { padding: 8px; font-size: 11px; text-align: center; }
        .card-info strong { display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        @media (max-width: 768px) {
            .sidebar { width: 160px; }
            .category-bar { width: 100px; }
            .grid { grid-template-columns: repeat(3, 1fr) !important; gap: 8px; padding: 10px; }
        }

        #details-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; overflow-y: auto; padding: 40px; }
        #details-screen.active { display: block; }
        .details-header { display: flex; gap: 30px; margin-bottom: 30px; }
        .details-poster { width: 250px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .details-info { flex: 1; }
        .details-title { font-size: 38px; font-weight: 600; margin: 0; }
        .details-meta { color: #aaa; margin: 10px 0; font-size: 14px; }
        .details-desc { font-size: 16px; line-height: 1.5; max-width: 800px; color: #ddd; }
        
        .episodes-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; margin-top: 30px; }
        .ep-item { background: #1a1a1a; padding: 15px; border-radius: 8px; border: 3px solid transparent; cursor: pointer; display: flex; align-items: center; justify-content: space-between; }

        #player-overlay { position: fixed; inset: 0; background: #000; display: none; z-index: 5000; }
        #player-overlay.active { display: block; }
        .back-button { position: absolute; top: 30px; left: 30px; z-index: 5005; padding: 12px 20px; background: var(--primary); color: #fff; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; transition: opacity 0.5s; }
        .back-button.fade-out { opacity: 0; pointer-events: none; }

        :focus { border: 3px solid var(--primary) !important; transform: scale(1.05); z-index: 10; }
    </style>
</head>
<body>

<div class="app-container" id="app-ui">
    <aside class="sidebar" id="sidebar">
        <div class="logo"><img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png"></div>
        <div class="clock" id="clock">--:--</div>
        <div class="search-box"><input type="text" id="search" placeholder="Pesquisar..." tabindex="0"></div>
        <nav class="nav-menu" id="main-nav">
            <button tabindex="0" data-type="tv">üì° TV AO VIVO</button>
            <button tabindex="0" data-type="filmes">üé¨ FILMES</button>
            <button tabindex="0" data-type="series">üì∫ S√âRIES</button>
            <button tabindex="0" data-type="tvkids">üßí TV KIDS</button>
            <button tabindex="0" data-type="filmeskids">üéà FILMES KIDS</button>
            <button tabindex="0" data-type="serieskids">üß∏ S√âRIES KIDS</button>
        </nav>
    </aside>
    <aside class="category-bar" id="category-bar"></aside>
    <main class="content-area">
        <div class="grid" id="main-grid"></div>
    </main>
</div>

<div id="details-screen">
    <button class="back-button" onclick="closeDetails()" style="position:relative; top:0; left:0; margin-bottom:20px;">‚¨Ö VOLTAR</button>
    <div class="details-header">
        <img id="det-poster" class="details-poster" src="">
        <div class="details-info">
            <h1 id="det-title" class="details-title"></h1>
            <div id="det-meta" class="details-meta"></div>
            <p id="det-desc" class="details-desc"></p>
        </div>
    </div>
    <h3 style="border-left: 4px solid var(--primary); padding-left: 15px;">EPIS√ìDIOS</h3>
    <div id="episodes-grid" class="episodes-list"></div>
</div>

<div id="player-overlay">
    <button class="back-button" id="btn-back" tabindex="0">‚¨Ö VOLTAR PARA LISTA</button>
    <video id="tv-player" class="video-js vjs-big-play-centered vjs-fill" preload="auto"></video>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
    // Registro do Service Worker (PWA)
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js').then(reg => {
                reg.onupdatefound = () => {
                    const installingWorker = reg.installing;
                    installingWorker.onstatechange = () => {
                        if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            window.location.reload(); // Atualiza√ß√£o Autom√°tica
                        }
                    };
                };
            });
        });
    }

    const CONFIG = {
        base_url: "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/",
        categories: ["A√ß√£o","Anime","Anima√ß√£o","Aventura","Cl√°ssicos","Com√©dia","Crime","Document√°rios","Dorama","Drama","Faroeste","Fic√ß√£o","Musical","Nacional","Policial","Religioso","Romance","Suspense","Terror","Adulto"]
    };

    let currentPlayer = videojs('tv-player', { fluid: false, fill: true });
    let hideBtnTimeout;
    let currentEpisodes = [];
    let currentEpIndex = 0;

    function updateClock() {
        const now = new Date();
        document.getElementById('clock').textContent = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateClock, 1000);

    document.addEventListener('keydown', (e) => {
        resetIdleTimer();
        const current = document.activeElement;
        const directions = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'];
        if (!directions.includes(e.key) || !current) return;
        e.preventDefault();
        const focusables = Array.from(document.querySelectorAll('button, input, .cat-item, .card, .ep-item, [tabindex="0"]')).filter(el => el.offsetParent !== null);
        const curRect = current.getBoundingClientRect();
        let bestMatch = null;
        let minDistance = Infinity;
        focusables.forEach(target => {
            if (target === current) return;
            const tarRect = target.getBoundingClientRect();
            const curCenter = { x: curRect.left + curRect.width/2, y: curRect.top + curRect.height/2 };
            const tarCenter = { x: tarRect.left + tarRect.width/2, y: tarRect.top + tarRect.height/2 };
            let isValid = false;
            if (e.key === 'ArrowUp' && tarRect.bottom <= curRect.top + 10) { if(Math.abs(tarCenter.x - curCenter.x) < 100) isValid = true; }
            if (e.key === 'ArrowDown' && tarRect.top >= curRect.bottom - 10) { if(Math.abs(tarCenter.x - curCenter.x) < 100) isValid = true; }
            if (e.key === 'ArrowLeft' && tarRect.right <= curRect.left + 10) isValid = true;
            if (e.key === 'ArrowRight' && tarRect.left >= curRect.right - 10) isValid = true;
            if (isValid) {
                const dist = Math.sqrt(Math.pow(tarCenter.x - curCenter.x, 2) + Math.pow(tarCenter.y - curCenter.y, 2));
                if (dist < minDistance) { minDistance = dist; bestMatch = target; }
            }
        });
        if (!bestMatch) {
            if (e.key === 'ArrowDown') bestMatch = focusables[0];
            if (e.key === 'ArrowUp') bestMatch = focusables[focusables.length - 1];
        }
        if (bestMatch) { bestMatch.focus(); bestMatch.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
    });

    document.getElementById('main-nav').addEventListener('click', (e) => {
        const type = e.target.getAttribute('data-type');
        if (!type) return;
        document.getElementById('main-grid').innerHTML = '';
        if (type === 'tv') loadLiveTV("canais.m3u");
        else if (type === 'tvkids') loadLiveTV("canais_kids.m3u");
        else if (type === 'filmes') loadJSON('filmes.json');
        else if (type === 'series') loadJSON('series.json');
        else if (type === 'filmeskids') loadJSON('kids_filmes.json', true);
        else if (type === 'serieskids') loadJSON('kids_series.json', true);
    });

    async function loadJSON(filename, isKids = false) {
        showCats(!isKids);
        const res = await fetch(CONFIG.base_url + filename);
        const data = await res.json();
        data.sort((a,b) => (a.titulo || "").localeCompare(b.titulo || ""));
        renderGrid(data, 'vod');
        if (!isKids) {
            const catBar = document.getElementById('category-bar');
            catBar.innerHTML = '';
            CONFIG.categories.forEach(cat => {
                const div = document.createElement('div');
                div.className = 'cat-item'; div.tabIndex = 0; div.textContent = cat;
                div.onclick = () => renderGrid(data.filter(i => i.genero === cat), 'vod');
                catBar.appendChild(div);
            });
        }
    }

    function renderGrid(list, mode) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        list.forEach(item => {
            const div = document.createElement('div');
            div.className = 'card' + (mode === 'tv' ? ' tv-card' : ''); 
            div.tabIndex = 0;
            const img = mode === 'tv' ? (item.logo || '') : (item.poster || '');
            div.innerHTML = `<img src="${img}"><div class="card-info"><strong>${item.titulo || item.nome}</strong></div>`;
            div.onclick = () => { if(item.type === 'serie') openDetails(item); else openPlayer(item.url); };
            grid.appendChild(div);
        });
        grid.querySelector('.card')?.focus();
    }

    function openDetails(item) {
        document.getElementById('det-poster').src = item.poster;
        document.getElementById('det-title').textContent = item.titulo;
        document.getElementById('det-meta').textContent = `${item.year} ‚Ä¢ ‚≠ê ${item.rating} ‚Ä¢ ${item.genero}`;
        document.getElementById('det-desc').textContent = item.desc;
        const epGrid = document.getElementById('episodes-grid');
        epGrid.innerHTML = '';
        currentEpisodes = [];
        for(let i=1; i<=10; i++) {
            const epUrl = `https://archive.org/download/${item.identificador_archive}/ep${i}.mp4`;
            currentEpisodes.push({ title: `Epis√≥dio ${i}`, url: epUrl });
            const div = document.createElement('div');
            div.className = 'ep-item'; div.tabIndex = 0;
            div.innerHTML = `<span>‚ñ∂ ${i}. Epis√≥dio ${i}</span>`;
            div.onclick = () => { currentEpIndex = i-1; openPlayer(epUrl); };
            epGrid.appendChild(div);
        }
        document.getElementById('details-screen').classList.add('active');
        epGrid.querySelector('.ep-item').focus();
    }

    function closeDetails() { document.getElementById('details-screen').classList.remove('active'); }

    function openPlayer(url) {
        const overlay = document.getElementById('player-overlay');
        overlay.classList.add('active');
        currentPlayer.src({ src: url, type: url.includes('m3u8') ? 'application/x-mpegURL' : 'video/mp4' });
        currentPlayer.play();
        resetIdleTimer();
    }

    currentPlayer.on('ended', () => {
        if (currentEpIndex < currentEpisodes.length - 1) {
            currentEpIndex++;
            openPlayer(currentEpisodes[currentEpIndex].url);
        } else { closePlayer(); }
    });

    function closePlayer() {
        currentPlayer.pause();
        document.getElementById('player-overlay').classList.remove('active');
    }

    function resetIdleTimer() {
        const btn = document.getElementById('btn-back');
        btn.classList.remove('fade-out');
        clearTimeout(hideBtnTimeout);
        hideBtnTimeout = setTimeout(() => btn.classList.add('fade-out'), 3000);
    }

    function showCats(visible) { document.getElementById('category-bar').classList.toggle('active', visible); }
    document.getElementById('btn-back').onclick = closePlayer;
    window.onload = () => { updateClock(); setTimeout(() => document.querySelector('#main-nav button').focus(), 300); };
</script>
</body>
</html>
