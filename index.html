<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Paix√£oFlix TV ‚Äî v10.0 Arena</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet"/>
    
    <style>
        :root { --primary: #e50914; --sports: #00ff41; --bg-dark: #000000; --bg-side: #0b0b0b; --text: #ffffff; }
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif !important; }
        body { margin: 0; background: var(--bg-dark); color: var(--text); overflow: hidden; width: 100vw; height: 100vh; }
        ::-webkit-scrollbar { display: none; }

        .app-container { display: flex; height: 100vh; width: 100vw; }
        
        .sidebar { width: 240px; background: var(--bg-side); display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #222; }
        .logo img { width: 130px; display: block; margin: 0 auto 10px; }
        
        .stats-counter { font-size: 11px; text-align: center; color: #ffffff; font-weight: 600; margin-bottom: 5px; }
        .date-display { font-size: 11px; text-align: center; color: #888; margin-bottom: 15px; text-transform: capitalize; }
        
        .search-box input { width: 100%; padding: 10px; border: 1px solid #333; border-radius: 8px; background: #111; color: #fff; margin-bottom: 15px; }

        .nav-menu { flex: 1; overflow-y: auto; }
        .nav-menu button { width: 100%; padding: 12px; margin-bottom: 6px; border: none; border-radius: 8px; background: #1a1a1a; color: #fff; cursor: pointer; text-align: left; font-size: 12px; font-weight: 600; transition: 0.2s; }
        .nav-menu button:focus { background: var(--primary); outline: 2px solid #fff; }
        
        /* BOT√ÉO ESPORTES DESTAQUE */
        .btn-sports { border-left: 4px solid var(--sports) !important; color: var(--sports) !important; }
        .btn-sports:focus { background: var(--sports) !important; color: #000 !important; }

        .dropdown-container { display: none; grid-template-columns: repeat(2, 1fr); gap: 4px; padding: 5px; background: #000; border-radius: 8px; margin-bottom: 10px; }
        .dropdown-container.active { display: grid; }
        .drop-item { padding: 8px 2px; font-size: 10px; background: #1a1a1a; color: #fff; text-align: center; border-radius: 4px; cursor: pointer; border: 1px solid #333; }
        .drop-item:focus { background: var(--primary); outline: 2px solid #fff; }

        .content-area { flex: 1; overflow-y: auto; background: #000; scroll-behavior: smooth; }
        .grid { display: grid; padding: 20px; gap: 15px; grid-template-columns: repeat(5, 1fr); }
        
        @media (max-width: 768px) {
            .grid { grid-template-columns: repeat(3, 1fr) !important; padding: 10px; gap: 8px; }
            .sidebar { width: 170px; }
        }

        .card { background: #111; border-radius: 8px; overflow: hidden; border: 3px solid transparent; cursor: pointer; transition: 0.2s; position: relative; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; background: #222; }
        .card.tv-card img { aspect-ratio: 16/9; object-fit: contain; padding: 10px; }
        .card:focus { border-color: var(--primary); transform: scale(1.05); z-index: 10; outline: none; }
        .card.sports-card:focus { border-color: var(--sports); }

        .card-meta { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.85); padding: 5px; font-size: 9px; display: flex; justify-content: space-between; }
        .card-title-text { padding: 5px; font-size: 10px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        #details-screen { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; padding: 20px; overflow-y: auto; }
        .episodes-grid { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 15px; }
        .episode-btn { background: #222; padding: 8px 12px; border-radius: 4px; text-align: center; cursor: pointer; font-size: 11px; border: 2px solid transparent; color: #fff; min-width: 70px; }
        .episode-btn:focus { border-color: var(--primary); background: var(--primary); outline: none; }

        .play-btn-large { background: var(--primary); color: #fff; border: none; padding: 12px 30px; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 15px; font-size: 16px; display: inline-block; }
        .play-btn-large:focus { outline: 3px solid #fff; transform: scale(1.1); }

        .suggestions-title { margin-top: 30px; font-size: 14px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .suggestions-row { display: flex; gap: 12px; overflow-x: auto; padding: 10px 0; }
        .suggestion-card { width: 110px; flex: none; cursor: pointer; border-radius: 4px; overflow: hidden; border: 2px solid transparent; transition: 0.2s; }
        .suggestion-card:focus { border-color: var(--primary); transform: scale(1.05); }

        #player-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; }
        .video-js { width: 100% !important; height: 100% !important; }
        .btn-back { position: absolute; top: 20px; left: 20px; z-index: 10001; padding: 10px 20px; background: var(--primary); color: #fff; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <div class="logo"><img src="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/logoof512.png"></div>
        <div class="stats-counter" id="stats-counter">SISTEMA ATIVO</div>
        <div id="date-now" class="date-display"></div>
        <div class="search-box"><input type="text" id="search-input" placeholder="Buscar filmes, s√©ries ou jogos..."></div>

        <nav class="nav-menu">
            <button class="btn-sports" onclick="loadArenaSports()">‚öΩ ARENA ESPORTES</button>
            <hr style="border: 0; border-top: 1px solid #222; margin: 10px 0;">
            
            <button onclick="smartLoad('canais.m3u')">üì° TV AO VIVO</button>
            <button onclick="toggleDrop('drop-filmes')">üé¨ FILMES ‚ñæ</button>
            <div id="drop-filmes" class="dropdown-container"></div>
            <button onclick="toggleDrop('drop-series')">üì∫ S√âRIES ‚ñæ</button>
            <div id="drop-series" class="dropdown-container"></div>
            <button onclick="smartLoad('kids_canais.m3u')">üßí TV KIDS</button>
            <button onclick="smartLoad('kids_filmes.json')">üéà FILMES KIDS</button>
            <button onclick="smartLoad('kids_series.json')">üß∏ S√âRIES KIDS</button>
            <button onclick="loadContinue()">üïí CONTINUAR</button>
        </nav>
    </aside>

    <main class="content-area" id="scroller"><div class="grid" id="main-grid"></div></main>
</div>

<div id="details-screen">
    <button class="btn-back" onclick="closeDetails()">‚¨Ö VOLTAR</button>
    <div id="details-content" style="margin-top:60px;"></div>
</div>

<div id="player-overlay">
    <button class="btn-back" onclick="closePlayer()">‚¨Ö VOLTAR</button>
    <video id="main-player" class="video-js vjs-big-play-centered" playsinline></video>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
    const API_BASE = "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/";
    const SPORTS_M3U = "https://iptv-org.github.io/iptv/categories/sports.m3u"; // Lista Global Gratuita
    const CATEGORIES = ["A√ß√£o","Anime","Anima√ß√£o","Aventura","Cl√°ssicos","Com√©dia","Crime","Document√°rios","Dorama","Drama","Faroeste","Fic√ß√£o","Musical","Nacional","Policial","Religioso","Romance","Suspense","Terror","Adulto"];
    
    let globalData = { filmes: [], series: [] };
    let fullCache = []; 
    let fullTV = [];   
    let player = videojs('main-player', { controls: true, fluid: false, preload: 'auto' });

    window.onload = async () => {
        updateClock();
        setupDropdowns();
        await preloadAll();
        setupRemote();
        document.getElementById('main-grid').innerHTML = '<div style="width:100%; text-align:center; margin-top:50px; color:#555;">Bem-vindo! Selecione uma categoria lateral.</div>';
    };

    function updateClock() {
        const n = new Date();
        document.getElementById('date-now').textContent = n.toLocaleDateString('pt-BR', {weekday:'long', day:'numeric', month:'short'});
    }

    async function preloadAll() {
        const jsonFiles = ['filmes.json', 'series.json', 'kids_filmes.json', 'kids_series.json'];
        for(let f of jsonFiles) {
            try {
                const r = await fetch(API_BASE + f);
                const d = await r.json();
                if(f === 'filmes.json') globalData.filmes = d;
                if(f === 'series.json') globalData.series = d;
                fullCache = [...fullCache, ...d];
            } catch(e) {}
        }
    }

    // CARREGAR ARENA ESPORTES - PLAY DIRETO
    async function loadArenaSports() {
        document.getElementById('main-grid').innerHTML = '<div style="width:100%; text-align:center; margin-top:50px;">Carregando Arena de Jogos...</div>';
        try {
            const r = await fetch(SPORTS_M3U);
            const text = await r.text();
            const channels = [];
            const lines = text.split('\n');
            lines.forEach((line, i) => {
                if(line.includes('#EXTINF')) {
                    const nome = line.split(',')[1]?.trim();
                    const logo = line.match(/tvg-logo="([^"]+)"/)?.[1];
                    const url = lines[i+1]?.trim();
                    if(url && url.startsWith('http')) {
                        channels.push({ titulo: nome, poster: logo, url: url, type: 'esporte' });
                    }
                }
            });
            // Adicionando Canais Brasileiros Fixos (Gratuitos)
            channels.unshift(
                { titulo: "CAZ√â TV (BRASILEIR√ÉO/EURO)", poster: "https://yt3.googleusercontent.com/fAIsU6W_0f2T9v_V9IuFwL1_z462N3y5K", url: "https://www.youtube.com/c/CazeTV/live", type: "esporte" },
                { titulo: "CANAL GOAT (S√âRIE B/C)", poster: "https://yt3.googleusercontent.com/y8v0m9Y4U6...", url: "https://www.youtube.com/c/canalgoat/live", type: "esporte" }
            );
            renderGrid(channels, 'esporte');
        } catch(e) {
            alert("Erro ao carregar esportes. Tente novamente.");
        }
    }

    function renderGrid(data, type) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        if(!data.length) return;

        data.forEach(item => {
            const div = document.createElement('div');
            // Se for esporte, usa layout de TV (16:9)
            div.className = `card ${(type === 'tv' || type === 'esporte') ? 'tv-card sports-card' : ''}`;
            div.tabIndex = 0;
            const title = item.titulo || item.nome;
            
            div.innerHTML = `
                <img data-src="${item.poster || item.logo || item.image}" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" class="lazy">
                <div class="card-title-text">${title}</div>
            `;
            
            div.onclick = () => {
                // L√ìGICA DE PLAY DIRETO PARA ESPORTES E TV
                if(type === 'esporte' || type === 'tv') {
                    openPlayer(item.url, title);
                } else if(item.tipo === 'serie' || item.identificador_archive) {
                    openDetails(item);
                } else {
                    openPlayer(item.url, title);
                }
            };
            grid.appendChild(div);
        });
        startLazyLoad();
        document.getElementById('scroller').scrollTop = 0;
    }

    // SINOPSE E DETALHES (S√©ries e Filmes)
    function openDetails(item) {
        const screen = document.getElementById('details-screen');
        const content = document.getElementById('details-content');
        screen.style.display = 'block';
        
        const isSerie = item.identificador_archive || item.tipo === 'serie';
        const sinopse = item.sinopse || item.description || "Buscando informa√ß√µes no servidor...";
        
        let actionArea = '';
        if(isSerie) {
            let epList = '';
            const totalEp = parseInt(item.episodios) || 10;
            for(let i=1; i <= totalEp; i++){
                const epUrl = `https://archive.org/download/${item.identificador_archive}/ep${i}.mp4`;
                epList += `<div class="episode-btn" tabindex="0" onclick="openPlayer('${epUrl}', '${item.titulo} - EP${i}')">EP ${i}</div>`;
            }
            actionArea = `<h3>Epis√≥dios</h3><div class="episodes-grid">${epList}</div>`;
        } else {
            actionArea = `<button class="play-btn-large" tabindex="0" onclick="openPlayer('${item.url}', '${item.titulo}')">‚ñ∂ DAR O PLAY</button>`;
        }

        content.innerHTML = `
            <div style="display:flex; gap:25px; flex-wrap:wrap;">
                <img src="${item.poster || item.image}" style="width:170px; border-radius:8px; border:2px solid #222;">
                <div style="flex:1; min-width:300px;">
                    <h1 style="color:var(--primary); margin:0;">${item.titulo}</h1>
                    <p style="color:#888;">${item.ano || '2026'} | ‚≠ê ${item.rating || '9.0'}</p>
                    <p style="font-size:14px; color:#ccc; line-height:1.5;">${sinopse}</p>
                    ${!isSerie ? actionArea : ''}
                </div>
            </div>
            ${isSerie ? actionArea : ''}
        `;
        setTimeout(() => { (document.querySelector('.play-btn-large') || document.querySelector('.episode-btn'))?.focus(); }, 200);
    }

    function startLazyLoad() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    observer.unobserve(img);
                }
            });
        });
        document.querySelectorAll('img.lazy').forEach(img => observer.observe(img));
    }

    function openPlayer(url, title) {
        if(!url) return;
        // Se for link de YouTube, ele tenta abrir o navegador da TV ou player interno
        if(url.includes('youtube.com')) {
            window.open(url, '_blank');
            return;
        }
        const ov = document.getElementById('player-overlay');
        ov.style.display = 'block';
        player.src({ src: url, type: (url.includes('m3u8')) ? 'application/x-mpegURL' : 'video/mp4' });
        player.play();
    }

    function closePlayer() { player.pause(); document.getElementById('player-overlay').style.display = 'none'; }
    function closeDetails() { document.getElementById('details-screen').style.display = 'none'; }

    function setupRemote() {
        document.addEventListener('keydown', (e) => {
            if(e.keyCode === 13) document.activeElement.click();
            if(e.keyCode === 27 || e.keyCode === 8) {
                if(document.getElementById('player-overlay').style.display === 'block') closePlayer();
                else closeDetails();
            }
        });
    }

    function setupDropdowns() {
        ['drop-filmes', 'drop-series'].forEach(id => {
            const container = document.getElementById(id);
            const type = id.includes('filmes') ? 'filmes' : 'series';
            CATEGORIES.forEach(cat => {
                const div = document.createElement('div');
                div.className = 'drop-item';
                div.textContent = cat;
                div.tabIndex = 0;
                div.onclick = () => renderGrid(globalData[type].filter(i => i.genero === cat), type === 'series' ? 'series' : 'vod');
                container.appendChild(div);
            });
        });
    }

    function toggleDrop(id) {
        document.querySelectorAll('.dropdown-container').forEach(d => { if(d.id !== id) d.classList.remove('active'); });
        document.getElementById(id).classList.toggle('active');
    }

    document.getElementById('search-input').oninput = (e) => {
        const val = e.target.value.toLowerCase();
        if(val.trim() === "") { document.getElementById('main-grid').innerHTML = ''; return; }
        const res = [...fullCache, ...fullTV].filter(i => (i.titulo || i.nome || "").toLowerCase().includes(val));
        renderGrid(res, 'vod');
    };
</script>
</body>
</html>
