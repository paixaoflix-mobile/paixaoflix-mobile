<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PaixãoFlix TV — Final v3.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <style>
        :root { --primary: #e50914; --yellow: #ffc107; --bg: #000; --match: #46d369; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; outline: none; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        .sidebar { width: 260px; height: 100vh; background: #000; display: flex; flex-direction: column; padding: 20px; border-right: 1px solid #222; position: fixed; left: 0; top: 0; z-index: 1000; }
        .logo-container img { width: 160px; display: block; margin: 0 auto; }
        
        /* FONTE AUMENTADA NAS CATEGORIAS */
        .nav-menu { flex: 1; overflow-y: auto; scrollbar-width: none; margin-top: 10px; }
        .nav-menu button { width: 100%; padding: 14px 10px; margin-bottom: 8px; background: #222; color: #fff; border: none; box-shadow: 0 4px #000; cursor: pointer; text-align: left; display: flex; align-items: center; gap: 10px; border-radius: 4px; font-weight: 700; font-size: 16px; }
        
        /* SELETOR JUSTO */
        .focusable:focus, .card:focus, .btn-ep:focus { border: 2px solid #fff !important; box-shadow: none !important; outline: none; }

        .dropdown-container { display: none; grid-template-columns: 1fr 1fr; gap: 5px; padding: 10px 0; }
        .dropdown-container.active { display: grid; }
        .drop-item { background: #1a1a1a; padding: 10px; font-size: 13px; text-align: center; box-shadow: 0 3px #000; border-radius: 4px; font-weight: bold; }

        .content-area { margin-left: 260px; height: 100vh; overflow-y: auto; padding: 30px; }
        .grid { display: grid; gap: 15px; grid-template-columns: repeat(5, 1fr); }
        
        .card { background: #141414; border-radius: 4px; overflow: hidden; border: 2px solid transparent; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card.tv-card img { width: 60px; height: 60px; margin: 15px auto; object-fit: contain; }
        .card-info { padding: 8px; text-align: center; }
        .card-title { font-size: 12px; font-weight: bold; line-height: 1.2; display: block; min-height: 32px; word-wrap: break-word; }
        .card-meta { display: flex; justify-content: center; gap: 8px; font-size: 10px; color: var(--match); font-weight: bold; }

        .btn-ep { background: #333; color: #fff; border: 2px solid transparent; padding: 6px 12px; font-size: 13px; font-weight: bold; border-radius: 3px; box-shadow: 0 3px #000; cursor: pointer; }

        #details-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; padding: 40px; overflow-y: auto; }
        .det-wrapper { display: grid; grid-template-columns: 320px 1fr; gap: 40px; }
        
        #resume-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; display: none; align-items: center; justify-content: center; }

        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; position: relative; }
            .content-area { margin-left: 0; padding: 10px; }
            .grid { grid-template-columns: repeat(4, 1fr) !important; gap: 8px; }
        }
    </style>
</head>
<body>

<div id="resume-modal">
    <div style="background:#111; padding:40px; border:3px solid var(--primary); border-radius:10px; text-align:center">
        <h2 id="resume-text">Continuar assistindo?</h2>
        <div style="display:flex; gap:20px; margin-top:30px; justify-content:center">
            <button id="res-yes" class="focusable btn-ep" style="padding:15px 40px; font-size:18px">RETOMAR</button>
            <button id="res-no" class="focusable btn-ep" style="padding:15px 40px; font-size:18px; background:var(--primary)">REINICIAR</button>
        </div>
    </div>
</div>

<aside class="sidebar">
    <div class="logo-container"><img src="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/logoof512.png"></div>
    <div style="text-align:center; font-size:12px; margin:10px 0;">Sábado, 24 de Janeiro de 2026</div>
    <div id="json-count" style="text-align:center; font-size:11px; color:var(--yellow); font-weight:bold">CARREGANDO...</div>
    <div class="search-box"><input type="text" id="search" placeholder="Pesquisar..." class="focusable" style="width:100%; padding:10px; background:#111; color:#fff; border:1px solid #333; margin:10px 0"></div>
    <nav class="nav-menu">
        <button id="start-btn" onclick="loadM3U('canais.m3u')" class="focusable"><i class="fa-solid fa-play"></i> TV AO VIVO</button>
        <button onclick="loadM3U('kids_canais.m3u')" class="focusable"><i class="fa-solid fa-child"></i> TV KIDS</button>
        <button onclick="toggleDrop('drop-filmes')" class="focusable"><i class="fa-solid fa-film"></i> FILMES ▾</button>
        <div id="drop-filmes" class="dropdown-container"></div>
        <button onclick="toggleDrop('drop-series')" class="focusable"><i class="fa-solid fa-tv"></i> SÉRIES ▾</button>
        <div id="drop-series" class="dropdown-container"></div>
        <button onclick="loadVOD('kids_filmes.json', 'vod')" class="focusable"><i class="fa-solid fa-face-smile"></i> FILMES KIDS</button>
        <button onclick="loadVOD('kids_series.json', 'series')" class="focusable"><i class="fa-solid fa-robot"></i> SÉRIES KIDS</button>
        <button onclick="showContinue()" class="focusable" style="background:#1a1a1a"><i class="fa-solid fa-history"></i> CONTINUAR</button>
    </nav>
</aside>

<main class="content-area"><div class="grid" id="main-grid"></div></main>

<div id="details-screen">
    <div class="det-wrapper">
        <div style="text-align:center"><img id="det-poster" style="width:100%; border-radius:8px"><button class="btn-ep focusable" onclick="closeDetails()" style="width:100%; margin-top:20px">VOLTAR</button></div>
        <div>
            <h1 id="det-title" style="margin:0"></h1>
            <p id="det-desc" style="color:#ccc; margin:20px 0; font-size:14px"></p>
            <div id="action-area"></div>
            <div id="ep-container" style="display:flex; flex-wrap:wrap; gap:8px; margin-top:20px"></div>
            <h3 style="margin-top:40px; color:var(--yellow)">INDICAÇÕES</h3>
            <div class="grid" id="suggest-grid"></div>
        </div>
    </div>
</div>

<div id="player-overlay" style="display:none"><div id="player-wrapper" style="width:100%; height:100%"></div></div>

<script>
    const base = "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/";
    let cache = { vod: [], series: [], tv: [] };
    let player, playlist = [], pIdx = 0, pending = null;

    window.onload = async () => {
        const [f, s, kf, ks, t1, t2] = await Promise.all([
            fetch(base+"filmes.json").then(r => r.json()), fetch(base+"series.json").then(r => r.json()),
            fetch(base+"kids_filmes.json").then(r => r.json()), fetch(base+"kids_series.json").then(r => r.json()),
            fetch(base+"canais.m3u").then(r => r.text()), fetch(base+"kids_canais.m3u").then(r => r.text())
        ]);
        cache.vod = [...f.map(x=>({...x,m:'vod'})), ...kf.map(x=>({...x,m:'vod',k:1}))];
        cache.series = [...s.map(x=>({...x,m:'series'})), ...ks.map(x=>({...x,m:'series',k:1}))];
        cache.tv = [...parseM3U(t1,0), ...parseM3U(t2,1)];
        document.getElementById('json-count').textContent = `${cache.vod.length + cache.series.length} TÍTULOS ENCONTRADOS`;
        setupDropdowns(); setupRemote(); setupSearch();
        document.getElementById('start-btn').focus();
    };

    function parseM3U(t, k) {
        const r = []; const l = t.split('\n');
        for(let i=0; i<l.length; i++) {
            if(l[i].includes('#EXTINF')) {
                const n = l[i].split(',')[1]?.trim();
                const u = l[i+1]?.trim();
                const lg = l[i].match(/tvg-logo="([^"]+)"/)?.[1] || '';
                if(u) r.push({nome:n, url:u, logo:lg, m:'tv', kids:k});
            }
        }
        return r;
    }

    function playMedia(url, item, resume = false) {
        const id = item.titulo || item.nome;
        localStorage.setItem('paixaoflix_last', JSON.stringify({...item, lastUrl: url}));
        const savedTime = resume ? parseFloat(localStorage.getItem('t_'+id) || 0) : 0;
        
        document.getElementById('player-overlay').style.display = 'block';
        if(player) player.destroy();
        player = new Clappr.Player({
            source: url, parentId: "#player-wrapper", width:'100%', height:'100%', autoPlay:true,
            events: {
                onReady: () => { if(savedTime) player.seek(savedTime); },
                onTimeUpdate: (e) => localStorage.setItem('t_'+id, e.current),
                onEnded: () => { if(playlist.length > pIdx+1) { pIdx++; playMedia(playlist[pIdx].url, item); } }
            }
        });
    }

    function handleAction(url, item) {
        const saved = localStorage.getItem('t_'+(item.titulo || item.nome));
        if(saved && parseFloat(saved) > 10) {
            pending = {url, item}; document.getElementById('resume-modal').style.display='flex';
            document.getElementById('res-yes').focus();
        } else { playMedia(url, item); }
    }

    document.getElementById('res-yes').onclick = () => { document.getElementById('resume-modal').style.display='none'; playMedia(pending.url, pending.item, true); };
    document.getElementById('res-no').onclick = () => { document.getElementById('resume-modal').style.display='none'; playMedia(pending.url, pending.item, false); };

    async function openDetails(item) {
        if(item.m === 'tv') return playMedia(item.url, item);
        document.getElementById('details-screen').style.display = 'block';
        document.getElementById('det-title').textContent = item.titulo;
        document.getElementById('det-poster').src = item.poster;
        document.getElementById('det-desc').textContent = item.desc || 'Conteúdo PaixãoFlix.';
        const act = document.getElementById('action-area'); const eps = document.getElementById('ep-container');
        act.innerHTML = ''; eps.innerHTML = '';

        if(item.m === 'vod') {
            act.innerHTML = `<button class="btn-ep focusable" style="padding:15px 30px; background:var(--primary)" onclick='handleAction("${item.url}", ${JSON.stringify(item)})'>ASSISTIR AGORA</button>`;
        } else {
            const meta = await fetch(`https://archive.org/metadata/${item.identificador_archive}`).then(r => r.json());
            const files = meta.files.filter(f => f.name.endsWith(".mp4")).sort((a,b)=>a.name.localeCompare(b.name, undefined, {numeric:true}));
            playlist = files.map(f => ({url: `https://archive.org/download/${item.identificador_archive}/${f.name}`}));
            files.forEach((f, i) => {
                const b = document.createElement('button'); b.className = 'btn-ep focusable'; b.textContent = `Ep ${String(i+1).padStart(2,'0')}`;
                b.onclick = () => { pIdx = i; handleAction(playlist[i].url, item); };
                eps.appendChild(b);
            });
        }
        renderSuggest();
    }

    function renderItem(i, target) {
        const d = document.createElement('div'); d.className = `card focusable ${i.m==='tv'?'tv-card':''}`; d.tabIndex = 0;
        const meta = i.m !== 'tv' ? `<div class="card-meta"><span>${i.year || '2025'}</span><span>⭐ 9.8</span></div>` : '';
        d.innerHTML = `<img src="${i.poster || i.logo}"><div class="card-info"><span class="card-title">${i.titulo || i.nome}</span>${meta}</div>`;
        d.onclick = () => openDetails(i);
        target.appendChild(d);
    }

    function renderSuggest() {
        const t = document.getElementById('suggest-grid'); t.innerHTML = '';
        [...cache.vod, ...cache.series].sort(()=>0.5-Math.random()).slice(0,5).forEach(i => renderItem(i, t));
    }

    function setupDropdowns() {
        const cats = ["Ação","Anime","Animação","Aventura","Clássicos","Comédia","Crime","Documentários","Dorama","Drama","Faroeste","Ficção","Musical","Nacional","Policial","Religioso","Romance","Suspense","Terror","Adulto"];
        ['drop-filmes', 'drop-series'].forEach(id => {
            const container = document.getElementById(id); const type = id.includes('filmes') ? 'vod' : 'series';
            cats.forEach(c => {
                const d = document.createElement('div'); d.className='drop-item focusable'; d.textContent=c; d.tabIndex=0;
                d.onclick=() => { const g = document.getElementById('main-grid'); g.innerHTML=''; cache[type].filter(x=>x.genero===c).forEach(i=>renderItem(i,g)); };
                container.appendChild(d);
            });
        });
    }

    function setupRemote() {
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            const focusables = Array.from(document.querySelectorAll('.focusable, .card, .btn-ep, .drop-item'));
            if([37,38,39,40,13].includes(e.keyCode)) e.preventDefault();
            if(e.keyCode === 13) active.click();
            if(e.keyCode === 8) { if(player) closePlayer(); else closeDetails(); }
            let next; const rA = active.getBoundingClientRect();
            focusables.forEach(el => {
                if(el===active || el.offsetParent===null) return;
                const rB = el.getBoundingClientRect(); const dist = Math.hypot(rA.x - rB.x, rA.y - rB.y);
                if((e.keyCode===40 && rB.top >= rA.bottom-5) || (e.keyCode===38 && rB.bottom <= rA.top+5) || (e.keyCode===39 && rB.left >= rA.right-5) || (e.keyCode===37 && rB.right <= rA.left+5)) {
                    if(!next || dist < Math.hypot(rA.x - next.getBoundingClientRect().x, rA.y - next.getBoundingClientRect().y)) next = el;
                }
            });
            if(next) next.focus();
        });
    }

    function setupSearch() {
        document.getElementById('search').oninput = (e) => {
            const v = e.target.value.toLowerCase(); const g = document.getElementById('main-grid'); g.innerHTML = '';
            if(!v) return;
            [...cache.vod, ...cache.series, ...cache.tv].filter(x=>(x.titulo||x.nome||"").toLowerCase().includes(v)).forEach(i=>renderItem(i,g));
        };
    }

    function toggleDrop(id) { document.getElementById(id).classList.toggle('active'); }
    function loadM3U(f) { const g=document.getElementById('main-grid'); g.innerHTML=''; cache.tv.filter(x=>f.includes('kids')?x.kids:!x.kids).forEach(i=>renderItem(i,g)); }
    function loadVOD(f, m) { const g=document.getElementById('main-grid'); g.innerHTML=''; cache[m].filter(x=>f.includes('kids')?x.k:!x.k).forEach(i=>renderItem(i,g)); }
    function closePlayer() { if(player) player.destroy(); document.getElementById('player-overlay').style.display='none'; }
    function closeDetails() { document.getElementById('details-screen').style.display='none'; }
    function showContinue() { 
        const last = localStorage.getItem('paixaoflix_last'); 
        if(last) { const g=document.getElementById('main-grid'); g.innerHTML=''; const i=JSON.parse(last); renderItem(i,g); } 
    }
</script>
</body>
</html>
