<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PaixãoFlix TV — v3.4.8</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>

<style>
:root { --primary:#e50914; --yellow:#ffc107; --bg:#000; --match:#46d369; }
* { box-sizing:border-box; font-family:'Poppins',sans-serif; outline:none; }
body { margin:0; background:var(--bg); color:#fff; height:100vh; overflow:hidden; }

.sidebar { width:260px; height:100vh; background:#000; display:flex; flex-direction:column; padding:20px; border-right:1px solid #222; position:fixed; left:0; top:0; z-index:1000; }
.logo-container img { width:160px; display:block; margin:0 auto; }

.search-box input { width:100%; padding:12px; background:#111; border:1px solid #333; color:#fff; border-radius:4px; margin:15px 0; }

.nav-menu { flex:1; overflow-y:auto; scrollbar-width:none; }
.nav-menu button { width:100%; padding:12px; margin-bottom:10px; background:#222; color:#fff; border:none; box-shadow:0 4px #000; cursor:pointer; text-align:left; display:flex; align-items:center; gap:10px; border-radius:4px; font-weight:700; font-size:14px; }

.nav-menu button:focus,
.card:focus,
.btn-3d:focus,
.focusable:focus {
    border:2px solid #fff !important;
    box-shadow:0 0 15px #fff;
    transform:scale(1.02);
}

.dropdown-container { display:none; grid-template-columns:1fr 1fr; gap:5px; padding:10px 0; }
.dropdown-container.active { display:grid; }
.drop-item { background:#1a1a1a; padding:8px; font-size:12px; text-align:center; box-shadow:0 3px #000; border-radius:4px; }

.content-area { margin-left:260px; height:100vh; overflow-y:auto; padding:30px; }
.grid { display:grid; gap:15px; grid-template-columns:repeat(5,1fr); }

.card { background:#141414; border-radius:4px; overflow:hidden; border:2px solid transparent; transition:0.1s; }
.card img { width:100%; aspect-ratio:2/3; object-fit:cover; display:block; }
.card.tv-card img { width:60px; height:60px; margin:15px auto; object-fit:contain; }

.card-info { padding:8px; text-align:center; }
.card-title { font-size:12px; font-weight:bold; line-height:1.2; display:block; min-height:30px; margin-bottom:5px; }

.card-meta { display:flex; justify-content:center; gap:8px; font-size:10px; color:var(--match); font-weight:bold; }

.btn-ep { background:#333; color:#fff; border:none; padding:6px 12px; font-size:12px; font-weight:bold; border-radius:3px; box-shadow:0 3px #000; cursor:pointer; }

#details-screen { position:fixed; inset:0; background:#000; z-index:2000; display:none; padding:40px; overflow-y:auto; }
.det-wrapper { display:grid; grid-template-columns:320px 1fr; gap:40px; }

#player-overlay { position:fixed; inset:0; background:#000; z-index:3000; display:none; }
#player-wrapper,.clappr-player { width:100%!important; height:100%!important; background:#000!important; }

#resume-modal { position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:4000; display:none; align-items:center; justify-content:center; text-align:center; }

@media(max-width:768px){
    .sidebar{width:100%;height:auto;position:relative;}
    .content-area{margin-left:0;padding:10px;}
    .grid{grid-template-columns:repeat(4,1fr)!important;gap:8px;}
    .det-wrapper{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<div id="resume-modal">
<div style="background:#222;padding:30px;border-radius:8px;border:2px solid var(--primary)">
<h3>Continuar assistindo de onde parou?</h3>
<div style="display:flex;gap:20px;justify-content:center;margin-top:20px">
<button id="btn-resume-yes" class="focusable btn-ep" style="padding:15px 30px;font-size:16px">RETOMAR</button>
<button id="btn-resume-no" class="focusable btn-ep" style="padding:15px 30px;font-size:16px;background:#e50914">REINICIAR</button>
</div>
</div>
</div>

<aside class="sidebar">
<div class="logo-container">
<img src="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/logoof512.png">
</div>

<div style="text-align:center;font-size:12px;margin:10px 0;">
Sábado, 24 de Janeiro de 2026
</div>

<div id="json-counter" style="text-align:center;color:var(--yellow);font-size:11px;margin-bottom:10px;">
Descrição Já temos (0) títulos
</div>

<div class="search-box">
<input type="text" id="search" placeholder="Buscar filmes, séries..." class="focusable">
</div>

<nav class="nav-menu">
<button onclick="loadM3U('canais.m3u')" class="focusable"><i class="fa-solid fa-play"></i> TV AO VIVO</button>
<button onclick="loadM3U('kids_canais.m3u')" class="focusable"><i class="fa-solid fa-child"></i> TV KIDS</button>

<button onclick="toggleDrop('drop-filmes')" class="focusable"><i class="fa-solid fa-film"></i> FILMES ▾</button>
<div id="drop-filmes" class="dropdown-container"></div>

<button onclick="toggleDrop('drop-series')" class="focusable"><i class="fa-solid fa-tv"></i> SÉRIES ▾</button>
<div id="drop-series" class="dropdown-container"></div>

<button onclick="loadVOD('kids_filmes.json','vod')" class="focusable"><i class="fa-solid fa-face-smile"></i> FILMES KIDS</button>
<button onclick="loadVOD('kids_series.json','series')" class="focusable"><i class="fa-solid fa-robot"></i> SÉRIES KIDS</button>
<button onclick="showContinue()" class="focusable" style="background:#1a1a1a"><i class="fa-solid fa-history"></i> CONTINUAR</button>
</nav>
</aside>

<main class="content-area">
<div class="grid" id="main-grid"></div>
</main>

<div id="details-screen">
<div class="det-wrapper">
<div style="text-align:center">
<img id="det-poster" style="width:100%;border-radius:8px">
<button class="btn-ep focusable" onclick="closeDetails()" style="width:100%;margin-top:20px">VOLTAR</button>
</div>

<div>
<h1 id="det-title"></h1>
<p id="det-desc" style="color:#ccc;margin:20px 0"></p>
<div id="action-area"></div>
<div id="ep-container" style="display:flex;flex-wrap:wrap;gap:8px;margin-top:20px"></div>

<h3 style="margin-top:30px;color:var(--yellow)">INDICAÇÕES</h3>
<div class="grid" id="suggest-grid"></div>
</div>
</div>
</div>

<div id="player-overlay">
<button class="focusable" onclick="closePlayer()" style="position:absolute;top:20px;left:20px;z-index:4000;background:red;border:none;color:#fff;padding:10px;border-radius:4px">SAIR</button>
<div id="player-wrapper"></div>
</div>

<script>
const base="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/";
let cache={all:[]};
let player;
let pendingMedia=null;

window.onload=async()=>{
const [f,s,kf,ks,t1,t2]=await Promise.all([
fetch(base+"filmes.json").then(r=>r.json()),
fetch(base+"series.json").then(r=>r.json()),
fetch(base+"kids_filmes.json").then(r=>r.json()),
fetch(base+"kids_series.json").then(r=>r.json()),
fetch(base+"canais.m3u").then(r=>r.text()),
fetch(base+"kids_canais.m3u").then(r=>r.text())
]);

cache.all=[
...f.map(x=>({...x,m:'vod'})),
...s.map(x=>({...x,m:'series'})),
...kf.map(x=>({...x,m:'vod',k:1})),
...ks.map(x=>({...x,m:'series',k:1})),
...parseM3U(t1,false),
...parseM3U(t2,true)
];

cache.all.sort((a,b)=>(a.titulo||a.nome||'').localeCompare(b.titulo||b.nome||''));

updateJsonCounter();
setupDropdowns();
setupRemote();
setupSearch();

document.querySelector('.focusable')?.focus();
};

function updateJsonCounter(){
const total=cache.all.filter(x=>x.m!=='tv').length;
document.getElementById('json-counter').textContent=`Descrição Já temos (${total}) títulos`;
}

function parseM3U(txt,isKids){
const res=[];const lines=txt.split('\n');
for(let i=0;i<lines.length;i++){
if(lines[i].includes('#EXTINF')){
const n=lines[i].split(',')[1]?.trim();
const u=lines[i+1]?.trim();
const l=lines[i].match(/tvg-logo="([^"]+)"/)?.[1]||'';
if(u)res.push({nome:n,url:u,logo:l,m:'tv',kids:isKids});
}}
return res;
}

function renderItem(item,target){
const div=document.createElement('div');
div.className=`card focusable ${item.m==='tv'?'tv-card':''}`;
div.tabIndex=0;
const meta=item.m!=='tv'
?`<div class="card-meta"><span>${item.year||'2025'}</span><span>⭐ ${item.rating||'9.5'}</span></div>`
:'';
div.innerHTML=`<img src="${item.poster||item.logo}"><div class="card-info"><span class="card-title">${item.titulo||item.nome}</span>${meta}</div>`;
div.onclick=()=>openDetails(item);
target.appendChild(div);
}

function renderSuggest(){
const target=document.getElementById('suggest-grid');
target.innerHTML='';
cache.all.filter(x=>x.m!=='tv').slice(0,5).forEach(i=>renderItem(i,target));
}
</script>

</body>
</html>
