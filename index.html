<style>
*{box-sizing:border-box}
body{margin:0;background:#000;color:#fff;font-family:Poppins;overflow:hidden}
::-webkit-scrollbar{display:none}

.app{display:flex;height:100vh}

/* MENU */
.left{width:230px;background:#0b0b0b;display:flex;flex-direction:column}
.logo img{width:160px;margin:12px auto;display:block}
.datetime{text-align:center;font-size:13px;opacity:.8}

.search{padding:10px}

.menu{padding:10px;overflow-y:auto}

}

/* CATEGORIAS */
.categories{
 background:#111;padding:8px;

}

 padding:8px 12px;white-space:nowrap
}
.cat-item:focus{
 outline:none;background:#1a1a1a;border-left:4px solid #e50914
}

/* MAIN */
.main{flex:1;background:#000;overflow:hidden}

/* GRID */

 display:grid;gap:16px;padding:16px
}
@media (max-width:1024px){.grid{grid-template-columns:repeat(3,1fr)}}

.card{
 background:#111;border-radius:10px;overflow:hidden
}
.card:focus{outline:4px solid #e50914}
.card img{width:100%;display:block}
.card .info{padding:8px;font-size:13px}

/* PLAYER */
.player-box{position:fixed;inset:0;background:#000;display:none;z-index:20}
.player-box.active{display:block}
.video-js{width:100%;height:100%}
.exit-btn{
 position:fixed;top:15px;left:15px;z-index:30;
 background:#e50914;border:none;border-radius:8px;
 color:#fff;padding:10px;display:none
}
.exit-btn.active{display:block}
</style>
</head>

<body>
<div class="app">

<aside class="left">
 <div class="logo">
  <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/main/logoof512.png">
 </div>
 <div class="datetime" id="datetime"></div>

 <div class="search">
  <input id="search" placeholder="Buscar...">
 </div>

 <div class="menu" id="menu">
  <button>ðŸ“¡ TV ao Vivo</button>
  <button>ðŸŽ¬ Filmes</button>
  <button>ðŸ“º SÃ©ries</button>
  <button>ðŸ§’ TV Kids</button>
  <button>ðŸŽˆ Filmes Kids</button>
  <button>ðŸ§¸ SÃ©ries Kids</button>
 </div>
</aside>

<aside class="categories" id="cats"></aside>
<main class="main" id="main"></main>

<button class="exit-btn" id="exitBtn">â¬… Voltar</button>
<div class="player-box" id="playerBox">
 <video id="player" class="video-js" controls></video>
</div>

</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
/* DATA */
setInterval(()=>{
 const d=new Date();
 document.getElementById("datetime").textContent =
 d.toLocaleDateString("pt-BR",{weekday:"long"})+" | "+
 d.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
},1000);

/* PLAYER */
const player=videojs("player");
const box=document.getElementById("playerBox");
const exitBtn=document.getElementById("exitBtn");
exitBtn.onclick=()=>{player.pause();box.classList.remove("active");exitBtn.classList.remove("active")};
function play(url){
 box.classList.add("active");
 exitBtn.classList.add("active");
 player.src({src:url,type:url.includes("m3u8")?"application/x-mpegURL":"video/mp4"});
 player.play();
}

/* NAVEGAÃ‡ÃƒO REAL */
let focusIndex=0;
function getFocusables(){
 return [...document.querySelectorAll("button,.cat-item,.card")];
}
document.addEventListener("keydown",e=>{
 const f=getFocusables();
 if(!f.length) return;
 if(!document.activeElement || !f.includes(document.activeElement)){
  f[0].focus();return;
 }
 let i=f.indexOf(document.activeElement);
 const cols=window.innerWidth<1024?3:5;

 if(e.key==="ArrowRight") i++;
 if(e.key==="ArrowLeft") i--;
 if(e.key==="ArrowDown") i+=cols;
 if(e.key==="ArrowUp") i-=cols;
 if(e.key==="Enter") document.activeElement.click();

 if(i<0) i=0;
 if(i>=f.length) i=f.length-1;
 f[i]?.focus();
});

/* HELPERS */
const cats=document.getElementById("cats");
const main=document.getElementById("main");
function limpar(){cats.innerHTML="";main.innerHTML=""}

/* TV AO VIVO */
async function tv(url){
 limpar();
 const txt=await fetch(url).then(r=>r.text());
 const linhas=txt.split("\n");
 const grupos={}; let cur={};

 linhas.forEach(l=>{
  if(l.startsWith("#EXTINF")){
   cur.nome=l.split(",")[1];
   cur.grupo=(l.match(/group-title="([^"]+)"/)||[])[1]||"Outros";
  }else if(l.startsWith("http")){
   if(!grupos[cur.grupo])grupos[cur.grupo]=[];
   grupos[cur.grupo].push({nome:cur.nome,url:l});
  }
 });

 Object.keys(grupos).sort().forEach(g=>{
  const c=document.createElement("div");
  c.className="cat-item";c.tabIndex=0;c.textContent=g;
  c.onclick=()=>listar(grupos[g],true);
  cats.appendChild(c);
 });
}

/* LISTAR */
function listar(lista,isTv){
 main.innerHTML="<div class='grid'></div>";
 const g=main.querySelector(".grid");
 lista.sort((a,b)=>(a.titulo||a.nome).localeCompare(b.titulo||b.nome));
 lista.forEach(i=>{
  const c=document.createElement("div");
  c.className="card";c.tabIndex=0;
  const nome=(i.titulo||i.nome||"").slice(0,12);
  c.innerHTML=`<img src="${i.poster||''}">
  <div class="info">${nome}</div>`;
  c.onclick=()=>play(i.url);
  g.appendChild(c);
 });
}

/* MENUS */
const btns=document.querySelectorAll(".menu button");
btns[0].onclick=()=>tv("https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/canais.m3u");
btns[3].onclick=()=>tv("https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/canais_kids.m3u");
</script>
</body>
</html>
