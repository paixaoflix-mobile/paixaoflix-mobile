<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Paix√£oFlix TV ‚Äî v2.4.0</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e50914">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/favicon-96x96.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet"/>
    
    <style>
        :root {
            --primary: #e50914;
            --bg-dark: #000000;
            --bg-side: #0b0b0b;
            --bg-card: #141414;
            --text: #ffffff;
        }

        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { display: none; }
        body { margin: 0; background: var(--bg-dark); color: var(--text); overflow: hidden; user-select: none; width: 100vw; height: 100vh; }

        .app-container { display: flex; height: 100vh; width: 100vw; }
        
        /* SIDEBAR AJUSTADA */
        .sidebar { width: 200px; background: var(--bg-side); display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #222; z-index: 100; overflow-x: hidden; }
        .logo img { width: 110px; display: block; margin: 0 auto 5px; }
        .date-display { font-size: 11px; text-align: center; color: #aaa; margin-bottom: 15px; text-transform: capitalize; }
        
        .search-box input { width: 100%; padding: 10px; border: none; border-radius: 8px; background: #1a1a1a; color: #fff; font-size: 13px; margin-bottom: 10px; }
        
        .nav-menu { flex: 1; overflow-y: auto; padding-right: 5px; }
        .nav-menu button { width: 100%; padding: 12px; margin-bottom: 5px; border: none; border-radius: 8px; background: #222; color: #fff; cursor: pointer; text-align: left; font-size: 11px; font-weight: 600; }
        
        /* CATEGORIAS ENCAIXADAS */
        .dropdown-container { display: none; grid-template-columns: repeat(2, 1fr); gap: 4px; padding: 5px; background: #000; border-radius: 8px; margin-bottom: 10px; width: 100%; }
        .dropdown-container.active { display: grid; }
        .drop-item { padding: 8px 2px; font-size: 11px; background: #1a1a1a; color: #fff; text-align: center; border-radius: 4px; cursor: pointer; border: 1px solid #333; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .content-area { flex: 1; overflow-y: auto; background: radial-gradient(circle at top, #1a1a1a 0%, #000 100%); position: relative; }
        .grid { display: grid; padding: 20px; gap: 15px; grid-template-columns: repeat(5, 1fr); }

        .card { background: var(--bg-card); border-radius: 8px; overflow: hidden; border: 2px solid transparent; transition: 0.1s; cursor: pointer; position: relative; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; background: #222; }
        .card.tv-card img { aspect-ratio: 16/9; object-fit: contain; padding: 10px; }
        .card-info { padding: 8px; font-size: 11px; text-align: center; }
        .card-tag { position: absolute; top: 5px; right: 5px; background: rgba(229, 9, 20, 0.9); padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; z-index: 2; }

        @media (max-width: 768px) {
            .sidebar { width: 140px; padding: 10px; }
            .grid { grid-template-columns: repeat(3, 1fr) !important; gap: 8px; padding: 10px; }
        }

        #details-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; padding: 20px; overflow-y: auto; }
        #details-screen.active { display: block; }
        
        /* EPIS√ìDIOS 3 COLUNAS */
        .episodes-list { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .ep-item { background: #1a1a1a; padding: 12px; border-radius: 6px; cursor: pointer; text-align: center; font-size: 12px; border: 1px solid #333; position: relative; }
        .progress-bar { position: absolute; bottom: 0; left: 0; height: 3px; background: var(--primary); width: 0%; }
        
        .recommendations { margin-top: 30px; border-top: 1px solid #222; padding-top: 20px; }
        .rec-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }

        #player-overlay { position: fixed; inset: 0; background: #000; z-index: 3000; display: none; }
        #player-overlay.active { display: block; }
        .back-button { padding: 12px 20px; background: var(--primary); color: #fff; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-bottom: 15px; }

        :focus { border-color: var(--primary) !important; transform: scale(1.02); z-index: 5; }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <div class="logo"><img src="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/logoof512.png"></div>
        <div id="stats-counter" style="font-size:9px; text-align:center; color:grey; margin-bottom:2px;">Carregando...</div>
        <div class="date-display" id="date-now"></div>
        
        <div class="search-box">
            <input type="text" id="search" placeholder="Pesquisar..." tabindex="0">
        </div>

        <nav class="nav-menu">
            <button onclick="loadLiveTV('canais.m3u')">üì° TV AO VIVO</button>
            <button onclick="loadLiveTV('canais_kids.m3u')">üßí TV KIDS</button>
            
            <button onclick="toggleDrop('drop-filmes')">üé¨ FILMES ‚ñæ</button>
            <div id="drop-filmes" class="dropdown-container"></div>
            
            <button onclick="toggleDrop('drop-series')">üì∫ S√âRIES ‚ñæ</button>
            <div id="drop-series" class="dropdown-container"></div>
            
            <button onclick="loadVOD('kids_filmes.json')">üéà FILMES KIDS</button>
            <button onclick="loadVOD('kids_series.json')">üß∏ S√âRIES KIDS</button>
        </nav>
    </aside>

    <main class="content-area">
        <div class="grid" id="main-grid"></div>
    </main>
</div>

<div id="details-screen">
    <button class="back-button" onclick="closeDetails()">‚¨Ö VOLTAR</button>
    <div id="details-content"></div>
</div>

<div id="player-overlay">
    <button class="back-button" onclick="closePlayer()" style="position: absolute; top: 20px; left: 20px; z-index: 3001;">‚¨Ö SAIR</button>
    <video id="tv-player" class="video-js vjs-16-9 vjs-big-play-centered" controls preload="auto" playsinline style="width:100%; height:100%;"></video>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
    const CONFIG = {
        base_url: "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/",
        categories: ["A√ß√£o","Anime","Anima√ß√£o","Aventura","Cl√°ssicos","Com√©dia","Crime","Document√°rios","Dorama","Drama","Faroeste","Fic√ß√£o","Musical","Nacional","Policial","Religioso","Romance","Suspense","Terror","Adulto"]
    };

    let cache = { filmes: [], series: [], tv: [] };
    let player = videojs('tv-player');
    let currentVideoId = "";

    window.onload = async () => {
        updateClock();
        await syncData();
        setupDropdowns();
        setupSearch();
        setInterval(updateClock, 60000);
    };

    function updateClock() {
        const now = new Date();
        const options = { weekday: 'long', day: 'numeric', month: 'short' };
        document.getElementById('date-now').textContent = now.toLocaleDateString('pt-BR', options);
    }

    async function syncData() {
        try {
            const [f, s] = await Promise.all([
                fetch(CONFIG.base_url + "filmes.json").then(r => r.json()),
                fetch(CONFIG.base_url + "series.json").then(r => r.json())
            ]);
            cache.filmes = f;
            cache.series = s;
            document.getElementById('stats-counter').textContent = `${f.length + s.length} T√≠tulos Dispon√≠veis`;
        } catch(e) { console.error("Erro sincroniza√ß√£o"); }
    }

    function setupDropdowns() {
        ['drop-filmes', 'drop-series'].forEach(id => {
            const container = document.getElementById(id);
            const type = id.includes('filmes') ? 'filmes' : 'series';
            CONFIG.categories.forEach(cat => {
                const item = document.createElement('div');
                item.className = 'drop-item';
                item.textContent = cat;
                item.onclick = () => filterByCat(type, cat);
                container.appendChild(item);
            });
        });
    }

    function toggleDrop(id) {
        const el = document.getElementById(id);
        const active = el.classList.contains('active');
        document.querySelectorAll('.dropdown-container').forEach(d => d.classList.remove('active'));
        if(!active) el.classList.add('active');
    }

    function filterByCat(type, cat) {
        const data = cache[type].filter(i => i.genero === cat);
        renderGrid(data, 'vod');
    }

    async function loadVOD(file) {
        const res = await fetch(CONFIG.base_url + file);
        const data = await res.json();
        renderGrid(data, 'vod');
    }

    async function loadLiveTV(file) {
        const res = await fetch(CONFIG.base_url + file);
        const text = await res.text();
        const channels = [];
        const lines = text.split('\n');
        
        for(let i=0; i < lines.length; i++) {
            if(lines[i].startsWith('#EXTINF')) {
                const name = lines[i].split(',')[1] || "Canal";
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                const url = lines[i+1]?.trim();
                if(url && !url.startsWith('#')) {
                    channels.push({nome: name, url: url, logo: logo});
                }
            }
        }
        renderGrid(channels, 'tv');
    }

    function renderGrid(list, mode) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        grid.className = mode === 'tv' ? 'grid tv-grid' : 'grid';
        
        list.forEach(item => {
            const div = document.createElement('div');
            div.className = 'card' + (mode === 'tv' ? ' tv-card' : '');
            div.tabIndex = 0;
            const imgUrl = (mode === 'tv' ? item.logo : item.poster) || '';
            const rating = item.rating ? `<div class="card-tag">‚≠ê ${item.rating}</div>` : '';
            
            div.innerHTML = `${rating}<img src="${imgUrl}" loading="lazy"><div class="card-info"><strong>${item.titulo || item.nome}</strong></div>`;
            div.onclick = () => item.identificador_archive ? openDetails(item) : openPlayer(item.url, (item.titulo || item.nome));
            grid.appendChild(div);
        });
    }

    function openDetails(item) {
        const screen = document.getElementById('details-screen');
        const content = document.getElementById('details-content');
        screen.scrollTo(0,0);
        
        let eps = '';
        for(let i=1; i<=12; i++) {
            const epId = `${item.identificador_archive}_ep${i}`;
            const savedPos = localStorage.getItem(epId) ? '50%' : '0%'; // Simples indica√ß√£o se j√° viu algo
            eps += `
                <div class="ep-item" onclick="openPlayer('https://archive.org/download/${item.identificador_archive}/ep${i}.mp4', '${item.titulo} - EP${i}')">
                    EP ${i}
                    <div class="progress-bar" style="width:${savedPos}"></div>
                </div>`;
        }

        const recs = [...cache.series].sort(() => 0.5 - Math.random()).slice(0, 3);
        let recsHTML = recs.map(r => `
            <div class="card" onclick='openDetails(${JSON.stringify(r)})'>
                <img src="${r.poster}">
                <div class="card-info"><strong>${r.titulo}</strong></div>
            </div>`).join('');

        content.innerHTML = `
            <div style="display:flex; gap:20px; align-items:flex-start; flex-wrap:wrap;">
                <img src="${item.poster}" style="width:150px; border-radius:8px;">
                <div style="flex:1; min-width:250px;">
                    <h1 style="margin:0; color:var(--primary);">${item.titulo}</h1>
                    <p style="color:#aaa;">${item.year} ‚Ä¢ ${item.genero} ‚Ä¢ ‚≠ê ${item.rating}</p>
                    <p style="font-size:13px;">${item.desc || 'Sinopse indispon√≠vel.'}</p>
                </div>
            </div>
            <h3 style="margin-top:25px; border-left:4px solid red; padding-left:10px;">EPIS√ìDIOS</h3>
            <div class="episodes-list">${eps}</div>
            <div class="recommendations">
                <h3>Sugest√µes</h3>
                <div class="rec-grid">${recsHTML}</div>
            </div>
        `;
        screen.classList.add('active');
    }

    function openPlayer(url, id) {
        if(!url) return;
        currentVideoId = id;
        const overlay = document.getElementById('player-overlay');
        overlay.classList.add('active');
        
        const type = url.includes('m3u8') ? 'application/x-mpegURL' : 'video/mp4';
        
        player.src({ src: url, type: type });
        
        // Sistema de Resume
        const savedTime = localStorage.getItem(currentVideoId);
        if(savedTime && confirm("Deseja continuar de onde parou?")) {
            player.currentTime(parseFloat(savedTime));
        }
        
        player.play();
        
        // Salva progresso a cada 10s
        player.on('timeupdate', () => {
            if(player.currentTime() > 10) {
                localStorage.setItem(currentVideoId, player.currentTime());
            }
        });
    }

    function closePlayer() {
        player.pause();
        document.getElementById('player-overlay').classList.remove('active');
    }

    function closeDetails() { document.getElementById('details-screen').classList.remove('active'); }

    function setupSearch() {
        document.getElementById('search').addEventListener('input', (e) => {
            const t = e.target.value.toLowerCase();
            if(t.length < 2) return;
            const res = [...cache.filmes, ...cache.series].filter(i => i.titulo.toLowerCase().includes(t));
            renderGrid(res, 'vod');
        });
    }
</script>
</body>
</html>
