<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Paix√£oFlix TV ‚Äî v1.5.0</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#000">

<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet"/>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  overflow:hidden;
}
.app{display:flex;height:100vh}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:#0b0b0b;
  display:flex;
  flex-direction:column;
  box-shadow:2px 0 6px rgba(0,0,0,.35);
}
.sidebar-top{
  padding:12px;
  flex-shrink:0;
}
.logo img{
  width:clamp(100px,14vh,220px);
  display:block;
  margin:0 auto 6px;
}
.datetime{
  text-align:center;
  font-size:13px;
  opacity:.85;
}
.search input{
  width:100%;
  margin-top:8px;
  padding:8px;
  border-radius:8px;
  border:none;
  background:#1a1a1a;
  color:#fff;
}

/* MENU */
.menu{
  padding:12px;
  overflow-y:auto;
  flex:1;
}
.menu button{
  width:100%;
  margin-bottom:8px;
  padding:12px;
  background:linear-gradient(180deg,#2a2a2a,#141414);
  border:none;
  border-radius:10px;
  color:#fff;
  font-size:14px;
  cursor:pointer;
  box-shadow:0 4px 0 #000;
}
.menu button:active{transform:translateY(2px)}
.menu button:focus{outline:2px solid #e50914}

/* CONTENT */
.content{
  flex:1;
  display:flex;
  flex-direction:column;
  background:#000;
}
.header{
  padding:14px;
  font-size:18px;
  border-bottom:1px solid #222;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:14px;
  padding:16px;
  overflow-y:auto;
}
.card{
  background:#1a1a1a;
  border-radius:10px;
  padding:10px;
  text-align:center;
  cursor:pointer;
}
.card:hover{outline:2px solid #e50914}

/* PLAYER */
.player-wrapper{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:10;
}
.player-wrapper.active{display:block}
.video-js{width:100%;height:100%}
</style>
</head>

<body>
<div class="app">

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="sidebar-top">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
    </div>
    <div class="datetime" id="datetime"></div>
    <div class="search">
      <input placeholder="Qual sua escolha de hoje?">
    </div>
  </div>

  <div class="menu">
    <button onclick="abrirTV()">üì° TV ao Vivo</button>
    <button onclick="abrirFilmes()">üé¨ Filmes</button>
    <button onclick="abrirSeries()">üì∫ S√©ries</button>
    <button onclick="abrirFavoritos()">‚≠ê Favoritos</button>
    <button onclick="abrirTVKids()">üßí TV Kids</button>
    <button onclick="abrirFilmesKids()">üéà Filmes Kids</button>
    <button onclick="abrirSeriesKids()">üß∏ S√©ries Kids</button>
  </div>
</aside>

<!-- CONTENT -->
<main class="content">
  <div class="header" id="header">Bem-vindo ao Paix√£oFlix TV</div>
  <div class="grid" id="grid"></div>
</main>

<!-- PLAYER -->
<div class="player-wrapper" id="playerBox">
  <video id="player" class="video-js vjs-big-play-centered" controls playsinline></video>
</div>

</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
const player = videojs("player",{fluid:true,responsive:true});
const grid=document.getElementById("grid");
const header=document.getElementById("header");
const box=document.getElementById("playerBox");

/* DATA */
function hora(){
 const d=new Date();
 const dias=["domingo","segunda-feira","ter√ßa-feira","quarta-feira","quinta-feira","sexta-feira","s√°bado"];
 document.getElementById("datetime").textContent=
 `${dias[d.getDay()]} ${d.toLocaleDateString("pt-BR")} | ${d.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"})}`;
}
hora(); setInterval(hora,60000);

/* HELPERS */
function limpar(){grid.innerHTML=""}
function card(t,fn){
 const d=document.createElement("div");
 d.className="card"; d.textContent=t; d.onclick=fn;
 grid.appendChild(d);
}

/* MENUS PRINCIPAIS */
function abrirTV(){
 header.textContent="TV ao Vivo";
 limpar();
 card("Carregar canais",()=>alert("canais.m3u"));
}

function abrirFilmes(){
 header.textContent="Filmes ‚Äî Categorias";
 limpar();
 categoriasFilmes.forEach(c=>card(c,()=>listarFilmes(c)));
}

function abrirSeries(){
 header.textContent="S√©ries ‚Äî Categorias";
 limpar();
 categoriasSeries.forEach(c=>card(c,()=>listarSeries(c)));
}

function abrirFavoritos(){
 header.textContent="Favoritos";
 limpar();
}

function abrirTVKids(){
 header.textContent="TV Kids";
 limpar();
 card("Carregar canais kids",()=>alert("kids_canais.m3u"));
}

function abrirFilmesKids(){
 header.textContent="Filmes Kids";
 limpar();
 card("Carregar filmes kids",()=>alert("kids_filmes.json"));
}

function abrirSeriesKids(){
 header.textContent="S√©ries Kids";
 limpar();
 card("Carregar s√©ries kids",()=>alert("kids_series.json"));
}

/* CATEGORIAS */
const categoriasFilmes=[
"A√ß√£o","Aventura","Com√©dia","Drama","Nacional","Romance","Religioso",
"Fic√ß√£o","Anime","Anima√ß√£o","Cl√°ssicos","Dorama","Suspense","Policial",
"Crime","Terror","Document√°rios","Faroeste","Musical","Adulto"
];

const categoriasSeries=[
"A√ß√£o","Drama","Crime","Policial","Suspense","Dorama","Document√°rios","Adulto"
];

/* LISTAGEM */
async function listarFilmes(cat){
 header.textContent="Filmes ‚Äî "+cat;
 limpar();
 const r=await fetch("https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/filmes.json");
 const j=await r.json();
 j.filter(i=>i.categoria===cat).forEach(i=>{
   card(i.titulo,()=>play(i.url));
 });
}

async function listarSeries(cat){
 header.textContent="S√©ries ‚Äî "+cat;
 limpar();
 const r=await fetch("https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/series.json");
 const j=await r.json();
 j.filter(i=>i.categoria===cat).forEach(i=>{
   card(i.titulo,()=>play(i.url));
 });
}

/* PLAYER */
function play(url){
 box.classList.add("active");
 player.src({src:url,type:"application/x-mpegURL"});
 player.play();
}

document.addEventListener("keydown",e=>{
 if(["Escape","Backspace"].includes(e.key)){
   player.pause();
   box.classList.remove("active");
 }
});
</script>
</body>
</html>
