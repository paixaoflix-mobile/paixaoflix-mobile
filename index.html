<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Paix√£oFlix TV ‚Äî v15.0 Ultimate</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet"/>
    
    <style>
        :root { --primary: #e50914; --sports: #00ff41; --nba: #fdb927; --bg-dark: #000; --text: #fff; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { margin: 0; background: var(--bg-dark); color: var(--text); overflow: hidden; width: 100vw; height: 100vh; }

        /* MARCAS D'√ÅGUA */
        .watermark { position: fixed; top: 50%; left: 60%; transform: translate(-50%, -50%); width: 450px; opacity: 0.1; pointer-events: none; z-index: 0; display: none; }

        .app-container { display: flex; height: 100vh; width: 100vw; position: relative; z-index: 1; }
        
        /* SIDEBAR E PESQUISA */
        .sidebar { width: 280px; background: #000; display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #222; overflow-y: auto; }
        .search-box { background: #1a1a1a; border: 1px solid #333; padding: 12px; border-radius: 8px; color: #fff; width: 100%; margin-bottom: 20px; font-size: 14px; }
        
        /* DROPDOWN MENU */
        .dropdown-btn { width: 100%; padding: 12px; margin-bottom: 5px; border: none; border-radius: 8px; background: #111; color: #fff; cursor: pointer; text-align: left; font-weight: 600; display: flex; justify-content: space-between; }
        .dropdown-container { display: none; background: #080808; padding-left: 10px; margin-bottom: 10px; }
        .dropdown-container button { width: 100%; padding: 8px; background: transparent; border: none; color: #aaa; text-align: left; font-size: 12px; cursor: pointer; }
        .dropdown-container button:focus { color: var(--primary); }

        /* CARDS DAS LIGAS (TAMANHO REDUZIDO) */
        .league-grid-header { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; margin-bottom: 20px; }
        .league-btn { background: #fff; padding: 5px; border-radius: 8px; border: 2px solid transparent; cursor: pointer; width: 45px; height: 45px; flex-shrink: 0; }
        .league-btn img { width: 100%; height: 100%; object-fit: contain; }
        .league-btn:focus { border-color: var(--sports); transform: scale(1.1); }

        /* GRID CONTE√öDO */
        .content-area { flex: 1; overflow-y: auto; padding: 25px; position: relative; }
        .vod-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .card { background: #111; border-radius: 6px; overflow: hidden; border: 3px solid transparent; cursor: pointer; transition: 0.2s; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card:focus { border-color: var(--primary); transform: scale(1.05); outline: none; }

        /* PLAYER & OVERLAYS */
        #player-overlay, #details-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; }
        .btn-back { padding: 10px 20px; background: var(--primary); color: white; border: none; border-radius: 5px; cursor: pointer; margin: 20px; }
    </style>
</head>
