<!--
  PaixãoFlix TV
  Versão: v1.2.1
  Data: 2026-01-21
  Mudanças:
  - Botões ±10s aparecem apenas com interação
  - Auto-hide após inatividade
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PaixãoFlix TV — v1.2.1</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#000000">

  <!-- Video.js -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Bloqueio portrait */
    @media (orientation: portrait) {
      body::before {
        content: "Gire o dispositivo para modo paisagem";
        position: fixed;
        inset: 0;
        background: #000;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-size: 1.2rem;
        text-align: center;
        padding: 20px;
      }
    }

    header {
      text-align: center;
      font-size: 13px;
      padding: 6px;
      opacity: 0.8;
    }

    .layout {
      display: flex;
      height: calc(100vh - 30px);
    }

    .player-area {
      flex: 3;
      position: relative;
    }

    .video-js {
      width: 100%;
      height: 100%;
    }

    /* Skip controls (inicialmente ocultos) */
    .skip-controls {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .skip-controls.show {
      opacity: 1;
      pointer-events: auto;
    }

    .skip-btn {
      background: rgba(0,0,0,0.7);
      border: 2px solid #fff;
      color: #fff;
      padding: 10px 14px;
      border-radius: 50%;
      font-size: 14px;
      cursor: pointer;
    }

    /* Netflix style */
    .catalog {
      flex: 2;
      background: #111;
      overflow-y: auto;
      padding: 10px;
    }

    .category {
      margin-bottom: 16px;
    }

    .category-title {
      margin-bottom: 6px;
      font-size: 14px;
      opacity: 0.9;
    }

    .row {
      display: flex;
      gap: 8px;
      overflow-x: auto;
    }

    .item {
      min-width: 140px;
      background: #222;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      outline: none;
    }

    .item:focus {
      outline: 3px solid #e50914;
    }
  </style>
</head>
<body>

<header>
  PaixãoFlix TV — <strong>v1.2.1</strong>
</header>

<div class="layout">

  <div class="player-area" id="playerArea">
    <video
      id="player"
      class="video-js vjs-big-play-centered"
      controls
      preload="auto"
      playsinline>
    </video>

    <!-- Botões ±10s -->
    <div class="skip-controls" id="skipControls">
      <button class="skip-btn" id="back10">⏪ 10s</button>
      <button class="skip-btn" id="forward10">10s ⏩</button>
    </div>
  </div>

  <div class="catalog" id="catalog"></div>

</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
  const VERSION = "v1.2.1";
  let hideTimer;

  const player = videojs('player', {
    responsive: true,
    fluid: true
  });

  const skipControls = document.getElementById("skipControls");
  const playerArea = document.getElementById("playerArea");

  function showControls() {
    skipControls.classList.add("show");
    clearTimeout(hideTimer);
    hideTimer = setTimeout(() => {
      skipControls.classList.remove("show");
    }, 3000);
  }

  // Mostrar controles com interação
  ["mousemove", "click", "touchstart"].forEach(evt => {
    playerArea.addEventListener(evt, showControls);
  });

  document.addEventListener("keydown", e => {
    showControls();

    if (e.key === "Enter") {
      document.activeElement.click();
    }
    if (e.key === " ") {
      e.preventDefault();
      player.paused() ? player.play() : player.pause();
    }
  });

  // Skip 10s
  document.getElementById("back10").onclick = () =>
    player.currentTime(player.currentTime() - 10);

  document.getElementById("forward10").onclick = () =>
    player.currentTime(player.currentTime() + 10);

  // Catálogo demo
  const data = {
    "Canais Ao Vivo": [
      { title: "Demo 1", url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" }
    ]
  };

  const catalog = document.getElementById("catalog");

  Object.keys(data).forEach(cat => {
    const section = document.createElement("div");
    section.className = "category";

    const title = document.createElement("div");
    title.className = "category-title";
    title.textContent = cat;

    const row = document.createElement("div");
    row.className = "row";

    data[cat].forEach(item => {
      const el = document.createElement("div");
      el.className = "item";
      el.tabIndex = 0;
      el.textContent = item.title;
      el.onclick = () => {
        player.src({ src: item.url, type: "application/x-mpegURL" });
        player.play();
        showControls();
      };
      row.appendChild(el);
    });

    section.appendChild(title);
    section.appendChild(row);
    catalog.appendChild(section);
  });

  console.log("PaixãoFlix TV carregado:", VERSION);
</script>

</body>
</html>
