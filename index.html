<script>
/* DATA */
setInterval(()=>{
 const d=new Date();
 document.getElementById("datetime").textContent=
 d.toLocaleDateString("pt-BR",{weekday:"long"})+
 " | "+
 d.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
},1000);

/* PLAYER */
const video = document.getElementById("player");
const box = document.getElementById("playerBox");
const exitBtn = document.getElementById("exitBtn");

function playVideo(url){
 box.classList.add("active");
 exitBtn.classList.add("active");
 video.src = url;
 video.focus();
 video.play();
}

exitBtn.onclick = () => {
 video.pause();
 box.classList.remove("active");
 exitBtn.classList.remove("active");
};

/* NAVEGAÃ‡ÃƒO UNIVERSAL POR SETAS */
let focusables = [];

function updateFocusables(){
 focusables = Array.from(document.querySelectorAll(
  "button, .cat-item, .card, video"
 ));
}

document.addEventListener("keydown", e=>{
 updateFocusables();
 let i = focusables.indexOf(document.activeElement);

 if(e.key==="ArrowRight") focusables[i+1]?.focus();
 if(e.key==="ArrowLeft")  focusables[i-1]?.focus();
 if(e.key==="ArrowDown")  focusables[i+1]?.focus();
 if(e.key==="ArrowUp")    focusables[i-1]?.focus();

 if(e.key==="Enter"){
  document.activeElement.click?.();
 }

 if(e.key==="Backspace" || e.key==="Escape"){
  exitBtn.click();
 }
});

/* FOCO INICIAL */
window.onload = () => {
 updateFocusables();
 focusables[0]?.focus();
};
</script>
