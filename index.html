<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PaixãoFlix TV — v3.3.2 Master</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    
    <style>
        :root { --primary: #e50914; --yellow: #ffc107; --match: #46d369; --bg: #000; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; overflow: hidden; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100vh; }

        .sidebar { width: 260px; height: 100vh; background: #000; display: flex; flex-direction: column; padding: 20px; border-right: 1px solid #222; position: fixed; left: 0; top: 0; z-index: 1000; }
        .logo-container { flex-shrink: 0; text-align: center; margin-bottom: 5px; }
        .logo-container img { width: 160px; height: auto; }
        
        #stats-counter { color: #fff; font-size: 13px; font-weight: bold; text-align: center; margin-bottom: 20px; line-height: 1.6; }
        
        .search-box { margin-bottom: 15px; }
        .search-box input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px; font-weight: bold; }

        .nav-menu { flex: 1; overflow-y: auto; }
        .nav-menu button { width: 100%; padding: 15px; margin-bottom: 8px; border: none; background: transparent; color: #fff; text-align: left; font-size: 16px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 12px; border-radius: 4px; }
        .nav-menu button i { font-size: 20px; color: var(--yellow); width: 25px; text-align: center; }

        .dropdown-container { display: none; grid-template-columns: 1fr 1fr; gap: 8px; padding: 10px 0; }
        .dropdown-container.active { display: grid; }
        .drop-item { background: #1a1a1a; padding: 10px; font-size: 13px; text-align: center; border-radius: 4px; font-weight: bold; cursor: pointer; border: 1px solid #333; }

        .content-area { margin-left: 260px; height: 100vh; overflow-y: auto; padding: 40px; }
        .grid { display: grid; gap: 20px; grid-template-columns: repeat(5, 1fr); }
        
        .card { background: #141414; border-radius: 4px; overflow: hidden; cursor: pointer; transition: 0.2s; border: 3px solid transparent; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card.tv-card img { aspect-ratio: 16/9; object-fit: contain; background: #000; padding: 10px; }
        
        .card-info { padding: 10px; text-align: center; }
        .card-title { font-size: 12px; font-weight: bold; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-meta { font-size: 11px; margin-top: 5px; display: flex; justify-content: center; gap: 10px; }
        .m-green { color: var(--match); font-weight: bold; }

        .focusable:focus { border-color: #fff !important; outline: none; transform: scale(1.05); z-index: 10; background: rgba(255,255,255,0.1); }

        #details-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; padding: 50px; overflow-y: auto; }
        .det-flex { display: flex; gap: 40px; }
        .det-poster { width: 320px; border-radius: 8px; border: 2px solid #333; }
        
        #ep-container { display: grid; grid-template-columns: repeat(8, 1fr); gap: 10px; margin: 30px 0; }
        .btn-ep { background: #222; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 4px; font-weight: bold; cursor: pointer; }

        #player-overlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; }
        #player-wrapper { width: 100%; height: 100%; }
        .p-back { position: absolute; top: 20px; left: 20px; z-index: 6000; background: var(--primary); border: none; color: #fff; padding: 12px 24px; border-radius: 4px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="logo-container"><img src="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/logoof512.png"></div>
    <div id="stats-counter">CARREGANDO...</div>
    
    <div class="search-box">
        <input type="text" id="search" placeholder="Busca Global (Global)..." class="focusable">
    </div>

    <nav class="nav-menu">
        <button onclick="loadLiveTV('canais.m3u')" class="focusable"><i class="fa-solid fa-play"></i> TV AO VIVO</button>
        <button onclick="loadLiveTV('kids_canais.m3u')" class="focusable"><i class="fa-solid fa-child"></i> TV KIDS</button>
        <button onclick="toggleDrop('drop-filmes')" class="focusable"><i class="fa-solid fa-film"></i> FILMES ▾</button>
        <div id="drop-filmes" class="dropdown-container"></div>
        <button onclick="toggleDrop('drop-series')" class="focusable"><i class="fa-solid fa-tv"></i> SÉRIES ▾</button>
        <div id="drop-series" class="dropdown-container"></div>
        <button onclick="loadVOD('kids_filmes.json', 'vod')" class="focusable"><i class="fa-solid fa-face-smile"></i> FILMES KIDS</button>
        <button onclick="loadVOD('kids_series.json', 'series')" class="focusable"><i class="fa-solid fa-robot"></i> SÉRIES KIDS</button>
    </nav>
</aside>

<main class="content-area">
    <div class="grid" id="main-grid"></div>
</main>

<div id="details-screen">
    <button class="btn-ep focusable" onclick="closeDetails()"><i class="fa-solid fa-arrow-left"></i> VOLTAR</button>
    <div id="details-content"></div>
    <h3 style="margin-top:40px">INDICAÇÕES PAIXÃOFLIX</h3>
    <div class="grid" id="suggest-grid"></div>
</div>

<div id="player-overlay">
    <button class="p-back focusable" onclick="closePlayer()">VOLTAR</button>
    <div id="player-wrapper"></div>
</div>

<script>
    let cache = { filmes: [], series: [], tv: [], all: [] };
    let player;
    let playbackPositions = JSON.parse(localStorage.getItem("paixaoflix_pos") || "{}");

    window.onload = async () => {
        await syncData();
        setupDropdowns();
        setupRemote();
        setupSearch();
    };

    async function syncData() {
        try {
            const base = "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/";
            const [f, s, kf, ks, t1, t2] = await Promise.all([
                fetch(base+"filmes.json").then(r => r.json()),
                fetch(base+"series.json").then(r => r.json()),
                fetch(base+"kids_filmes.json").then(r => r.json()),
                fetch(base+"kids_series.json").then(r => r.json()),
                fetch(base+"canais.m3u").then(r => r.text()),
                fetch(base+"kids_canais.m3u").then(r => r.text())
            ]);

            const parseTV = (txt) => {
                const chs = [];
                txt.split('\n').forEach((l, i, a) => {
                    if(l.startsWith('#EXTINF')) {
                        const n = (l.split(',')[1] || "").trim();
                        const u = a[i+1]?.trim();
                        const lg = l.match(/tvg-logo="([^"]+)"/)?.[1] || '';
                        if(u) chs.push({nome: n, url: u, logo: lg, isTV: true});
                    }
                });
                return chs;
            };

            cache.filmes = [...f, ...kf].sort((a,b) => (a.titulo || "").localeCompare(b.titulo || ""));
            cache.series = [...s, ...ks].sort((a,b) => (a.titulo || "").localeCompare(b.titulo || ""));
            cache.tv = [...parseTV(t1), ...parseTV(t2)].sort((a,b) => a.nome.localeCompare(b.nome));
            
            cache.all = [...cache.filmes.map(x => ({...x, m:'vod'})), 
                         ...cache.series.map(x => ({...x, m:'series'})), 
                         ...cache.tv.map(x => ({...x, m:'tv'}))];

            const totalJSON = cache.filmes.length + cache.series.length;
            const d = new Date();
            const dateStr = `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth()+1).padStart(2, '0')}/2026`;
            document.getElementById('stats-counter').innerHTML = `${totalJSON} TÍTULOS DISPONÍVEIS<br>${dateStr}`;
        } catch(e) { console.error("Erro Sync"); }
    }

    function playMedia(item) {
        const url = item.url || item.link;
        if(!url) return;

        document.getElementById('player-overlay').style.display = 'block';
        if(player) player.destroy();

        player = new Clappr.Player({
            source: url,
            parentId: "#player-wrapper",
            width: '100%',
            height: '100%',
            autoPlay: true,
            stretch: 'fill',
            preload: 'auto',
            playback: {
                hlsjsConfig: {
                    enableWorker: true,
                    recoverMediaError: true,
                    maxBufferLength: 10,
                    startLevel: -1
                }
            },
            events: {
                onTimeUpdate: (e) => {
                    if(!item.isTV) {
                        playbackPositions[item.titulo || item.nome] = e.current;
                        localStorage.setItem("paixaoflix_pos", JSON.stringify(playbackPositions));
                    }
                }
            }
        });

        const saved = playbackPositions[item.titulo || item.nome];
        if(saved > 10 && !item.isTV) {
            if(confirm("Deseja retomar de onde parou?")) player.seek(saved);
        }
        document.querySelector('.p-back').focus();
    }

    async function openDetails(item) {
        document.getElementById('details-screen').style.display = 'block';
        const content = document.getElementById('details-content');
        content.innerHTML = `<div class="det-flex"><img src="${item.poster}" class="det-poster"><div><h1>${item.titulo}</h1><p>${item.desc || 'Carregando episódios...'}</p></div></div><div id="ep-container"></div>`;
        
        try {
            const resp = await fetch(`https://archive.org/metadata/${item.identificador_archive}`);
            const meta = await resp.json();
            const container = document.getElementById('ep-container');
            meta.files.filter(f => f.name.endsWith(".mp4") || f.name.endsWith(".mkv")).forEach((f, idx) => {
                const btn = document.createElement('button');
                btn.className = 'btn-ep focusable';
                btn.textContent = `EP ${idx + 1}`;
                btn.onclick = () => playMedia({
                    titulo: `${item.titulo} - E${idx+1}`,
                    url: `https://archive.org/download/${item.identificador_archive}/${f.name}`
                });
                container.appendChild(btn);
            });
        } catch(e) { content.innerHTML += "<p>Erro ao carregar episódios.</p>"; }
        
        renderSuggest(item.genero);
        document.querySelector('#details-screen .focusable').focus();
    }

    function setupSearch() {
        document.getElementById('search').addEventListener('input', (e) => {
            const v = e.target.value.toLowerCase();
            const target = document.getElementById('main-grid');
            target.innerHTML = '';
            cache.all.filter(x => (x.titulo || x.nome || "").toLowerCase().includes(v))
                     .forEach(item => renderItem(item, item.m, target));
        });
    }

    function renderGrid(list, mode) {
        const target = document.getElementById('main-grid');
        target.innerHTML = '';
        list.forEach(item => renderItem(item, mode, target));
    }

    function renderItem(item, mode, target) {
        const div = document.createElement('div');
        div.className = `card focusable ${mode === 'tv' ? 'tv-card' : ''}`;
        div.tabIndex = 0;
        div.innerHTML = `<img src="${item.poster || item.logo}"><div class="card-info"><span class="card-title">${item.titulo || item.nome}</span></div>`;
        div.onclick = () => {
            if(mode === 'vod' || mode === 'tv') playMedia(item);
            else if(mode === 'series') openDetails(item);
        };
        target.appendChild(div);
    }

    function renderSuggest(gen) {
        const target = document.getElementById('suggest-grid');
        target.innerHTML = '';
        cache.filmes.filter(x => x.genero === gen).slice(0, 5).forEach(item => renderItem(item, 'vod', target));
    }

    function setupRemote() {
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            const f = Array.from(document.querySelectorAll('.focusable'));
            let i = f.indexOf(active);
            if([37,38,39,40,13].includes(e.keyCode)) e.preventDefault();
            switch(e.keyCode) {
                case 38: i = Math.max(i - 1, 0); break; 
                case 40: i = Math.min(i + 1, f.length - 1); break; 
                case 37: i = Math.max(i - 5, 0); break; 
                case 39: i = Math.min(i + 5, f.length - 1); break; 
                case 13: active.click(); break;
                case 8: case 461: closePlayer(); closeDetails(); break;
            }
            if(f[i]) f[i].focus();
        });
    }

    function closePlayer() { if(player) player.pause(); document.getElementById('player-overlay').style.display='none'; }
    function closeDetails() { document.getElementById('details-screen').style.display='none'; }
    function toggleDrop(id) {
        const el = document.getElementById(id);
        const act = el.classList.contains('active');
        document.querySelectorAll('.dropdown-container').forEach(x => x.classList.remove('active'));
        if(!act) el.classList.add('active');
    }

    async function loadLiveTV(file) {
        const res = await fetch("https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/" + file);
        const text = await res.text();
        const chs = [];
        text.split('\n').forEach((l, i, a) => {
            if(l.startsWith('#EXTINF')) {
                const n = (l.split(',')[1] || "").trim();
                const u = a[i+1]?.trim();
                const lg = l.match(/tvg-logo="([^"]+)"/)?.[1] || '';
                if(u) chs.push({nome: n, url: u, logo: lg, isTV: true});
            }
        });
        renderGrid(chs.sort((a,b) => a.nome.localeCompare(b.nome)), 'tv');
    }

    async function loadVOD(file, mode) {
        const res = await fetch("https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/" + file);
        const data = await res.json();
        renderGrid(data.sort((a,b) => (a.titulo || "").localeCompare(b.titulo || "")), mode);
    }

    function setupDropdowns() {
        const cats = ["Ação","Anime","Animação","Aventura","Clássicos","Comédia","Crime","Documentários","Dorama","Drama","Faroeste","Ficção","Musical","Nacional","Policial","Religioso","Romance","Suspense","Terror","Adulto"];
        ['drop-filmes', 'drop-series'].forEach(id => {
            const container = document.getElementById(id);
            const type = id.includes('filmes') ? 'filmes' : 'series';
            cats.forEach(c => {
                const d = document.createElement('div');
                d.className = 'drop-item focusable';
                d.textContent = c;
                d.onclick = () => renderGrid(cache[type].filter(x => x.genero === c), type === 'filmes' ? 'vod' : 'series');
                container.appendChild(d);
            });
        });
    }
</script>
</body>
</html>
