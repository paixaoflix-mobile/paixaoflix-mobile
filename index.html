<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Paix√£oFlix TV ‚Äî v2.1.1</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e50914">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Paix√£oFlix">
    
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/favicon-96x96.png">
    <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/1c9ef48cb1d7032e1649f33c323a0d66bb4ff584/favicon.svg">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/favicon.ico">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet"/>
    
    <style>
        :root {
            --primary: #e50914;
            --bg-dark: #000000;
            --bg-side: #0b0b0b;
            --bg-card: #141414;
            --text: #ffffff;
            --highlight: #F7F5F5;
        }

        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { display: none; }
        body { margin: 0; background: var(--bg-dark); color: var(--text); overflow: hidden; user-select: none; width: 100vw; height: 100vh; }

        .app-container { display: flex; height: 100vh; width: 100vw; }
        .sidebar { width: 200px; background: var(--bg-side); display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #222; z-index: 100; }
        .logo img { width: 120px; display: block; margin: 0 auto 10px; }
        
        .stats-counter { font-size: 10px; text-align: center; margin-bottom: 5px; color: var(--highlight); font-weight: 600; text-shadow: 0 0 5px rgba(247,245,245,0.2); }
        .date-display { font-size: 11px; text-align: center; opacity: 0.8; margin-bottom: 15px; color: #fff; }
        
        .search-box input { width: 100%; padding: 10px; border: none; border-radius: 8px; background: #1a1a1a; color: #fff; font-size: 13px; }
        .nav-menu { flex: 1; overflow-y: auto; margin-top: 10px; }
        .nav-menu button { width: 100%; padding: 12px; margin-bottom: 8px; border: none; border-radius: 8px; background: #222; color: #fff; cursor: pointer; text-align: left; font-size: 13px; }

        .category-bar { width: 160px; background: #080808; display: none; border-right: 1px solid #1a1a1a; overflow-y: auto; }
        .category-bar.active { display: block; }
        .cat-item { padding: 12px 10px; cursor: pointer; border-bottom: 1px solid #111; font-size: 12px; border: 3px solid transparent; text-align: center; }

        .content-area { flex: 1; overflow-y: auto; background: radial-gradient(circle at top, #1a1a1a 0%, #000 100%); }
        .grid { display: grid; padding: 20px; gap: 15px; grid-template-columns: repeat(5, 1fr); }

        .card { background: var(--bg-card); border-radius: 8px; overflow: hidden; border: 3px solid transparent; transition: 0.2s; cursor: pointer; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card.tv-card img { aspect-ratio: 16/9; object-fit: contain; background: #000; padding: 10px; }
        .card-info { padding: 8px; font-size: 11px; text-align: center; line-height: 1.2; }
        .card-info strong { display: block; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; word-break: break-word; }

        /* MOBILE FIX */
        @media (max-width: 768px) {
            .sidebar { width: 105px; padding: 8px; }
            .sidebar .logo img { width: 65px; }
            .category-bar { width: 70px; }
            .cat-item { font-size: 10px; }
            .grid { grid-template-columns: repeat(3, 1fr) !important; gap: 8px; padding: 10px; }
            .grid.tv-grid { grid-template-columns: repeat(4, 1fr) !important; }
            .card-info { font-size: 9px; }
            #details-screen { padding: 20px !important; }
            .details-header { flex-direction: column; align-items: center; text-align: center; }
            .details-poster { width: 160px !important; }
        }

        #player-overlay { position: fixed; inset: 0; background: #000; display: none; z-index: 5000; }
        #player-overlay.active { display: block; }
        .video-js { width: 100% !important; height: 100% !important; }
        video { object-fit: fill !important; }

        .back-button { position: absolute; top: 30px; left: 30px; z-index: 5005; padding: 12px 20px; background: var(--primary); color: #fff; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; transition: opacity 0.5s; }
        .back-button.fade-out { opacity: 0; pointer-events: none; }

        /* TELA DE DETALHES */
        #details-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; padding: 50px; overflow-y: auto; }
        #details-screen.active { display: block; }
        .details-header { display: flex; gap: 30px; margin-bottom: 30px; }
        .details-poster { width: 220px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .details-title { font-size: 28px; margin: 0; color: var(--primary); }
        .details-meta { color: #aaa; margin: 10px 0; }
        .episodes-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; margin-top: 20px; }
        .ep-item { background: #1a1a1a; padding: 12px; border-radius: 5px; cursor: pointer; border: 2px solid transparent; text-align: center; font-size: 13px; }

        :focus { border: 3px solid var(--primary) !important; transform: scale(1.05); z-index: 10; }
    </style>
</head>
<body onclick="resetIdleTimer()">

<div class="app-container" id="app-ui">
    <aside class="sidebar">
        <div class="logo"><img src="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/logoof512.png"></div>
        <div class="stats-counter" id="stats-counter">...</div>
        <div class="date-display">Quinta, 22 de jan, 2026</div>
        <div class="search-box"><input type="text" id="search" placeholder="Pesquisar..." tabindex="0"></div>
        <nav class="nav-menu" id="main-nav">
            <button tabindex="0" data-type="tv">üì° TV AO VIVO</button>
            <button tabindex="0" data-type="tvkids">üßí TV KIDS</button>
            <button tabindex="0" data-type="filmes">üé¨ FILMES</button>
            <button tabindex="0" data-type="series">üì∫ S√âRIES</button>
            <button tabindex="0" data-type="filmeskids">üéà FILMES KIDS</button>
            <button tabindex="0" data-type="serieskids">üß∏ S√âRIES KIDS</button>
        </nav>
    </aside>
    <aside class="category-bar" id="category-bar"></aside>
    <main class="content-area">
        <div class="grid" id="main-grid"></div>
    </main>
</div>

<div id="details-screen">
    <button class="back-button" onclick="closeDetails()" style="position:static; margin-bottom:20px;">‚¨Ö VOLTAR</button>
    <div id="details-content"></div>
</div>

<div id="player-overlay">
    <button class="back-button" id="btn-back">‚¨Ö VOLTAR</button>
    <video id="tv-player" class="video-js vjs-big-play-centered" preload="auto" playsinline></video>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
    const CONFIG = {
        base_url: "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/",
        categories: ["A√ß√£o","Anime","Anima√ß√£o","Aventura","Cl√°ssicos","Com√©dia","Crime","Document√°rios","Dorama","Drama","Faroeste","Fic√ß√£o","Musical","Nacional","Policial","Religioso","Romance","Suspense","Terror","Adulto"]
    };

    let currentPlayer = videojs('tv-player', { controls: true, autoplay: false, fluid: false });
    let hideBtnTimeout;

    async function updateStats() {
        try {
            const [f, s] = await Promise.all([
                fetch(CONFIG.base_url + "filmes.json").then(r => r.json()),
                fetch(CONFIG.base_url + "series.json").then(r => r.json())
            ]);
            document.getElementById('stats-counter').textContent = `${f.length + s.length} T√≠tulos no Paix√£oFlix`;
        } catch(e) { console.error("Erro stats"); }
    }

    async function loadLiveTV(file) {
        showCats(false);
        const grid = document.getElementById('main-grid');
        grid.className = "grid tv-grid";
        grid.innerHTML = "Carregando...";
        try {
            const res = await fetch(CONFIG.base_url + file);
            const text = await res.text();
            const channels = [];
            text.split('\n').forEach((line, i, arr) => {
                if(line.startsWith('#EXTINF')) {
                    const url = arr[i+1]?.trim();
                    const name = line.split(',')[1] || "Canal";
                    const logo = line.match(/tvg-logo="([^"]+)"/)?.[1] || "";
                    if(url && !url.startsWith('#')) channels.push({nome: name, url: url, logo: logo});
                }
            });
            renderGrid(channels, 'tv');
        } catch(e) { grid.innerHTML = "Erro ao carregar."; }
    }

    async function loadVOD(filename, hasCats = true) {
        showCats(false);
        const grid = document.getElementById('main-grid');
        grid.className = "grid";
        grid.innerHTML = "Carregando...";
        
        const res = await fetch(CONFIG.base_url + filename);
        let data = await res.json();
        data.sort((a,b) => (a.titulo || "").localeCompare(b.titulo || ""));

        if(!hasCats) {
            renderGrid(data, 'vod');
        } else {
            grid.innerHTML = "";
            showCats(true);
            const catBar = document.getElementById('category-bar');
            catBar.innerHTML = '';
            CONFIG.categories.forEach(cat => {
                const div = document.createElement('div');
                div.className = 'cat-item'; div.tabIndex = 0; div.textContent = cat;
                div.onclick = () => renderGrid(data.filter(i => i.genero === cat), 'vod');
                catBar.appendChild(div);
            });
            catBar.querySelector('.cat-item')?.focus();
        }
    }

    function renderGrid(list, mode) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        list.forEach(item => {
            const div = document.createElement('div');
            div.className = 'card' + (mode === 'tv' ? ' tv-card' : ''); 
            div.tabIndex = 0;
            const img = (mode === 'tv' ? item.logo : item.poster) || '';
            div.innerHTML = `<img src="${img}"><div class="card-info"><strong>${item.titulo || item.nome}</strong></div>`;
            div.onclick = () => { if(item.type === 'serie') openDetails(item); else openPlayer(item.url); };
            grid.appendChild(div);
        });
    }

    function openDetails(item) {
        const screen = document.getElementById('details-screen');
        const content = document.getElementById('details-content');
        let epsHTML = '';
        for(let i=1; i<=12; i++) {
            const url = `https://archive.org/download/${item.identificador_archive}/ep${i}.mp4`;
            epsHTML += `<div class="ep-item" tabindex="0" onclick="openPlayer('${url}')">‚ñ∂ EPIS√ìDIO ${i}</div>`;
        }
        content.innerHTML = `
            <div class="details-header">
                <img src="${item.poster}" class="details-poster">
                <div class="details-info">
                    <h1 class="details-title">${item.titulo}</h1>
                    <div class="details-meta">${item.year} ‚Ä¢ ‚≠ê ${item.rating} ‚Ä¢ ${item.genero}</div>
                    <p style="color:#ccc; max-width:700px;">${item.desc || 'Sem descri√ß√£o.'}</p>
                </div>
            </div>
            <h3 style="border-left:4px solid var(--primary); padding-left:10px;">EPIS√ìDIOS</h3>
            <div class="episodes-list">${epsHTML}</div>`;
        screen.classList.add('active');
        screen.querySelector('.ep-item')?.focus();
    }

    function closeDetails() { document.getElementById('details-screen').classList.remove('active'); }

    function openPlayer(url) {
        document.getElementById('player-overlay').classList.add('active');
        currentPlayer.src({ src: url, type: url.includes('m3u8') ? 'application/x-mpegURL' : 'video/mp4' });
        currentPlayer.play();
        resetIdleTimer();
    }

    function resetIdleTimer() {
        const btn = document.getElementById('btn-back');
        btn.classList.remove('fade-out');
        clearTimeout(hideBtnTimeout);
        hideBtnTimeout = setTimeout(() => { if(!currentPlayer.paused()) btn.classList.add('fade-out'); }, 4000);
    }

    function closePlayer() { currentPlayer.pause(); document.getElementById('player-overlay').classList.remove('active'); }
    function showCats(visible) { document.getElementById('category-bar').classList.toggle('active', visible); }

    document.getElementById('main-nav').addEventListener('click', (e) => {
        const type = e.target.getAttribute('data-type');
        if (type === 'tv') loadLiveTV("canais.m3u");
        else if (type === 'tvkids') loadLiveTV("canais_kids.m3u");
        else if (type === 'filmes') loadVOD('filmes.json', true);
        else if (type === 'series') loadVOD('series.json', true);
        else if (type === 'filmeskids') loadVOD('kids_filmes.json', false);
        else if (type === 'serieskids') loadVOD('kids_series.json', false);
    });

    document.getElementById('btn-back').onclick = closePlayer;
    window.onload = () => { updateStats(); setTimeout(() => document.querySelector('#main-nav button').focus(), 500); };
</script>
</body>
</html>
