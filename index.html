<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Paix√£oFlix TV ‚Äî v2.6.0</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e50914">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/favicon-96x96.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet"/>
    
    <style>
        :root {
            --primary: #e50914;
            --bg-dark: #000000;
            --bg-side: #0b0b0b;
            --bg-card: #141414;
            --text: #ffffff;
        }

        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { display: none; }
        body { margin: 0; background: var(--bg-dark); color: var(--text); overflow: hidden; user-select: none; width: 100vw; height: 100vh; }

        .app-container { display: flex; height: 100vh; width: 100vw; }
        .sidebar { width: 220px; background: var(--bg-side); display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #222; z-index: 100; }
        .logo img { width: 120px; display: block; margin: 0 auto 5px; }
        .date-display { font-size: 11px; text-align: center; color: #aaa; margin-bottom: 15px; text-transform: capitalize; }
        
        .search-box input { width: 100%; padding: 10px; border: none; border-radius: 8px; background: #1a1a1a; color: #fff; font-size: 13px; margin-bottom: 10px; border: 1px solid #333; }
        .nav-menu { flex: 1; overflow-y: auto; padding-right: 5px; }
        .nav-menu button { width: 100%; padding: 12px; margin-bottom: 6px; border: none; border-radius: 8px; background: #222; color: #fff; cursor: pointer; text-align: left; font-size: 12px; font-weight: 600; transition: 0.2s; }
        
        .dropdown-container { display: none; grid-template-columns: repeat(2, 1fr); gap: 4px; padding: 5px; background: #000; border-radius: 8px; margin-bottom: 10px; }
        .dropdown-container.active { display: grid; }
        .drop-item { padding: 8px 2px; font-size: 10px; background: #1a1a1a; color: #fff; text-align: center; border-radius: 4px; cursor: pointer; border: 1px solid #333; overflow: hidden; }

        .content-area { flex: 1; overflow-y: auto; background: radial-gradient(circle at top, #1a1a1a 0%, #000 100%); position: relative; }
        .grid { display: grid; padding: 25px; gap: 20px; grid-template-columns: repeat(5, 1fr); }

        .card { background: var(--bg-card); border-radius: 8px; overflow: hidden; border: 3px solid transparent; transition: 0.2s; cursor: pointer; position: relative; outline: none; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; background: #222; }
        .card.tv-card img { aspect-ratio: 16/9; object-fit: contain; padding: 10px; }
        .card-info { padding: 8px; font-size: 11px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* FOCO UNIFICADO */
        .card:focus, button:focus, .drop-item:focus, .ep-item:focus { border-color: var(--primary) !important; transform: scale(1.05); background: #333; z-index: 10; }

        #details-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; padding: 40px; overflow-y: auto; }
        .episodes-list { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; }
        .ep-item { background: #1a1a1a; padding: 15px; border-radius: 6px; cursor: pointer; text-align: center; font-size: 13px; border: 1px solid #333; outline: none; }
        
        .rec-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 12px; margin-top: 15px; }

        #player-overlay { position: fixed; inset: 0; background: #000; z-index: 3000; display: none; }
        #player-back { position: absolute; top: 30px; left: 30px; z-index: 3005; opacity: 0; transition: 0.5s; pointer-events: none; }
        #player-back.show { opacity: 1; pointer-events: auto; }

        .back-button { padding: 12px 24px; background: var(--primary); color: #fff; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }

        @media (max-width: 1024px) { .grid { grid-template-columns: repeat(3, 1fr); } .rec-grid { grid-template-columns: repeat(4, 1fr); } }
    </style>
</head>
<body tabindex="-1">

<div class="app-container">
    <aside class="sidebar">
        <div class="logo"><img src="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/logoof512.png"></div>
        <div id="stats-counter" style="font-size:10px; text-align:center; color:grey; margin-bottom:10px;">Sincronizando...</div>
        <div class="date-display" id="date-now"></div>
        
        <div class="search-box">
            <input type="text" id="search" placeholder="Buscar t√≠tulo..." tabindex="0">
        </div>

        <nav class="nav-menu">
            <button onclick="loadLiveTV('canais.m3u')" tabindex="0">üì° TV AO VIVO</button>
            <button onclick="loadLiveTV('canais_kids.m3u')" tabindex="0">üßí TV KIDS</button>
            <button onclick="toggleDrop('drop-filmes')" tabindex="0">üé¨ FILMES ‚ñæ</button>
            <div id="drop-filmes" class="dropdown-container"></div>
            <button onclick="toggleDrop('drop-series')" tabindex="0">üì∫ S√âRIES ‚ñæ</button>
            <div id="drop-series" class="dropdown-container"></div>
            <button onclick="loadVOD('kids_filmes.json')" tabindex="0">üéà FILMES KIDS</button>
            <button onclick="loadVOD('kids_series.json')" tabindex="0">üß∏ S√âRIES KIDS</button>
        </nav>
    </aside>

    <main class="content-area">
        <div class="grid" id="main-grid"></div>
    </main>
</div>

<div id="details-screen">
    <button class="back-button" onclick="closeDetails()" id="btn-close-details" tabindex="0">‚¨Ö VOLTAR PARA LISTA</button>
    <div id="details-content"></div>
</div>

<div id="player-overlay">
    <div id="player-back">
        <button class="back-button" onclick="closePlayer()">‚¨Ö SAIR DA EXIBI√á√ÉO</button>
    </div>
    <video id="tv-player" class="video-js vjs-16-9 vjs-big-play-centered" controls preload="auto" playsinline style="width:100%; height:100%;"></video>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
    const CONFIG = {
        base_url: "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/",
        categories: ["A√ß√£o","Anime","Anima√ß√£o","Aventura","Cl√°ssicos","Com√©dia","Crime","Document√°rios","Dorama","Drama","Faroeste","Fic√ß√£o","Musical","Nacional","Policial","Religioso","Romance","Suspense","Terror","Adulto"]
    };

    let cache = { filmes: [], series: [] };
    let player = videojs('tv-player', {
        controls: true,
        fluid: false,
        playbackRates: [0.5, 1, 1.5, 2],
        controlBar: {
            children: [
                'playToggle', 'progressControl', 'currentTimeDisplay', 
                'timeDivider', 'durationDisplay', 'subsCapsButton', 'fullscreenToggle'
            ]
        }
    });
    let hidetimer;

    window.onload = async () => {
        updateClock();
        await syncData();
        setupDropdowns();
        setupSearch();
        setupRemoteControl();
        // Inicializa√ß√£o com tela limpa conforme solicitado
        document.getElementById('main-grid').innerHTML = '<div style="grid-column: 1/-1; text-align:center; margin-top:100px; color:#555;"><h3>Selecione uma categoria no menu ao lado.</h3></div>';
        setInterval(updateClock, 60000);
    };

    function updateClock() {
        const now = new Date();
        const options = { weekday: 'long', day: 'numeric', month: 'short' };
        document.getElementById('date-now').textContent = now.toLocaleDateString('pt-BR', options);
    }

    async function syncData() {
        try {
            const [f, s] = await Promise.all([
                fetch(CONFIG.base_url + "filmes.json").then(r => r.json()),
                fetch(CONFIG.base_url + "series.json").then(r => r.json())
            ]);
            cache.filmes = f.sort((a,b) => a.titulo.localeCompare(b.titulo));
            cache.series = s.sort((a,b) => a.titulo.localeCompare(b.titulo));
            document.getElementById('stats-counter').textContent = `${f.length + s.length} T√≠tulos Carregados`;
        } catch(e) { console.error("Erro ao carregar banco de dados"); }
    }

    function renderGrid(list, mode) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        grid.className = (mode === 'tv') ? 'grid tv-grid' : 'grid';
        
        list.sort((a,b) => (a.titulo || a.nome).localeCompare(b.titulo || b.nome)).forEach(item => {
            const div = document.createElement('div');
            div.className = 'card' + (mode === 'tv' ? ' tv-card' : '');
            div.tabIndex = 0;
            const imgUrl = (mode === 'tv' ? item.logo : item.poster) || '';
            div.innerHTML = `<img src="${imgUrl}" loading="lazy"><div class="card-info"><strong>${item.titulo || item.nome}</strong></div>`;
            div.onclick = () => {
                if(item.identificador_archive) openDetails(item);
                else openPlayer(item.url, (item.titulo || item.nome));
            };
            grid.appendChild(div);
        });
    }

    function openDetails(item) {
        const screen = document.getElementById('details-screen');
        const content = document.getElementById('details-content');
        screen.style.display = 'block';
        
        let eps = '';
        // Gera 12 epis√≥dios padr√£o por identificador
        for(let i=1; i<=12; i++) {
            const epTitle = `${item.titulo} ‚Äî E${i}`;
            const epUrl = `https://archive.org/download/${item.identificador_archive}/ep${i}.mp4`;
            eps += `<div class="ep-item" tabindex="0" onclick="openPlayer('${epUrl}', '${epTitle}')">EPIS√ìDIO ${String(i).padStart(2, '0')}</div>`;
        }

        // Recomenda√ß√µes (S√©ries Aleat√≥rias) - Garantindo que s√£o clic√°veis
        const recs = [...cache.series].sort(() => 0.5 - Math.random()).slice(0, 6);
        let recsHTML = recs.map(r => `
            <div class="card" tabindex="0" onclick='openDetailsById("${r.titulo}")'>
                <img src="${r.poster}">
                <div class="card-info"><strong>${r.titulo}</strong></div>
            </div>`).join('');

        content.innerHTML = `
            <div style="display:flex; gap:30px; margin-top:30px; flex-wrap:wrap;">
                <img src="${item.poster}" style="width:220px; border-radius:12px; border:1px solid #333;">
                <div style="flex:1; min-width:300px;">
                    <h1 style="color:var(--primary); margin:0; font-size:32px;">${item.titulo}</h1>
                    <p style="font-size:18px; margin:10px 0; color:#ccc;">${item.year || ''} ‚Ä¢ ${item.genero} ‚Ä¢ ‚≠ê ${item.rating || '8.5'}</p>
                    <p style="line-height:1.6; color:#aaa;">${item.desc || 'Acompanhe esta obra incr√≠vel dispon√≠vel agora na Paix√£oFlix.'}</p>
                </div>
            </div>
            <h2 style="margin-top:40px; border-left:5px solid var(--primary); padding-left:15px;">Lista de Epis√≥dios</h2>
            <div class="episodes-list">${eps}</div>
            <h2 style="margin-top:40px;">Voc√™ tamb√©m pode gostar</h2>
            <div class="rec-grid">${recsHTML}</div>
        `;
        document.getElementById('btn-close-details').focus();
    }

    // Fun√ß√£o auxiliar para garantir clique nas recomenda√ß√µes
    function openDetailsById(titulo) {
        const item = cache.series.find(s => s.titulo === titulo);
        if(item) openDetails(item);
    }

    function openPlayer(url, title) {
        if(!url) return;
        const overlay = document.getElementById('player-overlay');
        overlay.style.display = 'block';
        
        const type = url.includes('m3u8') ? 'application/x-mpegURL' : 'video/mp4';
        player.src({ src: url, type: type });

        // L√≥gica de Continuar Assistindo
        const savedTime = localStorage.getItem(`save_${title}`);
        if(savedTime && confirm(`Deseja continuar de onde parou em "${title}"?`)) {
            player.currentTime(parseFloat(savedTime));
        }

        player.play();
        showPlayerControls();

        // Salva progresso
        player.on('timeupdate', () => {
            if(player.currentTime() > 30) {
                localStorage.setItem(`save_${title}`, player.currentTime());
            }
        });
    }

    function showPlayerControls() {
        const btn = document.getElementById('player-back');
        btn.classList.add('show');
        clearTimeout(hidetimer);
        hidetimer = setTimeout(() => btn.classList.remove('show'), 4000);
    }

    document.addEventListener('keydown', showPlayerControls);
    document.addEventListener('touchstart', showPlayerControls);

    function closePlayer() {
        player.pause();
        document.getElementById('player-overlay').style.display = 'none';
    }

    function closeDetails() { 
        document.getElementById('details-screen').style.display = 'none';
    }

    async function loadLiveTV(file) {
        try {
            const res = await fetch(CONFIG.base_url + file);
            const text = await res.text();
            const channels = [];
            const lines = text.split('\n');
            for(let i=0; i<lines.length; i++){
                const line = lines[i].trim();
                if(line.startsWith('#EXTINF')){
                    const logo = line.match(/tvg-logo="([^"]+)"/)?.[1] || "";
                    const nome = line.split(',')[1]?.trim() || "Canal Sem Nome";
                    const url = lines[i+1]?.trim();
                    if(url && url.startsWith('http')) channels.push({nome, logo, url});
                }
            }
            renderGrid(channels, 'tv');
        } catch(e) { alert("Erro ao carregar lista de canais."); }
    }

    function setupDropdowns() {
        ['drop-filmes', 'drop-series'].forEach(id => {
            const container = document.getElementById(id);
            const type = id.includes('filmes') ? 'filmes' : 'series';
            CONFIG.categories.forEach(cat => {
                const item = document.createElement('div');
                item.className = 'drop-item';
                item.textContent = cat;
                item.tabIndex = 0;
                item.onclick = () => filterByCat(type, cat);
                container.appendChild(item);
            });
        });
    }

    function toggleDrop(id) {
        const el = document.getElementById(id);
        const isActive = el.classList.contains('active');
        document.querySelectorAll('.dropdown-container').forEach(d => d.classList.remove('active'));
        if(!isActive) el.classList.add('active');
    }

    function filterByCat(type, cat) {
        const data = cache[type].filter(i => i.genero === cat);
        renderGrid(data, 'vod');
    }

    async function loadVOD(file) {
        const res = await fetch(CONFIG.base_url + file);
        const data = await res.json();
        renderGrid(data, 'vod');
    }

    function setupRemoteControl() {
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            if (e.key === 'Enter') active.click();
            if (e.key === 'Backspace' || e.key === 'Escape') {
                if(document.getElementById('player-overlay').style.display === 'block') closePlayer();
                else if(document.getElementById('details-screen').style.display === 'block') closeDetails();
            }
        });
    }

    function setupSearch() {
        document.getElementById('search').addEventListener('input', (e) => {
            const t = e.target.value.toLowerCase();
            if(t.length < 3) return;
            const res = [...cache.filmes, ...cache.series].filter(i => i.titulo.toLowerCase().includes(t));
            renderGrid(res, 'vod');
        });
    }
</script>
</body>
</html>
