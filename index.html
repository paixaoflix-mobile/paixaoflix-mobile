<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Paix√£oFlix TV ‚Äî v2.6.0 Master</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e50914">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/favicon-96x96.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #e50914;
            --sports: #00ff41;
            --nba: #fdb927;
            --bg-dark: #000000;
            --bg-side: #0b0b0b;
            --bg-card: #141414;
            --text: #ffffff;
        }

        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { display: none; }
        body { margin: 0; background: var(--bg-dark); color: var(--text); overflow: hidden; user-select: none; width: 100vw; height: 100vh; }

        .app-container { display: flex; height: 100vh; width: 100vw; }
        
        .sidebar { width: 260px; background: var(--bg-side); display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #222; z-index: 100; flex-shrink: 0; }
        .logo { text-align: center; margin-bottom: 10px; }
        .logo img { width: 140px; height: auto; display: block; margin: 0 auto; }
        
        #stats-counter { font-size: 11px; text-align: center; color: #666; margin-bottom: 10px; font-weight: 600; }

        .search-box input { width: 100%; padding: 12px; border: none; border-radius: 8px; background: #1a1a1a; color: #fff; font-size: 13px; margin-bottom: 10px; border: 1px solid #333; }
        
        .nav-menu { flex: 1; overflow-y: auto; padding-right: 5px; }
        .nav-menu button { width: 100%; padding: 12px; margin-bottom: 6px; border: none; border-radius: 8px; background: #222; color: #fff; cursor: pointer; text-align: left; font-size: 11px; font-weight: 600; transition: 0.2s; }
        
        /* CATEGORIAS EM DUAS COLUNAS */
        .dropdown-container { display: none; grid-template-columns: 1fr 1fr; gap: 5px; padding: 8px; background: #0f0f0f; border-radius: 8px; margin-bottom: 10px; width: 100%; }
        .dropdown-container.active { display: grid; }
        .drop-item { padding: 8px; font-size: 10px; background: #1a1a1a; color: #fff; text-align: center; border-radius: 4px; cursor: pointer; border: 1px solid #333; overflow: hidden; text-overflow: ellipsis; }

        .content-area { flex: 1; overflow-y: auto; background: radial-gradient(circle at top, #1a1a1a 0%, #000 100%); position: relative; }
        .grid { display: grid; padding: 20px; gap: 15px; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); z-index: 2; position: relative; }

        .card { background: var(--bg-card); border-radius: 8px; overflow: hidden; border: 2px solid transparent; transition: 0.1s; cursor: pointer; position: relative; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card.tv-card img { aspect-ratio: 16/9; object-fit: contain; padding: 10px; }
        .card-info { padding: 8px; font-size: 11px; text-align: center; font-weight: 600; }
        .card-meta { display: flex; justify-content: space-between; padding: 0 8px 8px; font-size: 10px; color: #aaa; }

        /* ARENA 2026 */
        .arena-header { padding: 20px; background: rgba(0,0,0,0.4); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .league-badges { display: flex; gap: 10px; padding: 15px 20px; overflow-x: auto; }
        .badge { background: #1a1a1a; padding: 10px 15px; border-radius: 8px; display: flex; align-items: center; gap: 8px; font-size: 11px; border: 1px solid #333; cursor: pointer; flex-shrink: 0; }
        .badge:hover { border-color: var(--sports); }
        .badge img { width: 20px; height: 20px; }
        
        .match-card { background: #111; border-radius: 12px; padding: 20px; display: flex; align-items: center; justify-content: space-between; border: 1px solid #222; margin-bottom: 12px; }
        .match-team { width: 40%; text-align: center; font-size: 13px; font-weight: bold; }
        .match-team img { width: 40px; margin-bottom: 5px; }

        /* MARCAS D'AGUA */
        .watermark { position: fixed; top: 50%; left: 55%; transform: translate(-50%, -50%); width: 400px; opacity: 0.15; pointer-events: none; z-index: 1; display: none; }

        /* PLAYER OVERLAY */
        #player-overlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; }
        #player-overlay.active { display: block; }
        
        /* ADESIVO MINIMALISTA TV */
        #now-playing-tag { position: fixed; bottom: 15px; right: 15px; background: rgba(0,0,0,0.9); border: 1px solid var(--primary); padding: 6px 12px; border-radius: 20px; display: none; z-index: 6000; align-items: center; gap: 8px; }
        .live-dot { width: 6px; height: 6px; background: var(--primary); border-radius: 50%; animation: pulse 1s infinite; }

        /* DETALHES E EPISODIOS */
        #details-screen { position: fixed; inset: 0; background: #000; z-index: 3000; display: none; padding: 40px; overflow-y: auto; }
        .ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin-top: 20px; }
        .btn-ep { background: #222; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .btn-play-large { background: var(--primary); color: #fff; padding: 15px 40px; border-radius: 8px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; display: flex; align-items: center; gap: 10px; }

        /* FOCO SMART TV */
        :focus { border: 3px solid #fff !important; transform: scale(1.05); z-index: 10; box-shadow: 0 0 20px rgba(255,255,255,0.4); }
    </style>
</head>
<body tabindex="-1">

<img id="w-corinthians" src="https://upload.wikimedia.org/wikipedia/pt/b/b4/Corinthians_simbolo.png" class="watermark">
<img id="w-nba" src="https://upload.wikimedia.org/wikipedia/pt/b/b1/Los_Angeles_Lakers_logo.png" class="watermark">

<div id="now-playing-tag">
    <div class="live-dot"></div>
    <span id="playing-channel-name" style="font-size: 10px; font-weight: bold; color: white;">LIVE</span>
</div>

<div class="app-container">
    <aside class="sidebar">
        <div class="logo"><img src="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/logoof512.png"></div>
        <div id="stats-counter">CARREGANDO...</div>
        
        <div class="search-box">
            <input type="text" id="search" placeholder="Buscar filmes, s√©ries ou canais..." tabindex="0">
        </div>

        <nav class="nav-menu">
            <button onclick="loadLiveTV('canais.m3u')" class="focusable">üì° TV AO VIVO</button>
            <button onclick="loadLiveTV('kids_canais.m3u')" class="focusable">üßí TV KIDS</button>
            
            <button onclick="toggleDrop('drop-filmes')" class="focusable">üé¨ FILMES ‚ñæ</button>
            <div id="drop-filmes" class="dropdown-container"></div>
            
            <button onclick="toggleDrop('drop-series')" class="focusable">üì∫ S√âRIES ‚ñæ</button>
            <div id="drop-series" class="dropdown-container"></div>
            
            <button onclick="loadVOD('kids_filmes.json')" class="focusable">üéà FILMES KIDS</button>
            <button onclick="loadVOD('kids_series.json')" class="focusable">üß∏ S√âRIES KIDS</button>

            <button onclick="openArena('futebol')" style="color:var(--sports); border-top:1px solid #333; margin-top:10px;" class="focusable">‚öΩ ARENA FUTEBOL</button>
            <button onclick="openArena('basquete')" style="color:var(--nba)" class="focusable">üèÄ ARENA BASQUETE</button>
        </nav>
    </aside>

    <main class="content-area" id="main-content">
        <div class="grid" id="main-grid"></div>
    </main>
</div>

<div id="details-screen">
    <button class="btn-ep focusable" onclick="closeDetails()"><i class="fas fa-arrow-left"></i> VOLTAR</button>
    <div id="details-content"></div>
    <h3 style="margin-top:40px;">VOC√ä TAMB√âM PODE GOSTAR</h3>
    <div class="grid" id="suggested-grid" style="padding:0;"></div>
</div>

<div id="player-overlay">
    <button class="focusable" onclick="closePlayer()" style="position: absolute; top: 20px; left: 20px; z-index: 5001; background:rgba(0,0,0,0.5); border:none; color:white; padding:10px; border-radius:5px;">‚úñ FECHAR</button>
    <video id="tv-player" class="video-js vjs-big-play-centered vjs-fill" controls preload="auto"></video>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
    const CONFIG = {
        base_url: "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/",
        categories: ["A√ß√£o","Anime","Anima√ß√£o","Aventura","Cl√°ssicos","Com√©dia","Crime","Document√°rios","Dorama","Drama","Faroeste","Fic√ß√£o","Musical","Nacional","Policial","Religioso","Romance","Suspense","Terror"]
    };

    let cache = { filmes: [], series: [], tv: [] };
    let currentPlaylist = [];
    let currentIndex = 0;

    let player = videojs('tv-player', {
        fluid: false,
        playbackRates: [0.5, 1, 1.5, 2],
        userActions: { hotkeys: true }
    });

    window.onload = async () => {
        await syncData();
        setupDropdowns();
        setupSearch();
        setupRemoteControl();
    };

    async function syncData() {
        try {
            const [f, s] = await Promise.all([
                fetch(CONFIG.base_url + "filmes.json").then(r => r.json()),
                fetch(CONFIG.base_url + "series.json").then(r => r.json())
            ]);
            cache.filmes = f.sort((a,b) => a.titulo.localeCompare(b.titulo));
            cache.series = s.sort((a,b) => a.titulo.localeCompare(b.titulo));
            updateStats();
        } catch(e) { console.log("Sync Offline"); }
    }

    function updateStats() {
        const total = cache.filmes.length + cache.series.length;
        const now = new Date();
        const dataFormatada = now.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'short', year: 'numeric' }).toUpperCase();
        document.getElementById('stats-counter').innerHTML = `${total} T√çTULOS DISPON√çVEIS<br>${dataFormatada}`;
    }

    function setupDropdowns() {
        ['drop-filmes', 'drop-series'].forEach(id => {
            const container = document.getElementById(id);
            const type = id.includes('filmes') ? 'filmes' : 'series';
            CONFIG.categories.forEach(cat => {
                const item = document.createElement('div');
                item.className = 'drop-item focusable';
                item.tabIndex = 0;
                item.textContent = cat;
                item.onclick = () => filterByCat(type, cat);
                container.appendChild(item);
            });
        });
    }

    function toggleDrop(id) {
        const el = document.getElementById(id);
        const active = el.classList.contains('active');
        document.querySelectorAll('.dropdown-container').forEach(d => d.classList.remove('active'));
        if(!active) el.classList.add('active');
    }

    function filterByCat(type, cat) {
        const data = cache[type].filter(i => i.genero === cat);
        renderGrid(data, 'vod');
    }

    function openArena(type) {
        const content = document.getElementById('main-content');
        document.querySelectorAll('.watermark').forEach(w => w.style.display = 'none');
        content.innerHTML = '';
        
        if(type === 'futebol') {
            document.getElementById('w-corinthians').style.display = 'block';
            content.innerHTML = `
                <div class="arena-header"><h2>‚öΩ ARENA FUTEBOL - TEMPORADA 2026</h2></div>
                <div class="league-badges">
                    <div class="badge focusable" onclick="filterArena('Paulist√£o')"><img src="https://upload.wikimedia.org/wikipedia/pt/b/b3/Campeonato_Paulista_S%C3%A9rie_A1_logo.png"> Paulista</div>
                    <div class="badge focusable" onclick="filterArena('Brasileir√£o')"><img src="https://media.api-sports.io/football/leagues/13.png"> Brasileir√£o</div>
                    <div class="badge focusable" onclick="filterArena('Premier')"><img src="https://media.api-sports.io/football/leagues/39.png"> Premier League</div>
                    <div class="badge focusable" onclick="filterArena('Champions')"><img src="https://media.api-sports.io/football/leagues/2.png"> Champions</div>
                    <div class="badge focusable" onclick="filterArena('Copa do Brasil')"><img src="https://upload.wikimedia.org/wikipedia/pt/d/d3/Copa_do_Brasil_2023_logo.png"> Copa do Brasil</div>
                </div>
                <div class="grid" style="padding-top:0;">
                    <div class="match-card focusable" onclick="openPlayer('URL_HLS','CORINTHIANS vs PALMEIRAS')">
                        <div class="match-team"><img src="https://media.api-sports.io/football/teams/131.png"><br>CORINTHIANS</div>
                        <div style="text-align:center;"><span style="color:var(--primary); font-weight:bold;">AO VIVO</span><br><h1 style="margin:5px;">0 - 0</h1></div>
                        <div class="match-team"><img src="https://media.api-sports.io/football/teams/121.png"><br>PALMEIRAS</div>
                    </div>
                </div>`;
        } else {
            document.getElementById('w-nba').style.display = 'block';
            content.innerHTML = `<div class="arena-header"><h2>üèÄ ARENA BASQUETE NBA</h2></div>
            <div class="grid">
                <div class="match-card focusable" onclick="openPlayer('URL_NBA','LAKERS vs CELTICS')">
                    <div class="match-team"><img src="https://media.api-sports.io/basketball/teams/145.png"><br>LAKERS</div>
                    <div style="text-align:center;"><h1>112-108</h1></div>
                    <div class="match-team"><img src="https://media.api-sports.io/basketball/teams/133.png"><br>CELTICS</div>
                </div>
            </div>`;
        }
    }

    async function loadLiveTV(file) {
        const res = await fetch(CONFIG.base_url + file);
        const text = await res.text();
        const channels = [];
        text.split('\n').forEach((line, i, arr) => {
            if(line.startsWith('#EXTINF')) {
                const name = line.split(',')[1] || "Canal";
                const url = arr[i+1]?.trim();
                const logo = line.match(/tvg-logo="([^"]+)"/)?.[1] || '';
                if(url) channels.push({nome: name, url: url, logo: logo, isTV: true});
            }
        });
        renderGrid(channels, 'tv');
    }

    async function loadVOD(file) {
        const res = await fetch(CONFIG.base_url + file);
        const data = await res.json();
        renderGrid(data.sort((a,b)=>a.titulo.localeCompare(b.titulo)), 'vod');
    }

    function renderGrid(list, mode) {
        const container = document.getElementById('main-content');
        container.innerHTML = '<div class="grid" id="main-grid"></div>';
        const grid = document.getElementById('main-grid');
        grid.className = mode === 'tv' ? 'grid tv-grid' : 'grid';
        
        list.forEach(item => {
            const div = document.createElement('div');
            div.className = 'card focusable ' + (mode === 'tv' ? 'tv-card' : '');
            div.tabIndex = 0;
            div.innerHTML = `
                <img src="${item.poster || item.logo}" loading="lazy">
                <div class="card-info">${item.titulo || item.nome}</div>
                ${!item.isTV ? `<div class="card-meta"><span>${item.year || '2026'}</span><span>‚≠ê ${item.rating || '9.0'}</span></div>` : ''}
            `;
            div.onclick = () => item.identificador_archive ? openDetails(item) : openPlayer(item.url, item.nome || item.titulo, item.isTV);
            grid.appendChild(div);
        });
    }

    function openDetails(item) {
        const screen = document.getElementById('details-screen');
        const content = document.getElementById('details-content');
        screen.style.display = 'block';
        
        let actions = item.url ? 
            `<button class="btn-play-large focusable" onclick="openPlayer('${item.url}','${item.titulo}')"><i class="fas fa-play"></i> ASSISTIR AGORA</button>` : 
            `<div class="ep-grid">`;
        
        if(item.identificador_archive) {
            currentPlaylist = [];
            for(let i=1; i<=20; i++) {
                const epUrl = `https://archive.org/download/${item.identificador_archive}/ep${i}.mp4`;
                currentPlaylist.push({url: epUrl, title: `${item.titulo} - EP ${i}`});
                actions += `<button class="btn-ep focusable" onclick="playEpisode(${i-1})">EP ${i}</button>`;
            }
            actions += `</div>`;
        }

        content.innerHTML = `
            <div style="display:flex; gap:40px;">
                <img src="${item.poster}" style="width:280px; border-radius:15px; border:2px solid #333;">
                <div style="flex:1;">
                    <h1 style="font-size:48px; margin:0;">${item.titulo}</h1>
                    <p style="color:var(--primary); font-weight:bold;">${item.year} ‚Ä¢ ${item.genero} ‚Ä¢ ‚≠ê ${item.rating}</p>
                    <p style="font-size:18px; color:#ccc; line-height:1.6;">${item.desc || 'Informa√ß√£o n√£o dispon√≠vel no momento.'}</p>
                    ${actions}
                </div>
            </div>`;
            
        renderSuggestions(item.genero);
    }

    function renderSuggestions(gen) {
        const grid = document.getElementById('suggested-grid');
        const sug = cache.filmes.filter(f => f.genero === gen).slice(0, 6);
        grid.innerHTML = '';
        sug.forEach(s => {
            const div = document.createElement('div');
            div.className = 'card focusable';
            div.innerHTML = `<img src="${s.poster}"><div class="card-info">${s.titulo}</div>`;
            div.onclick = () => openDetails(s);
            grid.appendChild(div);
        });
    }

    function playEpisode(index) {
        currentIndex = index;
        openPlayer(currentPlaylist[index].url, currentPlaylist[index].title);
    }

    player.on('ended', () => {
        if(currentIndex < currentPlaylist.length - 1) {
            playEpisode(currentIndex + 1);
        }
    });

    function openPlayer(url, name, isTV = false) {
        if(!url) return;
        document.getElementById('player-overlay').classList.add('active');
        if(isTV) {
            document.getElementById('now-playing-tag').style.display = 'flex';
            document.getElementById('playing-channel-name').textContent = name;
        }
        player.src({ src: url, type: url.includes('m3u8') ? 'application/x-mpegURL' : 'video/mp4' });
        player.play();
    }

    function closePlayer() { player.pause(); document.getElementById('player-overlay').classList.remove('active'); document.getElementById('now-playing-tag').style.display = 'none'; }
    function closeDetails() { document.getElementById('details-screen').style.display = 'none'; }

    function setupSearch() {
        document.getElementById('search').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            if(val.length < 2) return;
            const res = [
                ...cache.filmes.filter(f => f.titulo.toLowerCase().includes(val)),
                ...cache.series.filter(s => s.titulo.toLowerCase().includes(val))
            ];
            renderGrid(res, 'vod');
        });
    }

    function setupRemoteControl() {
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            const focusables = Array.from(document.querySelectorAll('.focusable, .card, .btn-ep, input'));
            let index = focusables.indexOf(active);

            switch(e.key) {
                case 'ArrowDown': index = Math.min(index + 5, focusables.length - 1); break;
                case 'ArrowUp': index = Math.max(index - 5, 0); break;
                case 'ArrowRight': index = Math.min(index + 1, focusables.length - 1); break;
                case 'ArrowLeft': index = Math.max(index - 1, 0); break;
                case 'Enter': active.click(); break;
                case 'Backspace': 
                    if(document.getElementById('player-overlay').classList.contains('active')) closePlayer();
                    else closeDetails();
                    break;
            }
            if(focusables[index]) focusables[index].focus();
        });
    }
</script>
</body>
</html>
