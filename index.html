<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PaixãoFlix TV — Master v3.3.4</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
    
    <style>
        :root { --primary: #e50914; --yellow: #ffc107; --match: #46d369; --bg: #000; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; outline: none; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* SCROLLBAR INVISÍVEL */
        *::-webkit-scrollbar { display: none; }

        /* SIDEBAR RESPONSIVA */
        .sidebar { width: 260px; height: 100vh; background: #000; display: flex; flex-direction: column; padding: 20px; border-right: 1px solid #222; position: fixed; left: 0; top: 0; z-index: 1000; transition: 0.3s; }
        .logo-container { flex-shrink: 0; text-align: center; margin-bottom: 5px; }
        .logo-container img { width: 160px; height: auto; }
        
        #stats-counter { color: #fff; font-size: 13px; font-weight: bold; text-align: center; margin-bottom: 20px; line-height: 1.6; }
        
        .search-box { margin-bottom: 15px; }
        .search-box input { width: 100%; padding: 12px; background: #111; border: 2px solid #333; color: #fff; border-radius: 8px; font-weight: bold; }
        .search-box input:focus { border-color: var(--yellow); background: #222; }

        .nav-menu { flex: 1; overflow-y: auto; }
        .nav-menu button { width: 100%; padding: 14px; margin-bottom: 8px; border: none; background: transparent; color: #ccc; text-align: left; font-size: 15px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 12px; border-radius: 8px; }
        .nav-menu button i { font-size: 18px; color: var(--yellow); width: 25px; text-align: center; }
        .nav-menu button:focus, .nav-menu button.active { background: #1a1a1a; color: #fff; border-left: 4px solid var(--primary); }

        .dropdown-container { display: none; grid-template-columns: 1fr 1fr; gap: 8px; padding: 10px 0; }
        .dropdown-container.active { display: grid; }
        .drop-item { background: #111; padding: 10px; font-size: 12px; text-align: center; border-radius: 6px; font-weight: bold; cursor: pointer; border: 1px solid #222; }
        .drop-item:focus { border-color: #fff; background: #333; }

        /* CONTEÚDO PRINCIPAL */
        .content-area { margin-left: 260px; height: 100vh; overflow-y: auto; padding: 30px; background: radial-gradient(circle at top left, #111, #000); transition: 0.3s; }
        .grid { display: grid; gap: 20px; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
        
        .card { background: #141414; border-radius: 8px; overflow: hidden; cursor: pointer; transition: 0.3s; border: 3px solid transparent; position: relative; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card.tv-card img { aspect-ratio: 16/9; object-fit: contain; background: #000; padding: 15px; }
        
        .card-info { padding: 10px; text-align: center; background: #141414; }
        .card-title { font-size: 11px; font-weight: bold; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .card:focus { transform: scale(1.08); border-color: #fff; z-index: 10; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }

        /* TELAS SOBREPOSTAS */
        #details-screen, #player-overlay { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; padding: 40px; overflow-y: auto; }
        .det-flex { display: flex; gap: 40px; align-items: flex-start; }
        .det-poster { width: 280px; border-radius: 12px; border: 3px solid #222; box-shadow: 0 0 30px rgba(229, 9, 20, 0.2); }
        
        #ep-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin: 30px 0; }
        .btn-ep { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .btn-ep:focus { background: var(--primary); border-color: #fff; }

        #player-wrapper { width: 100%; height: 100%; }
        .p-back { position: absolute; top: 20px; left: 20px; z-index: 6000; background: var(--primary); border: none; color: #fff; padding: 12px 24px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* MOBILE FIX */
        @media (max-width: 768px) {
            .sidebar { width: 70px; padding: 10px 5px; }
            .sidebar img, #stats-counter, .nav-menu button span, .search-box { display: none; }
            .content-area { margin-left: 70px; padding: 15px; }
            .grid { grid-template-columns: repeat(2, 1fr); }
            .det-flex { flex-direction: column; align-items: center; text-align: center; }
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="logo-container"><img src="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/logoof512.png"></div>
    <div id="stats-counter">CARREGANDO...</div>
    
    <div class="search-box">
        <input type="text" id="search" placeholder="Busca inteligente..." class="focusable">
    </div>

    <nav class="nav-menu">
        <button onclick="loadLiveTV('canais.m3u')" class="focusable"><i class="fa-solid fa-play"></i> <span>TV AO VIVO</span></button>
        <button onclick="loadLiveTV('kids_canais.m3u')" class="focusable"><i class="fa-solid fa-child"></i> <span>TV KIDS</span></button>
        <button onclick="toggleDrop('drop-filmes')" class="focusable"><i class="fa-solid fa-film"></i> <span>FILMES ▾</span></button>
        <div id="drop-filmes" class="dropdown-container"></div>
        <button onclick="toggleDrop('drop-series')" class="focusable"><i class="fa-solid fa-tv"></i> <span>SÉRIES ▾</span></button>
        <div id="drop-series" class="dropdown-container"></div>
        <button onclick="loadVOD('kids_filmes.json', 'vod')" class="focusable"><i class="fa-solid fa-face-smile"></i> <span>FILMES KIDS</span></button>
        <button onclick="loadVOD('kids_series.json', 'series')" class="focusable"><i class="fa-solid fa-robot"></i> <span>SÉRIES KIDS</span></button>
    </nav>
</aside>

<main class="content-area">
    <div class="grid" id="main-grid"></div>
</main>

<div id="details-screen">
    <button class="btn-ep focusable" onclick="closeDetails()"><i class="fa-solid fa-arrow-left"></i> VOLTAR</button>
    <div id="details-content"></div>
    <h3 style="margin-top:40px">RECOMENDADOS</h3>
    <div class="grid" id="suggest-grid"></div>
</div>

<div id="player-overlay">
    <button class="p-back focusable" onclick="closePlayer()">VOLTAR</button>
    <div id="player-wrapper"></div>
</div>

<script>
    let cache = { filmes: [], series: [], tv: [], all: [] };
    let player;
    let currentSeriesContext = { episodes: [], currentIndex: 0, title: '' };
    let playbackPositions = JSON.parse(localStorage.getItem("paixaoflix_pos") || "{}");

    window.onload = async () => {
        await syncData();
        setupDropdowns();
        setupRemote();
        setupSearch();
    };

    async function syncData() {
        try {
            const base = "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/";
            const fetchJSON = (url) => fetch(base + url).then(r => r.json());
            const fetchM3U = (url) => fetch(base + url).then(r => r.text());

            const [f, s, kf, ks, t1, t2] = await Promise.all([
                fetchJSON("filmes.json"), fetchJSON("series.json"),
                fetchJSON("kids_filmes.json"), fetchJSON("kids_series.json"),
                fetchM3U("canais.m3u"), fetchM3U("kids_canais.m3u")
            ]);

            const parseTV = (txt) => {
                const chs = [];
                txt.split('\n').forEach((l, i, a) => {
                    if(l.startsWith('#EXTINF')) {
                        const n = (l.split(',')[1] || "").trim();
                        const u = a[i+1]?.trim();
                        const lg = l.match(/tvg-logo="([^"]+)"/)?.[1] || '';
                        if(u) chs.push({nome: n, url: u, logo: lg, isTV: true});
                    }
                });
                return chs;
            };

            cache.filmes = [...f, ...kf].sort((a,b) => (a.titulo || "").localeCompare(b.titulo || ""));
            cache.series = [...s, ...ks].sort((a,b) => (a.titulo || "").localeCompare(b.titulo || ""));
            cache.tv = [...parseTV(t1), ...parseTV(t2)].sort((a,b) => a.nome.localeCompare(b.nome));
            
            cache.all = [...cache.filmes.map(x => ({...x, m:'vod'})), 
                         ...cache.series.map(x => ({...x, m:'series'})), 
                         ...cache.tv.map(x => ({...x, m:'tv'}))];

            // PATCH CONTADOR TÉCNICO
            const totalJSON = cache.filmes.length + cache.series.length;
            document.getElementById('stats-counter').innerHTML = `${totalJSON} TÍTULOS DISPONÍVEIS<br>24/01/2026`;
        } catch(e) { console.error("Erro no sincronismo dos dados."); }
    }

    function playMedia(item, isAutoNext = false) {
        const url = item.url;
        if(!url) return;

        document.getElementById('player-overlay').style.display = 'block';
        if(player) player.destroy();

        player = new Clappr.Player({
            source: url,
            parentId: "#player-wrapper",
            plugins: [LevelSelector],
            width: '100%',
            height: '100%',
            autoPlay: true,
            stretch: 'fill',
            preload: 'auto',
            playback: {
                hlsjsConfig: {
                    enableWorker: true,
                    recoverMediaError: true,
                    maxBufferLength: 30,
                    startLevel: -1
                }
            },
            events: {
                onTimeUpdate: (e) => {
                    if(!item.isTV) {
                        playbackPositions[item.saveKey || item.titulo] = e.current;
                        localStorage.setItem("paixaoflix_pos", JSON.stringify(playbackPositions));
                    }
                },
                onFinished: () => {
                    if(currentSeriesContext.episodes.length > 0) playNextEpisode();
                }
            }
        });

        // Memorização de posição
        const saved = playbackPositions[item.saveKey || item.titulo];
        if(saved > 10 && !item.isTV && !isAutoNext) {
            if(confirm("Deseja retomar de onde parou?")) player.seek(saved);
        }
        document.querySelector('.p-back').focus();
    }

    function playNextEpisode() {
        const nextIdx = currentSeriesContext.currentIndex + 1;
        if(nextIdx < currentSeriesContext.episodes.length) {
            currentSeriesContext.currentIndex = nextIdx;
            const nextEp = currentSeriesContext.episodes[nextIdx];
            playMedia({
                titulo: `${currentSeriesContext.title} - ${nextEp.name}`,
                url: nextEp.url,
                saveKey: `${currentSeriesContext.title}_${nextEp.name}`
            }, true);
        }
    }

    async function openDetails(item) {
        document.getElementById('details-screen').style.display = 'block';
        const content = document.getElementById('details-content');
        content.innerHTML = `<div class="det-flex"><img src="${item.poster}" class="det-poster"><div><h1 style="margin:0 0 10px 0">${item.titulo}</h1><p style="color:#aaa; line-height:1.6">${item.desc || 'Carregando lista de episódios...'}</p></div></div><div id="ep-container"></div>`;
        
        try {
            const resp = await fetch(`https://archive.org/metadata/${item.identificador_archive}`);
            const meta = await resp.json();
            const container = document.getElementById('ep-container');
            const files = meta.files.filter(f => f.name.endsWith(".mp4") || f.name.endsWith(".mkv"));
            
            currentSeriesContext = {
                title: item.titulo,
                episodes: files.map(f => ({ name: f.name, url: `https://archive.org/download/${item.identificador_archive}/${f.name}` })),
                currentIndex: 0
            };

            files.forEach((f, idx) => {
                const btn = document.createElement('button');
                btn.className = 'btn-ep focusable';
                btn.textContent = `EP ${idx + 1}`;
                btn.onclick = () => {
                    currentSeriesContext.currentIndex = idx;
                    playMedia({
                        titulo: `${item.titulo} - EP${idx+1}`,
                        url: currentSeriesContext.episodes[idx].url,
                        saveKey: `${item.titulo}_${f.name}`
                    });
                };
                container.appendChild(btn);
            });
        } catch(e) { content.innerHTML += "<p>Erro ao conectar com servidor de episódios.</p>"; }
        
        renderSuggest(item.genero);
        document.querySelector('#details-screen .focusable').focus();
    }

    function setupSearch() {
        document.getElementById('search').addEventListener('input', (e) => {
            const v = e.target.value.toLowerCase();
            const target = document.getElementById('main-grid');
            target.innerHTML = '';
            cache.all.filter(x => (x.titulo || x.nome || "").toLowerCase().includes(v))
                     .slice(0, 50).forEach(item => renderItem(item, item.m, target));
        });
    }

    function renderGrid(list, mode) {
        const target = document.getElementById('main-grid');
        target.innerHTML = '';
        list.forEach(item => renderItem(item, mode, target));
    }

    function renderItem(item, mode, target) {
        const div = document.createElement('div');
        div.className = `card focusable ${mode === 'tv' ? 'tv-card' : ''}`;
        div.tabIndex = 0;
        div.innerHTML = `<img src="${item.poster || item.logo}" loading="lazy"><div class="card-info"><span class="card-title">${item.titulo || item.nome}</span></div>`;
        div.onclick = () => {
            if(mode === 'vod' || mode === 'tv') playMedia({ titulo: item.titulo || item.nome, url: item.url, isTV: mode === 'tv' });
            else if(mode === 'series') openDetails(item);
        };
        target.appendChild(div);
    }

    function renderSuggest(gen) {
        const target = document.getElementById('suggest-grid');
        target.innerHTML = '';
        cache.filmes.filter(x => x.genero === gen).slice(0, 6).forEach(item => renderItem(item, 'vod', target));
    }

    function setupRemote() {
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            const f = Array.from(document.querySelectorAll('.focusable'));
            let i = f.indexOf(active);
            if([37,38,39,40,13].includes(e.keyCode)) e.preventDefault();
            switch(e.keyCode) {
                case 38: i = Math.max(i - 1, 0); break; 
                case 40: i = Math.min(i + 1, f.length - 1); break; 
                case 37: i = Math.max(i - 5, 0); break; 
                case 39: i = Math.min(i + 5, f.length - 1); break; 
                case 13: active.click(); break;
                case 8: case 461: 
                    if(document.getElementById('player-overlay').style.display === 'block') closePlayer();
                    else closeDetails();
                    break;
            }
            if(f[i]) f[i].focus();
        });
    }

    function closePlayer() { if(player) player.destroy(); document.getElementById('player-overlay').style.display='none'; }
    function closeDetails() { document.getElementById('details-screen').style.display='none'; currentSeriesContext.episodes = []; }
    function toggleDrop(id) {
        const el = document.getElementById(id);
        const act = el.classList.contains('active');
        document.querySelectorAll('.dropdown-container').forEach(x => x.classList.remove('active'));
        if(!act) el.classList.add('active');
    }

    async function loadLiveTV(file) {
        const res = await fetch("https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/" + file);
        const text = await res.text();
        renderGrid(cache.tv.filter(c => text.includes(c.url)), 'tv');
    }

    async function loadVOD(file, mode) {
        const res = await fetch("https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/" + file);
        const data = await res.json();
        renderGrid(data.sort((a,b) => (a.titulo || "").localeCompare(b.titulo || "")), mode);
    }

    function setupDropdowns() {
        const cats = ["Ação","Anime","Animação","Aventura","Clássicos","Comédia","Crime","Documentários","Dorama","Drama","Faroeste","Ficção","Musical","Nacional","Policial","Religioso","Romance","Suspense","Terror","Adulto"];
        ['drop-filmes', 'drop-series'].forEach(id => {
            const container = document.getElementById(id);
            const type = id.includes('filmes') ? 'filmes' : 'series';
            cats.forEach(c => {
                const d = document.createElement('div');
                d.className = 'drop-item focusable'; d.textContent = c; d.tabIndex = 0;
                d.onclick = () => renderGrid(cache[type].filter(x => x.genero === c), type === 'filmes' ? 'vod' : 'series');
                container.appendChild(d);
            });
        });
    }
</script>
</body>
</html>
