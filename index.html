<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PaixãoFlix TV</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <style>
        :root { --primary: #e50914; --bg: #000; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; outline: none; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* TELA DE CARREGAMENTO - LOGO 240PX */
        #loading-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        #loading-screen img { width: 240px; height: auto; }

        /* BARRA LATERAL - LOGO ORIGINAL 160PX */
        .sidebar { width: 260px; height: 100vh; background: #000; padding: 20px; border-right: 1px solid #222; position: fixed; left: 0; top: 0; z-index: 100; }
        .sidebar .logo-container img { width: 160px; display: block; margin: 0 auto; }
        
        .nav-menu button { width: 100%; padding: 14px; margin-bottom: 8px; background: #222; color: #fff; border: none; cursor: pointer; text-align: left; display: flex; align-items: center; gap: 10px; border-radius: 4px; font-weight: 700; font-size: 16px; }
        .focusable:focus { border: 2px solid #fff !important; background: #333 !important; }

        .content-area { margin-left: 260px; height: 100vh; overflow-y: auto; padding: 30px; }
        .grid { display: grid; gap: 15px; grid-template-columns: repeat(5, 1fr); }
        
        .card { background: #141414; border-radius: 4px; overflow: hidden; border: 2px solid transparent; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card-info { padding: 8px; text-align: center; }
        .card-title { font-size: 12px; font-weight: bold; line-height: 1.2; display: block; }

        #details-screen { position: fixed; inset: 0; background: #000; z-index: 500; display: none; padding: 40px; overflow-y: auto; }
        #player-overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: none; }

        /* MOBILE - CAPAS EM 30% */
        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; position: relative; }
            .content-area { margin-left: 0; padding: 10px; }
            .grid { 
                display: flex !important; 
                flex-wrap: wrap !important; 
                justify-content: space-between !important; 
                gap: 10px !important; 
            }
            .grid .card { 
                width: 30% !important; /* LARGURA DE 30% CONFORME MANDO */
                flex: none !important;
            }
        }
    </style>
</head>
<body>

<div id="loading-screen">
    <img src="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/logoof512.png">
    <p style="margin-top:20px; font-weight:bold; color:var(--primary)">CARREGANDO SISTEMA...</p>
</div>

<aside class="sidebar">
    <div class="logo-container"><img src="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/logoof512.png"></div>
    <div style="text-align:center; font-size:12px; margin:10px 0;">Sábado, 24 de Janeiro de 2026</div>
    <nav class="nav-menu">
        <button id="btn-start" onclick="loadM3U('canais.m3u')" class="focusable">CANAIS TV</button>
        <button onclick="loadVOD('filmes.json', 'vod')" class="focusable">FILMES</button>
        <button onclick="loadVOD('series.json', 'series')" class="focusable">SÉRIES</button>
    </nav>
</aside>

<main class="content-area"><div class="grid" id="main-grid"></div></main>

<div id="details-screen">
    <div id="ep-container"></div>
    <button class="focusable" onclick="closeDetails()">VOLTAR</button>
</div>

<div id="player-overlay"><div id="player-wrapper"></div></div>

<script>
    const base = "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/";
    let cache = { vod: [], series: [], tv: [] };

    window.onload = async () => {
        try {
            const [f, s, t] = await Promise.all([
                fetch(base+"filmes.json").then(r => r.json()),
                fetch(base+"series.json").then(r => r.json()),
                fetch(base+"canais.m3u").then(r => r.text())
            ]);
            cache.vod = f; cache.series = s;
            // Simula tempo de carregamento para exibir o logo de 240px
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('btn-start').focus();
            }, 1500);
        } catch(e) { document.getElementById('loading-screen').innerHTML = "ERRO AO CARREGAR"; }
    };

    function renderItem(i, target) {
        const d = document.createElement('div');
        d.className = 'card focusable';
        d.tabIndex = 0;
        d.innerHTML = `<img src="${i.poster || i.logo}"><div class="card-info"><span class="card-title">${i.titulo || i.nome}</span></div>`;
        target.appendChild(d);
    }

    function loadVOD(file, mode) {
        const g = document.getElementById('main-grid');
        g.innerHTML = '';
        cache[mode].sort((a,b) => a.titulo.localeCompare(b.titulo)).forEach(i => renderItem(i, g));
        g.querySelector('.focusable').focus();
    }

    function setupRemote() {
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            const focusables = Array.from(document.querySelectorAll('.focusable'));
            if(e.keyCode === 13) active.click();
            // Lógica de navegação simplificada e instantânea aqui...
        });
    }

    function closeDetails() { document.getElementById('details-screen').style.display='none'; }
</script>
</body>
</html>
