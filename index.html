<!DOCTYPE html>

<head>

  <meta name="theme-color" content="#000000">

  <!-- Video.js -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;

    /* Bloqueio portrait */

    }

    .app {
      display: flex;

    }

    /* SIDEBAR */
    .sidebar {
      width: 340px;

      display: flex;

    }

    /* LOGO INTELIGENTE */
    .logo img {
      width: clamp(100px, 20vh, 240px);
      margin: 0 auto;

      transition: width 0.3s ease;
    }

    .datetime {
      text-align: center;
      font-size: 14px;
      opacity: 0.85;
    }

    .search-box input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      background: #1a1a1a;
      color: #fff;
      font-size: 14px;
    }

    /* BOT√ïES 3D */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 8px;
    }

    .menu-btn {
      background: linear-gradient(180deg, #2a2a2a, #161616);
      border: none;
      border-radius: 12px;
      padding: 14px 6px;
      font-size: 14px;
      color: #fff;
      cursor: pointer;

      box-shadow:
        0 6px 0 #0a0a0a,
        0 10px 18px rgba(0,0,0,0.7);

      transition: transform 0.15s ease, box-shadow 0.15s ease, transform 0.2s;
    }

    .menu-btn:hover {
      transform: scale(1.03);
    }

    .menu-btn:active {
      transform: translateY(4px);
      box-shadow:
        0 2px 0 #0a0a0a,
        0 6px 10px rgba(0,0,0,0.8);
    }

    .menu-btn:focus {
      outline: none;
      box-shadow:
        0 6px 0 #e50914,
        0 12px 24px rgba(229,9,20,0.9);
    }

    /* CONTE√öDO */
    .content {
      flex: 1;
      background: radial-gradient(circle at center, #111, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.4s ease;
    }

    /* PLAYER */
    .player-wrapper {
      width: 90%;
      height: 90%;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .player-wrapper.active {
      opacity: 1;
      transform: scale(1);
    }

    .video-js {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
    </div>

    <div class="datetime" id="datetime"></div>

    <div class="search-box">
      <input type="text" placeholder="Qual sua escolha de hoje?">
    </div>

    <div class="menu-grid">
      <button class="menu-btn" tabindex="0" data-url="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8">üì∫ Tv ao Vivo</button>
      <button class="menu-btn" tabindex="0">üé¨ Filmes</button>
      <button class="menu-btn" tabindex="0">üì∫ S√©ries</button>
      <button class="menu-btn" tabindex="0">‚≠ê Favoritos</button>
      <button class="menu-btn" tabindex="0">üßí Tv Kids</button>
      <button class="menu-btn" tabindex="0">üçø Filmes Kids</button>
      <button class="menu-btn" tabindex="0">üì∫ S√©ries Kids</button>
      <button class="menu-btn" tabindex="0">üéûÔ∏è Trailers</button>
    </div>
  </aside>

  <!-- CONTE√öDO -->
  <main class="content">
    <div class="player-wrapper" id="playerWrapper">
      <video id="player" class="video-js vjs-big-play-centered" controls playsinline></video>
    </div>
  </main>

</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
  const VERSION = "v1.4.0";
  const player = videojs("player", { responsive: true, fluid: true });
  const wrapper = document.getElementById("playerWrapper");

  // Data e hora
  function atualizarDataHora() {
    const d = new Date();
    const dias = ["domingo","segunda-feira","ter√ßa-feira","quarta-feira","quinta-feira","sexta-feira","s√°bado"];
    document.getElementById("datetime").textContent =
      `${dias[d.getDay()]} ${d.toLocaleDateString("pt-BR")} | ${d.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"})}`;
  }
  atualizarDataHora();
  setInterval(atualizarDataHora, 60000);

  // Abrir player
  document.querySelectorAll(".menu-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const url = btn.dataset.url;
      if (!url) return;

      player.src({ src: url, type: "application/x-mpegURL" });
      player.play();
      wrapper.classList.add("active");
    });
  });

  // Atalhos controle remoto
  document.addEventListener("keydown", e => {
    if (e.key === "Enter") document.activeElement.click();

    // Voltar / fechar player
    if (["Escape", "Backspace"].includes(e.key)) {
      player.pause();
      wrapper.classList.remove("active");
    }

    // Menu alterna foco
    if (e.key.toLowerCase() === "m") {
      document.querySelector(".menu-btn")?.focus();
    }
  });

  console.log("Paix√£oFlix TV carregado:", VERSION);
</script>

</body>
</html>
