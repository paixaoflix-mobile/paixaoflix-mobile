    #loader img {

      margin-bottom: 20px;

    }

    @keyframes spin {
      0% { transform: rotate(0deg); }

    /* Conteúdo real escondido até carregar */
    #content {

      width: 100%;

    }

    iframe {

      height: 100%;
      border: none;
    }
