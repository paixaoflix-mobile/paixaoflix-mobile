<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PaixãoFlix TV — Master v3.4.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <style>
        :root { --primary: #e50914; --yellow: #ffc107; --match: #46d369; --bg: #000; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; outline: none; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        .sidebar { width: 260px; height: 100vh; background: #000; display: flex; flex-direction: column; padding: 20px; border-right: 1px solid #222; position: fixed; left: 0; top: 0; z-index: 1000; }
        .logo-container img { width: 160px; height: auto; display: block; margin: 0 auto; }
        #stats-counter { color: #fff; font-size: 13px; font-weight: bold; text-align: center; margin: 15px 0; text-transform: capitalize; }
        
        .search-box input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px; font-weight: bold; }
        .nav-menu { flex: 1; overflow-y: auto; scrollbar-width: none; }
        .nav-menu button { width: 100%; padding: 15px; margin-bottom: 8px; border: 2px solid transparent; background: transparent; color: #fff; text-align: left; font-size: 16px; font-weight: 700; display: flex; align-items: center; gap: 12px; border-radius: 4px; }
        .nav-menu button i { color: var(--yellow); width: 25px; text-align: center; }

        .focusable:focus { border: 2px solid #fff !important; background: rgba(255,255,255,0.1) !important; outline: none; }

        .dropdown-container { display: none; grid-template-columns: 1fr 1fr; gap: 8px; padding: 10px 0; }
        .dropdown-container.active { display: grid; }
        .drop-item { background: #1a1a1a; padding: 10px; font-size: 12px; text-align: center; border-radius: 4px; border: 1px solid #333; }

        .content-area { margin-left: 260px; height: 100vh; overflow-y: auto; padding: 30px; }
        .grid { display: grid; gap: 20px; grid-template-columns: repeat(5, 1fr); }
        
        .card { background: #141414; border-radius: 4px; overflow: hidden; border: 2px solid transparent; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card.tv-card img { aspect-ratio: 16/9; object-fit: contain; padding: 10px; }
        
        .card-info { padding: 8px; text-align: center; }
        .card-title { font-size: 12px; font-weight: bold; display: block; height: 36px; overflow: hidden; }
        .card-meta { display: flex; justify-content: center; gap: 10px; font-size: 10px; margin-top: 5px; font-weight: bold; }
        .m-green { color: var(--match); }

        #details-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; padding: 40px; overflow-y: auto; }
        .det-wrapper { display: grid; grid-template-columns: 320px 1fr; gap: 40px; }
        .det-poster { width: 100%; border-radius: 8px; border: 2px solid #333; }
        .det-data { margin: 15px 0; display: flex; gap: 15px; font-weight: bold; color: var(--match); }
        
        #ep-container { display: grid; grid-template-columns: repeat(10, 1fr); gap: 10px; margin: 20px 0; }
        .btn-play { background: var(--primary); color: #fff; padding: 15px 40px; border: 2px solid transparent; border-radius: 4px; font-weight: bold; font-size: 18px; margin-bottom: 20px; cursor: pointer; }
        .btn-ep { background: #222; border: 2px solid transparent; color: #fff; padding: 10px; border-radius: 4px; font-weight: bold; }

        #player-overlay { position: fixed; inset: 0; background: #000; z-index: 3000; display: none; }
        #player-wrapper { width: 100%; height: 100%; }

        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; position: relative; }
            .content-area { margin-left: 0; }
            .grid { grid-template-columns: repeat(4, 1fr) !important; }
            .det-wrapper { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="logo-container"><img src="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/logoof512.png"></div>
    <div id="stats-counter">0 TÍTULOS</div>
    <div class="search-box"><input type="text" id="search" placeholder="Busca Global..." class="focusable"></div>
    <nav class="nav-menu">
        <button onclick="loadM3U('canais.m3u')" class="focusable"><i class="fa-solid fa-play"></i> TV AO VIVO</button>
        <button onclick="loadM3U('kids_canais.m3u')" class="focusable"><i class="fa-solid fa-child"></i> TV KIDS</button>
        <button onclick="toggleDrop('drop-filmes')" class="focusable"><i class="fa-solid fa-film"></i> FILMES ▾</button>
        <div id="drop-filmes" class="dropdown-container"></div>
        <button onclick="toggleDrop('drop-series')" class="focusable"><i class="fa-solid fa-tv"></i> SÉRIES ▾</button>
        <div id="drop-series" class="dropdown-container"></div>
        <button onclick="loadVOD('kids_filmes.json', 'vod')" class="focusable"><i class="fa-solid fa-face-smile"></i> FILMES KIDS</button>
        <button onclick="loadVOD('kids_series.json', 'series')" class="focusable"><i class="fa-solid fa-robot"></i> SÉRIES KIDS</button>
    </nav>
</aside>

<main class="content-area"><div class="grid" id="main-grid"></div></main>

<div id="details-screen">
    <div class="det-wrapper">
        <div>
            <img id="det-poster" class="det-poster">
            <button class="btn-ep focusable" onclick="closeDetails()" style="width:100%; margin-top:15px">VOLTAR</button>
        </div>
        <div>
            <h1 id="det-title" style="margin:0; font-size:40px"></h1>
            <div class="det-data"><span class="m-green">98% Match</span> <span id="det-year" style="color:#fff"></span> <span style="color:#fff">⭐ 9.5</span></div>
            <p id="det-desc" style="color:#ccc; font-size:16px; max-width:800px"></p>
            <div id="action-play"></div>
            <div id="ep-container"></div>
            <h3>VOCÊ TAMBÉM PODE GOSTAR</h3>
            <div class="grid" id="suggest-grid" style="grid-template-columns: repeat(5, 1fr);"></div>
        </div>
    </div>
</div>

<div id="player-overlay">
    <button class="btn-ep focusable" onclick="closePlayer()" style="position:absolute; top:20px; left:20px; z-index:4000">SAIR</button>
    <div id="player-wrapper"></div>
</div>

<script>
    const base = "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/";
    let cache = { filmes: [], series: [], tv: [], all: [] };
    let player;

    window.onload = async () => {
        await syncData();
        setupDropdowns();
        setupRemote();
        setupSearch();
    };

    async function syncData() {
        try {
            const [f, s, kf, ks] = await Promise.all([
                fetch(base+"filmes.json").then(r => r.json()), fetch(base+"series.json").then(r => r.json()),
                fetch(base+"kids_filmes.json").then(r => r.json()), fetch(base+"kids_series.json").then(r => r.json())
            ]);
            cache.filmes = [...f, ...kf].sort((a,b) => a.titulo.localeCompare(b.titulo));
            cache.series = [...s, ...ks].sort((a,b) => a.titulo.localeCompare(b.titulo));
            cache.all = [...cache.filmes.map(x=>({...x, m:'vod'})), ...cache.series.map(x=>({...x, m:'series'}))];
            
            const totalJson = cache.filmes.length + cache.series.length;
            const d = new Date();
            const dias = ["Domingo","Segunda-feira","Terça-feira","Quarta-feira","Quinta-feira","Sexta-feira","Sábado"];
            const meses = ["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
            document.getElementById('stats-counter').innerHTML = `${dias[d.getDay()]}, ${d.getDate()} de ${meses[d.getMonth()]} de ${d.getFullYear()}<br>${totalJson} TÍTULOS`;
        } catch(e) { console.error("Erro dados"); }
    }

    function playMedia(item) {
        document.getElementById('player-overlay').style.display = 'block';
        const wrap = document.getElementById('player-wrapper');
        wrap.innerHTML = '';
        player = new Clappr.Player({
            source: item.url, parentId: "#player-wrapper", width: '100%', height: '100%', autoPlay: true
        });
    }

    async function openDetails(item) {
        if(item.m === 'tv') return playMedia(item);
        document.getElementById('details-screen').style.display = 'block';
        document.getElementById('det-title').textContent = item.titulo;
        document.getElementById('det-poster').src = item.poster;
        document.getElementById('det-year').textContent = item.year || '2025';
        document.getElementById('det-desc').textContent = item.desc || 'PaixãoFlix Premium.';
        
        const act = document.getElementById('action-play');
        const eps = document.getElementById('ep-container');
        act.innerHTML = ''; eps.innerHTML = '';

        // FIX: Botão Play sempre presente nos filmes
        if(item.m === 'vod') {
            act.innerHTML = `<button class="btn-play focusable" onclick='playMedia(${JSON.stringify(item)})'>ASSISTIR AGORA</button>`;
        } else if(item.identificador_archive) {
            const meta = await fetch(`https://archive.org/metadata/${item.identificador_archive}`).then(r => r.json());
            meta.files.filter(f => f.name.endsWith(".mp4") || f.name.endsWith(".mkv")).forEach((f, i) => {
                const b = document.createElement('button');
                b.className = 'btn-ep focusable'; b.textContent = `EP ${i+1}`;
                b.onclick = () => playMedia({ url: `https://archive.org/download/${item.identificador_archive}/${f.name}` });
                eps.appendChild(b);
            });
        }
        renderSuggest(item.genero);
        setTimeout(() => document.querySelector('#details-screen .focusable').focus(), 300);
    }

    function renderSuggest(gen) {
        const target = document.getElementById('suggest-grid');
        target.innerHTML = '';
        cache.filmes.filter(x => x.genero === gen).sort(() => 0.5 - Math.random()).slice(0, 5).forEach(i => renderItem(i, 'vod', target));
    }

    function renderItem(item, mode, target) {
        const div = document.createElement('div');
        div.className = `card focusable ${mode === 'tv' ? 'tv-card' : ''}`; div.tabIndex = 0;
        // FIX: Reintrodução de Ano e Avaliação na Capa
        const meta = mode !== 'tv' ? `<div class="card-meta"><span class="m-green">98% Match</span><span style="color:#aaa">${item.year || '2025'}</span></div>` : '';
        div.innerHTML = `<img src="${item.poster || item.logo}"><div class="card-info"><span class="card-title">${item.titulo || item.nome}</span>${meta}</div>`;
        div.onclick = () => openDetails(item);
        target.appendChild(div);
    }

    function setupRemote() {
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            const focusables = Array.from(document.querySelectorAll('.focusable:not([style*="display: none"])'));
            if([37,38,39,40,13].includes(e.keyCode)) e.preventDefault();

            if(e.keyCode === 13) active.click();
            if(e.keyCode === 8) { if(player) closePlayer(); else closeDetails(); }

            let next;
            const rA = active.getBoundingClientRect();

            // FIX: "Esquerda" volta ao menu. "Cima" obedece direção vertical.
            if(e.keyCode === 37 && rA.left < 300 && !active.closest('.sidebar')) {
                document.querySelector('.nav-menu .focusable').focus();
                return;
            }

            focusables.forEach(el => {
                if (el === active) return;
                const rB = el.getBoundingClientRect();
                const dist = Math.hypot(rA.x - rB.x, rA.y - rB.y);
                const isDown = e.keyCode === 40 && rB.top >= rA.bottom - 5;
                const isUp = e.keyCode === 38 && rB.bottom <= rA.top + 5;
                const isRight = e.keyCode === 39 && rB.left >= rA.right - 5;
                const isLeft = e.keyCode === 37 && rB.right <= rA.left + 5;

                if (isDown || isUp || isRight || isLeft) {
                    if (!next || dist < Math.hypot(rA.x - next.getBoundingClientRect().x, rA.y - next.getBoundingClientRect().y)) next = el;
                }
            });
            if(next) next.focus();
        });
    }

    function closePlayer() { if(player) player.destroy(); document.getElementById('player-overlay').style.display='none'; document.getElementById('main-grid').innerHTML = ''; }
    function closeDetails() { document.getElementById('details-screen').style.display='none'; }
    function toggleDrop(id) { document.querySelectorAll('.dropdown-container').forEach(d => d.id !== id && d.classList.remove('active')); document.getElementById(id).classList.toggle('active'); }
    
    async function loadM3U(file) {
        const res = await fetch(base + file).then(r => r.text());
        const chs = [];
        res.split('\n').forEach((l, i, a) => {
            if(l.startsWith('#EXTINF')) {
                const n = l.split(',')[1]?.trim();
                const u = a[i+1]?.trim();
                const lg = l.match(/tvg-logo="([^"]+)"/)?.[1] || '';
                if(u) chs.push({nome: n, url: u, logo: lg, m: 'tv'});
            }
        });
        const target = document.getElementById('main-grid'); target.innerHTML = '';
        chs.sort((a,b) => a.nome.localeCompare(b.nome)).forEach(c => renderItem(c, 'tv', target));
        target.querySelector('.focusable').focus();
    }

    async function loadVOD(file, mode) {
        const data = await fetch(base + file).then(r => r.json());
        const target = document.getElementById('main-grid'); target.innerHTML = '';
        data.sort((a,b) => a.titulo.localeCompare(b.titulo)).forEach(i => renderItem(i, mode, target));
        target.querySelector('.focusable').focus();
    }

    function setupSearch() {
        document.getElementById('search').addEventListener('input', (e) => {
            const v = e.target.value.toLowerCase();
            const target = document.getElementById('main-grid'); target.innerHTML = '';
            cache.all.filter(x => (x.titulo || "").toLowerCase().includes(v)).forEach(i => renderItem(i, i.m, target));
        });
    }

    function setupDropdowns() {
        const cats = ["Ação","Anime","Animação","Aventura","Clássicos","Comédia","Crime","Documentários","Dorama","Drama","Faroeste","Ficção","Musical","Nacional","Policial","Religioso","Romance","Suspense","Terror","Adulto"];
        ['drop-filmes', 'drop-series'].forEach(id => {
            const container = document.getElementById(id);
            const type = id.includes('filmes') ? 'filmes' : 'series';
            cats.forEach(c => {
                const d = document.createElement('div'); d.className = 'drop-item focusable'; d.textContent = c; d.tabIndex = 0;
                d.onclick = () => { 
                    const target = document.getElementById('main-grid'); target.innerHTML = '';
                    cache[type].filter(x => x.genero === c).forEach(i => renderItem(i, type==='filmes'?'vod':'series', target));
                };
                container.appendChild(d);
            });
        });
    }
</script>
</body>
</html>
