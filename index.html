<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Paix√£oFlix TV ‚Äî v16.0 Est√°vel</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet"/>
    
    <style>
        :root { --primary: #e50914; --sports: #00ff41; --nba: #fdb927; --bg-dark: #000; --text: #ffffff; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { margin: 0; background: var(--bg-dark); color: var(--text); overflow: hidden; width: 100vw; height: 100vh; }

        /* MARCAS D'√ÅGUA */
        .watermark { position: fixed; top: 50%; left: 60%; transform: translate(-50%, -50%); width: 450px; opacity: 0.08; pointer-events: none; z-index: 0; display: none; }

        .app-container { display: flex; height: 100vh; width: 100vw; position: relative; z-index: 1; }
        
        /* SIDEBAR ORIGINAL */
        .sidebar { width: 280px; background: #000; display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #222; overflow-y: auto; }
        .logo-container { text-align: center; margin-bottom: 20px; }
        .logo-container img { width: 160px; height: auto; }
        
        .search-box { background: #1a1a1a; border: 1px solid #333; padding: 12px; border-radius: 8px; color: #fff; width: 100%; margin-bottom: 20px; outline: none; }
        .search-box:focus { border-color: var(--primary); }

        /* MENUS E DROPDOWNS */
        .nav-menu button { width: 100%; padding: 12px; margin-bottom: 5px; border: none; border-radius: 8px; background: #111; color: #fff; cursor: pointer; text-align: left; font-weight: 600; font-size: 13px; display: flex; justify-content: space-between; }
        .nav-menu button:focus { background: var(--primary); }
        .dropdown-container { display: none; background: #080808; padding: 5px 0 10px 15px; }
        .dropdown-container button { background: transparent; color: #888; font-size: 12px; padding: 8px; margin: 0; }
        .dropdown-container button:focus { color: #fff; background: transparent; font-weight: bold; }

        /* CONTE√öDO */
        .content-area { flex: 1; overflow-y: auto; padding: 25px; position: relative; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        
        .card { background: #111; border-radius: 8px; overflow: hidden; border: 3px solid transparent; cursor: pointer; transition: 0.2s; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card:focus { border-color: var(--primary); transform: scale(1.05); outline: none; }

        /* LIGAS FOOTBALL (TAMANHO ORIGINAL) */
        .league-bar { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 10px; }
        .league-item { width: 50px; height: 50px; background: #fff; border-radius: 8px; padding: 5px; flex-shrink: 0; cursor: pointer; border: 2px solid transparent; }
        .league-item img { width: 100%; height: 100%; object-fit: contain; }
        .league-item:focus { border-color: var(--sports); transform: scale(1.1); outline: none; }

        /* OVERLAYS */
        #player-overlay, #details-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; }
        .btn-close { position: absolute; top: 20px; left: 20px; z-index: 100; padding: 10px 20px; background: var(--primary); color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<img id="w-foot" src="https://upload.wikimedia.org/wikipedia/pt/b/b4/Corinthians_simbolo.png" class="watermark">
<img id="w-nba" src="https://upload.wikimedia.org/wikipedia/pt/b/b1/Los_Angeles_Lakers_logo.png" class="watermark">

<div class="app-container">
    <aside class="sidebar">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/logoof512.png" alt="LOGO">
        </div>

        <input type="text" id="globalSearch" class="search-box" placeholder="Pesquisar..." onkeyup="doSearch()">

        <nav class="nav-menu">
            <button onclick="openArena('futebol')" style="color:var(--sports); border:1px solid var(--sports);">‚öΩ ARENA JOGOS</button>
            <button onclick="openArena('basquete')" style="color:var(--nba); border:1px solid var(--nba);">üèÄ ARENA NBA</button>
            
            <button onclick="toggleDrop('dtv')">üì° TV AO VIVO <span>‚ñº</span></button>
            <div id="dtv" class="dropdown-container">
                <button onclick="loadList('canais.m3u', 'tv')">Todos os Canais</button>
                <button onclick="loadList('kids_canais.m3u', 'tv')">Canais Kids</button>
            </div>

            <button onclick="toggleDrop('dfi')">üé¨ FILMES <span>‚ñº</span></button>
            <div id="dfi" class="dropdown-container">
                <button onclick="loadList('filmes.json', 'vod')">Lan√ßamentos</button>
                <button onclick="loadList('kids_filmes.json', 'vod')">Filmes Kids</button>
            </div>

            <button onclick="toggleDrop('dse')">üì∫ S√âRIES <span>‚ñº</span></button>
            <div id="dse" class="dropdown-container">
                <button onclick="loadList('series.json', 'serie')">Todas as S√©ries</button>
                <button onclick="loadList('kids_series.json', 'serie')">S√©ries Kids</button>
            </div>

            <button onclick="loadContinue()">üïí CONTINUAR</button>
        </nav>
    </aside>

    <main class="content-area">
        <div id="arena-box" style="display:none;">
            <div id="league-selector" class="league-bar"></div>
            <div id="arena-live-grid" class="grid"></div>
        </div>

        <div id="main-grid" class="grid"></div>
    </main>
</div>

<div id="details-screen">
    <button class="btn-close" onclick="closeDetails()">‚¨Ö VOLTAR</button>
    <div id="details-content" style="padding:60px 40px; display:flex; gap:40px;"></div>
</div>

<div id="player-overlay">
    <button class="btn-close" onclick="closePlayer()">‚¨Ö FECHAR</button>
    <video id="vid-player" class="video-js vjs-big-play-centered" controls preload="auto"></video>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
    const GITHUB_PATH = "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/";
    const API_FOOT = "b4e09054a088c25504269d2761496bae";
    const vPlayer = videojs('vid-player');

    function toggleDrop(id) {
        const d = document.getElementById(id);
        d.style.display = (d.style.display === 'block') ? 'none' : 'block';
    }

    async function loadList(file, type) {
        resetView();
        const grid = document.getElementById('main-grid');
        grid.innerHTML = "Carregando...";
        
        try {
            const r = await fetch(GITHUB_PATH + file);
            let data;
            if(file.endsWith('.m3u')) {
                data = parseM3U(await r.text());
            } else {
                data = await r.json();
            }

            // ORDEM ALFAB√âTICA OBRIGAT√ìRIA
            data.sort((a,b) => (a.titulo || a.name).localeCompare(b.titulo || b.name));

            grid.innerHTML = data.map(item => `
                <div class="card" tabindex="0" onclick="handleItem('${encodeURIComponent(JSON.stringify(item))}', '${type}')">
                    <img src="${item.poster || item.image || 'https://via.placeholder.com/200x300'}">
                    <div style="padding:8px; font-size:11px; text-align:center;">${item.titulo || item.name}</div>
                </div>
            `).join('');
        } catch(e) { grid.innerHTML = "Erro ao carregar lista. Verifique os arquivos no GitHub."; }
    }

    function handleItem(encoded, type) {
        const item = JSON.parse(decodeURIComponent(encoded));
        if(type === 'serie') {
            openSerie(item);
        } else {
            startPlay(item.url || item.link);
        }
    }

    function openSerie(serie) {
        const ds = document.getElementById('details-screen');
        ds.style.display = 'block';
        let eps = "";
        for(let i=1; i<=(serie.episodios || 10); i++) {
            const url = `https://archive.org/download/${serie.identificador_archive}/ep${i}.mp4`;
            eps += `<button onclick="startPlay('${url}')" style="padding:10px; margin:5px; background:#222; border:none; color:white; cursor:pointer; border-radius:5px;">EP ${i}</button>`;
        }
        document.getElementById('details-content').innerHTML = `
            <img src="${serie.poster}" style="width:280px; border-radius:15px; box-shadow: 0 0 20px rgba(0,0,0,0.5);">
            <div>
                <h1 style="color:var(--primary); margin:0;">${serie.titulo}</h1>
                <p style="color:#888; margin-bottom:20px;">S√©rie Completa - Selecione o Epis√≥dio:</p>
                <div style="display:flex; flex-wrap:wrap; gap:5px;">${eps}</div>
            </div>`;
    }

    function openArena(mode) {
        resetView();
        document.getElementById('arena-box').style.display = 'block';
        if(mode === 'futebol') {
            document.getElementById('w-foot').style.display = 'block';
            renderFootLeagues();
        } else {
            document.getElementById('w-nba').style.display = 'block';
            loadNBA();
        }
    }

    function renderFootLeagues() {
        const ids = [13, 39, 140, 2, 78, 135];
        document.getElementById('league-selector').innerHTML = ids.map(id => `
            <div class="league-item" tabindex="0" onclick="loadFootLive(${id})">
                <img src="https://media.api-sports.io/football/leagues/${id}.png">
            </div>
        `).join('');
    }

    async function loadFootLive(id) {
        const g = document.getElementById('arena-live-grid');
        g.innerHTML = "Buscando...";
        const r = await fetch(`https://v3.football.api-sports.io/fixtures?league=${id}&live=all`, {
            headers: {"x-rapidapi-key": API_FOOT, "x-rapidapi-host": "v3.football.api-sports.io"}
        });
        const d = await r.json();
        g.innerHTML = d.response.map(m => `
            <div class="card" tabindex="0" onclick="startPlay('LINK_DO_CANAL')">
                <div style="padding:15px; text-align:center;">
                    <img src="${m.teams.home.logo}" width="30"> vs <img src="${m.teams.away.logo}" width="30"><br>
                    <b>${m.goals.home} - ${m.goals.away}</b><br>
                    <small style="color:var(--sports)">AO VIVO ${m.fixture.status.elapsed}'</small>
                </div>
            </div>
        `).join('');
    }

    async function loadNBA() {
        const g = document.getElementById('arena-live-grid');
        g.innerHTML = "Carregando NBA...";
        // Implementar fetch NBA similar ao foot
    }

    function doSearch() {
        const q = document.getElementById('globalSearch').value.toLowerCase();
        document.querySelectorAll('.card').forEach(c => {
            c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none';
        });
    }

    function startPlay(url) {
        if(!url) return;
        document.getElementById('player-overlay').style.display = 'block';
        vPlayer.src({ src: url, type: url.includes('m3u8') ? 'application/x-mpegURL' : 'video/mp4' });
        vPlayer.play();
    }

    function resetView() {
        document.getElementById('main-grid').innerHTML = "";
        document.getElementById('arena-box').style.display = 'none';
        document.querySelectorAll('.watermark').forEach(w => w.style.display = 'none');
    }

    function closePlayer() { vPlayer.pause(); document.getElementById('player-overlay').style.display = 'none'; }
    function closeDetails() { document.getElementById('details-screen').style.display = 'none'; }

    function parseM3U(t) {
        const lines = t.split('\n');
        const list = [];
        for(let i=0; i<lines.length; i++) {
            if(lines[i].includes('#EXTINF')) {
                list.push({ name: lines[i].split(',')[1].trim(), link: lines[i+1].trim(), image: 'https://cdn-icons-png.flaticon.com/512/716/716429.png' });
            }
        }
        return list;
    }
</script>
</body>
</html>
