<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PaixãoFlix TV — Master v3.3.5</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
    
    <style>
        :root { --primary: #e50914; --yellow: #ffc107; --bg: #000; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; outline: none; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        .sidebar { width: 260px; height: 100vh; background: #000; display: flex; flex-direction: column; padding: 20px; border-right: 1px solid #222; position: fixed; left: 0; top: 0; z-index: 1000; }
        .logo-container img { width: 160px; height: auto; display: block; margin: 0 auto; }
        
        #stats-counter { color: #fff; font-size: 13px; font-weight: bold; text-align: center; margin: 15px 0; line-height: 1.4; text-transform: capitalize; }
        
        .search-box { margin-bottom: 15px; }
        .search-box input { width: 100%; padding: 12px; background: #111; border: 2px solid #333; color: #fff; border-radius: 8px; }

        .nav-menu { flex: 1; overflow-y: auto; scrollbar-width: none; }
        .nav-menu button { width: 100%; padding: 14px; margin-bottom: 8px; border: none; background: transparent; color: #ccc; text-align: left; font-size: 15px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 12px; border-radius: 8px; }
        .nav-menu button:focus { background: #1a1a1a; color: #fff; border-left: 4px solid var(--primary); }

        .dropdown-container { display: none; grid-template-columns: 1fr 1fr; gap: 8px; padding: 10px 0; }
        .dropdown-container.active { display: grid; }
        .drop-item { background: #111; padding: 10px; font-size: 12px; text-align: center; border-radius: 6px; cursor: pointer; border: 1px solid #222; }
        .drop-item:focus { border-color: #fff; background: #333; }

        .content-area { margin-left: 260px; height: 100vh; overflow-y: auto; padding: 30px; }
        .grid { display: grid; gap: 20px; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
        
        .card { background: #141414; border-radius: 8px; overflow: hidden; cursor: pointer; transition: 0.2s; border: 3px solid transparent; }
        .card:focus { transform: scale(1.05); border-color: #fff; z-index: 10; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card.tv-card img { aspect-ratio: 16/9; object-fit: contain; padding: 10px; }
        .card-title { padding: 10px; font-size: 11px; text-align: center; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        #details-screen, #player-overlay { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; padding: 40px; overflow-y: auto; }
        .det-flex { display: flex; gap: 40px; }
        .det-poster { width: 250px; border-radius: 12px; border: 2px solid #333; }
        
        /* PATCH: 10 EPISÓDIOS POR LINHA */
        #ep-container { display: grid; grid-template-columns: repeat(10, 1fr); gap: 10px; margin: 25px 0; }
        .btn-ep { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 12px; }
        .btn-ep:focus { background: var(--primary); border-color: #fff; }

        /* PATCH: 4 CAPAS NAS SUGESTÕES */
        #suggest-grid { grid-template-columns: repeat(4, 1fr); max-width: 800px; }

        #player-wrapper { width: 100%; height: 100%; background: #000; }
        .p-back { position: absolute; top: 20px; left: 20px; z-index: 6000; background: var(--primary); border: none; color: #fff; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="logo-container"><img src="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/logoof512.png"></div>
    <div id="stats-counter">Carregando...</div>
    
    <div class="search-box">
        <input type="text" id="search" placeholder="Busca..." class="focusable">
    </div>

    <nav class="nav-menu">
        <button onclick="loadLiveTV('canais.m3u')" class="focusable"><i class="fa-solid fa-play"></i> TV AO VIVO</button>
        <button onclick="loadLiveTV('kids_canais.m3u')" class="focusable"><i class="fa-solid fa-child"></i> TV KIDS</button>
        <button onclick="toggleDrop('drop-filmes')" class="focusable"><i class="fa-solid fa-film"></i> FILMES ▾</button>
        <div id="drop-filmes" class="dropdown-container"></div>
        <button onclick="toggleDrop('drop-series')" class="focusable"><i class="fa-solid fa-tv"></i> SÉRIES ▾</button>
        <div id="drop-series" class="dropdown-container"></div>
        <button onclick="loadVOD('kids_filmes.json', 'vod')" class="focusable"><i class="fa-solid fa-face-smile"></i> FILMES KIDS</button>
        <button onclick="loadVOD('kids_series.json', 'series')" class="focusable"><i class="fa-solid fa-robot"></i> SÉRIES KIDS</button>
    </nav>
</aside>

<main class="content-area">
    <div class="grid" id="main-grid"></div>
</main>

<div id="details-screen">
    <button class="btn-ep focusable" onclick="closeDetails()"><i class="fa-solid fa-arrow-left"></i> VOLTAR</button>
    <div id="details-content" style="margin-top:20px"></div>
    <h3 style="margin-top:30px">SUGESTÕES</h3>
    <div class="grid" id="suggest-grid"></div>
</div>

<div id="player-overlay">
    <button class="p-back focusable" onclick="closePlayer()">Sair do Player</button>
    <div id="player-wrapper"></div>
</div>

<script>
    let cache = { filmes: [], series: [], tv: [], all: [] };
    let player;
    let playbackPositions = JSON.parse(localStorage.getItem("paixaoflix_pos") || "{}");

    window.onload = async () => {
        await syncData();
        setupDropdowns();
        setupRemote();
        setupSearch();
        updateClock();
    };

    function updateClock() {
        const d = new Date();
        const dias = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
        const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        document.getElementById('stats-counter').innerHTML = `${dias[d.getDay()]}, ${d.getDate()} de ${meses[d.getMonth()]} de ${d.getFullYear()}<br>${cache.filmes.length + cache.series.length} Títulos Online`;
    }

    async function syncData() {
        const base = "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/";
        try {
            const [f, s, kf, ks] = await Promise.all([
                fetch(base+"filmes.json").then(r => r.json()),
                fetch(base+"series.json").then(r => r.json()),
                fetch(base+"kids_filmes.json").then(r => r.json()),
                fetch(base+"kids_series.json").then(r => r.json())
            ]);
            cache.filmes = [...f, ...kf];
            cache.series = [...s, ...ks];
            cache.all = [...cache.filmes.map(x=>({...x, m:'vod'})), ...cache.series.map(x=>({...x, m:'series'}))];
            updateClock();
        } catch(e) { console.error("Erro dados"); }
    }

    function playMedia(item) {
        if(!item.url) return;
        document.getElementById('player-overlay').style.display = 'block';
        const wrapper = document.getElementById('player-wrapper');
        wrapper.innerHTML = ''; // Limpa para evitar tela preta de sobreposição

        player = new Clappr.Player({
            source: item.url,
            parentId: "#player-wrapper",
            plugins: [LevelSelector],
            width: '100%',
            height: '100%',
            autoPlay: true,
            chromeless: false, // PATCH: Garante que os controles apareçam
            allowUserInteraction: true,
            playback: { hlsjsConfig: { enableWorker: true, recoverMediaError: true } }
        });

        const saved = playbackPositions[item.titulo];
        if(saved > 10) { setTimeout(() => { if(confirm("Retomar de onde parou?")) player.seek(saved); }, 500); }
        document.querySelector('.p-back').focus();
    }

    async function openDetails(item) {
        document.getElementById('details-screen').style.display = 'block';
        const content = document.getElementById('details-content');
        content.innerHTML = `<div class="det-flex"><img src="${item.poster}" class="det-poster"><div><h1>${item.titulo}</h1><p>${item.desc || 'Temporada completa disponível.'}</p></div></div><div id="ep-container"></div>`;
        
        try {
            const resp = await fetch(`https://archive.org/metadata/${item.identificador_archive}`);
            const meta = await resp.json();
            const container = document.getElementById('ep-container');
            meta.files.filter(f => f.name.endsWith(".mp4") || f.name.endsWith(".mkv")).forEach((f, idx) => {
                const btn = document.createElement('button');
                btn.className = 'btn-ep focusable';
                btn.textContent = `EP ${idx + 1}`;
                btn.onclick = () => playMedia({ titulo: `${item.titulo} E${idx+1}`, url: `https://archive.org/download/${item.identificador_archive}/${f.name}` });
                container.appendChild(btn);
            });
        } catch(e) {}
        renderSuggest(item.genero);
        document.querySelector('#details-screen .focusable').focus();
    }

    function renderItem(item, mode, target) {
        const div = document.createElement('div');
        div.className = `card focusable ${mode === 'tv' ? 'tv-card' : ''}`;
        div.tabIndex = 0;
        div.innerHTML = `<img src="${item.poster || item.logo}"><span class="card-title">${item.titulo || item.nome}</span>`;
        div.onclick = () => mode === 'series' ? openDetails(item) : playMedia(item);
        target.appendChild(div);
    }

    function renderGrid(list, mode) {
        const target = document.getElementById('main-grid');
        target.innerHTML = '';
        list.forEach(item => renderItem(item, mode, target));
    }

    function renderSuggest(gen) {
        const target = document.getElementById('suggest-grid');
        target.innerHTML = '';
        cache.filmes.filter(x => x.genero === gen).slice(0, 4).forEach(item => renderItem(item, 'vod', target));
    }

    function setupRemote() {
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            const focusables = Array.from(document.querySelectorAll('.focusable'));
            let index = focusables.indexOf(active);

            if([37,38,39,40,13].includes(e.keyCode)) e.preventDefault();

            switch(e.keyCode) {
                case 38: // Cima
                    if(index > 0) focusables[index - 1].focus();
                    break;
                case 40: // Baixo
                    if(index < focusables.length - 1) focusables[index + 1].focus();
                    break;
                case 37: // Esquerda
                    if(index > 4) focusables[index - 5].focus();
                    break;
                case 39: // Direita
                    if(index < focusables.length - 5) focusables[index + 5].focus();
                    break;
                case 13: active.click(); break;
                case 8: closePlayer(); closeDetails(); break;
            }
        });
    }

    function setupSearch() {
        document.getElementById('search').addEventListener('input', (e) => {
            const v = e.target.value.toLowerCase();
            const target = document.getElementById('main-grid');
            target.innerHTML = '';
            cache.all.filter(x => (x.titulo || "").toLowerCase().includes(v)).forEach(i => renderItem(i, i.m, target));
        });
    }

    function toggleDrop(id) {
        const el = document.getElementById(id);
        const isActive = el.classList.contains('active');
        document.querySelectorAll('.dropdown-container').forEach(d => d.classList.remove('active'));
        if(!isActive) el.classList.add('active');
    }

    function closePlayer() { if(player) player.destroy(); document.getElementById('player-overlay').style.display='none'; }
    function closeDetails() { document.getElementById('details-screen').style.display='none'; }

    async function loadLiveTV(file) {
        const base = "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/";
        const res = await fetch(base + file);
        const text = await res.text();
        const chs = [];
        text.split('\n').forEach((l, i, a) => {
            if(l.startsWith('#EXTINF')) {
                const n = (l.split(',')[1] || "").trim();
                const u = a[i+1]?.trim();
                const lg = l.match(/tvg-logo="([^"]+)"/)?.[1] || '';
                if(u) chs.push({nome: n, url: u, logo: lg});
            }
        });
        renderGrid(chs, 'tv');
    }

    async function loadVOD(file, mode) {
        const base = "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/";
        const data = await fetch(base + file).then(r => r.json());
        renderGrid(data, mode);
    }

    function setupDropdowns() {
        const cats = ["Ação","Anime","Aventura","Comédia","Drama","Ficção","Romance","Terror"];
        ['drop-filmes', 'drop-series'].forEach(id => {
            const container = document.getElementById(id);
            const type = id.includes('filmes') ? 'filmes' : 'series';
            cats.forEach(c => {
                const d = document.createElement('div');
                d.className = 'drop-item focusable'; d.textContent = c; d.tabIndex = 0;
                d.onclick = () => renderGrid(cache[type].filter(x => x.genero === c), type === 'filmes' ? 'vod' : 'series');
                container.appendChild(d);
            });
        });
    }
</script>
</body>
</html>
