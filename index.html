<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Paix√£oFlix TV ‚Äî v8.0 Est√°vel</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet"/>
    
    <style>
        :root { --primary: #e50914; --bg-dark: #000000; --bg-side: #0b0b0b; --text: #ffffff; }
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif !important; }
        body { margin: 0; background: var(--bg-dark); color: var(--text); overflow: hidden; width: 100vw; height: 100vh; }
        ::-webkit-scrollbar { display: none; }

        .app-container { display: flex; height: 100vh; width: 100vw; }
        
        /* SIDEBAR */
        .sidebar { width: 240px; background: var(--bg-side); display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #222; }
        .logo img { width: 130px; display: block; margin: 0 auto 10px; }
        
        .stats-counter { font-size: 11px; text-align: center; color: #ffffff; font-weight: 600; margin-bottom: 5px; }
        .date-display { font-size: 11px; text-align: center; color: #888; margin-bottom: 15px; text-transform: capitalize; }
        
        .search-box input { width: 100%; padding: 10px; border: 1px solid #333; border-radius: 8px; background: #111; color: #fff; margin-bottom: 15px; }

        .nav-menu { flex: 1; overflow-y: auto; }
        .nav-menu button { width: 100%; padding: 12px; margin-bottom: 6px; border: none; border-radius: 8px; background: #1a1a1a; color: #fff; cursor: pointer; text-align: left; font-size: 12px; font-weight: 600; }
        .nav-menu button:focus { background: var(--primary); outline: 2px solid #fff; }

        /* DROPDOWNS */
        .dropdown-container { display: none; grid-template-columns: repeat(2, 1fr); gap: 4px; padding: 5px; background: #000; border-radius: 8px; margin-bottom: 10px; }
        .dropdown-container.active { display: grid; }
        .drop-item { padding: 8px 2px; font-size: 10px; background: #1a1a1a; color: #fff; text-align: center; border-radius: 4px; cursor: pointer; border: 1px solid #333; }
        .drop-item:focus { background: var(--primary); outline: 2px solid #fff; }

        /* GRID E CONTE√öDO */
        .content-area { flex: 1; overflow-y: auto; background: #000; scroll-behavior: smooth; }
        .grid { display: grid; padding: 20px; gap: 15px; grid-template-columns: repeat(5, 1fr); }
        
        @media (max-width: 768px) {
            .grid { grid-template-columns: repeat(3, 1fr) !important; padding: 10px; gap: 8px; }
            .sidebar { width: 170px; }
        }

        .card { background: #111; border-radius: 8px; overflow: hidden; border: 3px solid transparent; cursor: pointer; transition: 0.2s; position: relative; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card.tv-card img { aspect-ratio: 16/9; object-fit: contain; padding: 10px; }
        .card:focus { border-color: var(--primary); transform: scale(1.05); z-index: 10; outline: none; }

        .card-meta { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.85); padding: 5px; font-size: 9px; display: flex; justify-content: space-between; }
        .card-title-text { padding: 5px; font-size: 10px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* TELA DE DETALHES */
        #details-screen { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; padding: 20px; overflow-y: auto; }
        .episodes-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 20px; }
        /* BOT√ïES DE EPIS√ìDIOS LIMITADOS AO TEXTO */
        .episode-btn { background: #222; padding: 8px 15px; border-radius: 4px; text-align: center; cursor: pointer; font-size: 11px; border: 2px solid transparent; color: #fff; width: fit-content; min-width: 80px; }
        .episode-btn:focus { border-color: var(--primary); background: #e50914; outline: none; transform: scale(1.1); }

        /* SE√á√ÉO DE SUGEST√ïES */
        .suggestions-title { margin-top: 40px; font-size: 16px; color: var(--primary); border-bottom: 1px solid #222; padding-bottom: 5px; }
        .suggestions-row { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; }
        .suggestion-card { width: 120px; flex: none; cursor: pointer; border-radius: 5px; overflow: hidden; border: 2px solid transparent; }
        .suggestion-card:focus { border-color: #fff; transform: scale(1.05); }
        .suggestion-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }

        /* PLAYER */
        #player-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; }
        .video-js { width: 100% !important; height: 100% !important; }
        .vjs-tech { object-fit: fill !important; }
        .btn-back { position: absolute; top: 20px; left: 20px; z-index: 10001; padding: 10px 20px; background: var(--primary); color: #fff; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <div class="logo"><img src="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/logoof512.png"></div>
        <div class="stats-counter" id="stats-counter">CARREGANDO...</div>
        <div id="date-now" class="date-display"></div>
        <div class="search-box"><input type="text" id="search-input" placeholder="Busca Global..."></div>

        <nav class="nav-menu">
            <button onclick="smartLoad('canais.m3u')">üì° TV AO VIVO</button>
            <button onclick="smartLoad('kids_canais.m3u')">üßí TV KIDS</button>
            <button onclick="toggleDrop('drop-filmes')">üé¨ FILMES ‚ñæ</button>
            <div id="drop-filmes" class="dropdown-container"></div>
            <button onclick="toggleDrop('drop-series')">üì∫ S√âRIES ‚ñæ</button>
            <div id="drop-series" class="dropdown-container"></div>
            <button onclick="smartLoad('kids_filmes.json')">üéà FILMES KIDS</button>
            <button onclick="smartLoad('kids_series.json')">üß∏ S√âRIES KIDS</button>
            <button onclick="loadContinue()">üïí CONTINUAR</button>
        </nav>
    </aside>

    <main class="content-area" id="scroller"><div class="grid" id="main-grid"></div></main>
</div>

<div id="details-screen">
    <button class="btn-back" onclick="closeDetails()">‚¨Ö VOLTAR</button>
    <div id="details-content" style="margin-top:60px;"></div>
</div>

<div id="player-overlay">
    <button class="btn-back" onclick="closePlayer()">‚¨Ö VOLTAR</button>
    <video id="main-player" class="video-js vjs-big-play-centered" playsinline></video>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
    const API_BASE = "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/";
    const CATEGORIES = ["A√ß√£o","Anime","Anima√ß√£o","Aventura","Cl√°ssicos","Com√©dia","Crime","Document√°rios","Dorama","Drama","Faroeste","Fic√ß√£o","Musical","Nacional","Policial","Religioso","Romance","Suspense","Terror","Adulto"];
    
    let globalData = { filmes: [], series: [] };
    let fullCache = []; 
    let fullTV = [];   
    let player = videojs('main-player', { controls: true, fluid: false, preload: 'auto' });

    window.onload = async () => {
        updateClock();
        setupDropdowns();
        await preloadAll();
        setupRemote();
        document.getElementById('main-grid').innerHTML = '<div style="width:100%; text-align:center; margin-top:50px; color:#555;">Inicie sua divers√£o escolhendo uma categoria</div>';
        setInterval(updateClock, 60000);
    };

    function updateClock() {
        const n = new Date();
        document.getElementById('date-now').textContent = n.toLocaleDateString('pt-BR', {weekday:'long', day:'numeric', month:'short'});
    }

    async function preloadAll() {
        const jsonFiles = ['filmes.json', 'series.json', 'kids_filmes.json', 'kids_series.json'];
        const m3uFiles = ['canais.m3u', 'kids_canais.m3u'];

        for(let f of jsonFiles) {
            try {
                const r = await fetch(API_BASE + f);
                const d = await r.json();
                if(f === 'filmes.json') globalData.filmes = d;
                if(f === 'series.json') globalData.series = d;
                fullCache = [...fullCache, ...d];
            } catch(e) {}
        }
        
        for(let f of m3uFiles) {
            try {
                const r = await fetch(API_BASE + f);
                const text = await r.text();
                const lines = text.split('\n');
                lines.forEach((line, i) => {
                    if(line.includes('#EXTINF')) {
                        const nome = line.split(',')[1]?.trim();
                        const logo = line.match(/tvg-logo="([^"]+)"/)?.[1];
                        const url = lines[i+1]?.trim();
                        if(url) fullTV.push({ titulo: nome, poster: logo, url: url, type: 'tv' });
                    }
                });
            } catch(e) {}
        }
        document.getElementById('stats-counter').textContent = `${fullCache.length + fullTV.length} T√çTULOS DISPON√çVEIS`;
    }

    function setupDropdowns() {
        ['drop-filmes', 'drop-series'].forEach(id => {
            const container = document.getElementById(id);
            const type = id.includes('filmes') ? 'filmes' : 'series';
            CATEGORIES.forEach(cat => {
                const div = document.createElement('div');
                div.className = 'drop-item';
                div.textContent = cat;
                div.tabIndex = 0;
                div.onclick = (e) => { e.preventDefault(); renderGrid(globalData[type].filter(i => i.genero === cat), type === 'series' ? 'series' : 'vod'); };
                container.appendChild(div);
            });
        });
    }

    function toggleDrop(id) {
        const el = document.getElementById(id);
        const isAct = el.classList.contains('active');
        document.querySelectorAll('.dropdown-container').forEach(d => d.classList.remove('active'));
        if(!isAct) el.classList.add('active');
    }

    async function smartLoad(file) {
        try {
            const r = await fetch(API_BASE + file);
            if(file.endsWith('.m3u')) {
                const text = await r.text();
                const channels = [];
                const lines = text.split('\n');
                lines.forEach((line, i) => {
                    if(line.includes('#EXTINF')) {
                        const nome = line.split(',')[1]?.trim();
                        const logo = line.match(/tvg-logo="([^"]+)"/)?.[1];
                        const url = lines[i+1]?.trim();
                        if(url) channels.push({ titulo: nome, poster: logo, url: url });
                    }
                });
                renderGrid(channels, 'tv');
            } else {
                const data = await r.json();
                renderGrid(data, file.includes('series') ? 'series' : 'vod');
            }
        } catch(e) {}
    }

    function renderGrid(data, type) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        const list = [...data].sort((a,b) => (a.titulo || a.nome || "").localeCompare(b.titulo || b.nome || ""));
        
        list.forEach(item => {
            const div = document.createElement('div');
            div.className = `card ${type === 'tv' || item.type === 'tv' ? 'tv-card' : ''}`;
            div.tabIndex = 0;
            const title = item.titulo || item.nome;
            
            div.innerHTML = `
                <img src="${item.poster || item.logo || item.image}" onerror="this.src='https://via.placeholder.com/200x300?text=Sem+Imagem'">
                ${type !== 'tv' && item.type !== 'tv' ? `<div class="card-meta"><span>üìÖ ${item.ano || item.year || '---'}</span><span>‚≠ê ${item.rating || '0.0'}</span></div>` : ''}
                <div class="card-title-text">${title}</div>
            `;
            
            div.onclick = () => {
                if(type === 'series' || item.tipo === 'serie' || item.identificador_archive) openDetails(item);
                else openPlayer(item.url, title);
            };
            grid.appendChild(div);
        });
        document.getElementById('scroller').scrollTop = 0;
    }

    function openDetails(item) {
        const screen = document.getElementById('details-screen');
        const content = document.getElementById('details-content');
        screen.style.display = 'block';
        
        let epList = '';
        const totalEp = parseInt(item.episodios) || 10;
        const sinopse = item.sinopse || "Sinopse n√£o dispon√≠vel.";
        
        for(let i=1; i <= totalEp; i++){
            const epUrl = `https://archive.org/download/${item.identificador_archive}/ep${i}.mp4`;
            // Atribui√ß√£o direta de evento para evitar falha no ENTER
            epList += `<div class="episode-btn" tabindex="0" onclick="openPlayer('${epUrl}', '${item.titulo} - EP${i}')">EP ${i}</div>`;
        }

        // Gerar sugest√µes simples
        const sugItems = fullCache.filter(x => x.genero === item.genero && x.titulo !== item.titulo).slice(0, 8);
        let sugHtml = sugItems.map(s => `
            <div class="suggestion-card" tabindex="0" onclick="closeDetails(); openDetails(${JSON.stringify(s).replace(/"/g, '&quot;')})">
                <img src="${s.poster}">
            </div>
        `).join('');

        content.innerHTML = `
            <div style="display:flex; gap:30px; flex-wrap:wrap;">
                <img src="${item.poster}" style="width:180px; border-radius:10px; border:2px solid #333;">
                <div style="flex:1; min-width:300px;">
                    <h1 style="color:var(--primary); margin:0;">${item.titulo}</h1>
                    <p style="color:#aaa;">üìÖ ${item.ano || item.year || '---'} | ‚≠ê ${item.rating || '0.0'}</p>
                    <p style="font-size:13px; color:#ddd; max-width:800px;">${sinopse}</p>
                </div>
            </div>
            <h3 style="margin-top:20px;">Epis√≥dios</h3>
            <div class="episodes-grid">${epList}</div>
            <h3 class="suggestions-title">Sugest√µes de ${item.genero}</h3>
            <div class="suggestions-row">${sugHtml}</div>
        `;
        
        setTimeout(() => { document.querySelector('.episode-btn')?.focus(); }, 100);
    }

    function closeDetails() { document.getElementById('details-screen').style.display = 'none'; }

    function openPlayer(url, title) {
        if(!url) return;
        const ov = document.getElementById('player-overlay');
        ov.style.display = 'block';
        player.src({ src: url, type: (url.includes('m3u8')) ? 'application/x-mpegURL' : 'video/mp4' });
        
        player.ready(() => {
            const st = localStorage.getItem('time_' + title);
            player.play().catch(() => {});
            if(st) player.currentTime(parseFloat(st));
        });

        player.on('timeupdate', () => {
            if(player.currentTime() > 5) localStorage.setItem('time_' + title, player.currentTime());
        });
    }

    function closePlayer() { player.pause(); document.getElementById('player-overlay').style.display = 'none'; }

    function setupRemote() {
        const keys = {
            13: 'ENTER', 27: 'BACK', 8: 'BACK', 461: 'BACK', 10009: 'BACK',
            38: 'UP', 40: 'DOWN', 37: 'LEFT', 39: 'RIGHT'
        };

        document.addEventListener('keydown', (e) => {
            const key = keys[e.keyCode] || e.key;
            
            if(key === 'ENTER') {
                e.preventDefault();
                // For√ßa o clique no elemento focado
                if(document.activeElement) document.activeElement.click();
            }
            
            if(key === 'BACK') {
                if(document.getElementById('player-overlay').style.display === 'block') closePlayer();
                else if(document.getElementById('details-screen').style.display === 'block') closeDetails();
            }

            // Atalhos de navega√ß√£o no player
            if(document.getElementById('player-overlay').style.display === 'block') {
                if(key === 'ArrowRight') player.currentTime(player.currentTime() + 10);
                if(key === 'ArrowLeft') player.currentTime(player.currentTime() - 10);
            }
        });
    }

    function loadContinue() {
        const saved = JSON.parse(localStorage.getItem('paixaoflix_history') || '[]');
        if(!saved.length) return;
        renderGrid(saved, 'vod');
    }

    document.getElementById('search-input').oninput = (e) => {
        const val = e.target.value.toLowerCase();
        if(val.length < 2) return;
        const all = [...fullCache, ...fullTV];
        const res = all.filter(i => (i.titulo || i.nome || "").toLowerCase().includes(val));
        renderGrid(res, 'vod');
    };
</script>
</body>
</html>
