<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PaixÃ£oFlix TV â€” v2.1.0</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e50914">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PaixÃ£oFlix">
    
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/favicon-96x96.png">
    <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/1c9ef48cb1d7032e1649f33c323a0d66bb4ff584/favicon.svg">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/favicon.ico">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet"/>
    
    <style>
        :root {
            --primary: #e50914;
            --bg-dark: #000000;
            --bg-side: #0b0b0b;
            --bg-card: #141414;
            --text: #ffffff;
        }

        * { 
            box-sizing: border-box; 
            outline: none; 
            font-family: 'Poppins', sans-serif !important; 
            -webkit-tap-highlight-color: transparent;
        }
        
        ::-webkit-scrollbar { display: none; }
        
        body { 
            margin: 0; 
            background: var(--bg-dark); 
            color: var(--text); 
            overflow: hidden; 
            user-select: none; 
            width: 100vw; 
            height: 100vh; 
        }

        .app-container { display: flex; height: 100vh; width: 100vw; }

        .sidebar { width: 200px; background: var(--bg-side); display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #222; z-index: 100; }
        .logo img { width: 120px; display: block; margin: 0 auto 10px; }
        
        /* Contador e Data */
        .stats-counter { font-size: 10px; text-align: center; opacity: 0.6; margin-bottom: 5px; color: var(--primary); font-weight: 600; }
        .date-display { font-size: 11px; text-align: center; opacity: 0.8; margin-bottom: 15px; text-transform: capitalize; }
        
        .search-box input { width: 100%; padding: 10px; border: none; border-radius: 8px; background: #1a1a1a; color: #fff; font-size: 13px; }
        
        .nav-menu { flex: 1; overflow-y: auto; margin-top: 10px; }
        .nav-menu button { width: 100%; padding: 12px; margin-bottom: 8px; border: none; border-radius: 8px; background: #222; color: #fff; cursor: pointer; text-align: left; font-size: 13px; transition: 0.2s; }

        /* Barra de Categorias Ajustada */
        .category-bar { width: 160px; background: #080808; display: none; border-right: 1px solid #1a1a1a; overflow-y: auto; }
        .category-bar.active { display: block; }
        .cat-item { padding: 12px 10px; cursor: pointer; border-bottom: 1px solid #111; font-size: 12px; border: 3px solid transparent; text-align: center; }

        .content-area { flex: 1; overflow-y: auto; background: radial-gradient(circle at top, #1a1a1a 0%, #000 100%); }
        .grid { display: grid; padding: 20px; gap: 15px; grid-template-columns: repeat(5, 1fr); }

        /* Cards e Quebra de Linha */
        .card { background: var(--bg-card); border-radius: 8px; overflow: hidden; border: 3px solid transparent; transition: 0.2s; cursor: pointer; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card.tv-card img { aspect-ratio: 16/9; object-fit: contain; background: #000; padding: 10px; }
        
        .card-info { padding: 8px; font-size: 11px; text-align: center; line-height: 1.2; }
        .card-info strong { 
            display: block; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Quebra em 2 linhas */
            -webkit-box-orient: vertical;
            word-break: break-word;
        }

        /* AJUSTE PARA MOBILE */
        @media (max-width: 768px) {
            .sidebar { width: 110px; padding: 8px; }
            .sidebar .logo img { width: 70px; }
            .category-bar { width: 75px; } /* Largura mÃ­nima categorias */
            .cat-item { font-size: 10px; padding: 10px 5px; }
            
            /* 3 por linha para Filmes/SÃ©ries */
            .grid { grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 10px; }
            
            /* 4 por linha para TV */
            .grid.tv-grid { grid-template-columns: repeat(4, 1fr) !important; }
            
            .card-info { font-size: 8px; }
        }

        #player-overlay { position: fixed; inset: 0; background: #000; display: none; z-index: 5000; }
        #player-overlay.active { display: block; }
        
        /* Player Preenchendo Tudo */
        .video-js { width: 100% !important; height: 100% !important; }
        video { object-fit: fill !important; }

        .back-button { 
            position: absolute; top: 30px; left: 30px; z-index: 5005; 
            padding: 12px 20px; background: var(--primary); color: #fff; 
            border: none; border-radius: 5px; font-weight: bold; cursor: pointer; 
            transition: opacity 0.5s; opacity: 1;
        }
        .back-button.fade-out { opacity: 0; pointer-events: none; }

        :focus { border: 3px solid var(--primary) !important; transform: scale(1.05); z-index: 10; }
    </style>
</head>
<body onclick="resetIdleTimer()">

<div class="app-container" id="app-ui">
    <aside class="sidebar" id="sidebar">
        <div class="logo"><img src="https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/refs/heads/main/logoof512.png"></div>
        <div class="stats-counter" id="stats-counter">Carregando catÃ¡logo...</div>
        <div class="date-display" id="date-display">--/--/--</div>
        <div class="search-box"><input type="text" id="search" placeholder="Pesquisar..." tabindex="0"></div>
        <nav class="nav-menu" id="main-nav">
            <button tabindex="0" data-type="tv">ðŸ“¡ TV AO VIVO</button>
            <button tabindex="0" data-type="tvkids">ðŸ§’ TV KIDS</button>
            <button tabindex="0" data-type="filmes">ðŸŽ¬ FILMES</button>
            <button tabindex="0" data-type="series">ðŸ“º SÃ‰RIES</button>
            <button tabindex="0" data-type="filmeskids">ðŸŽˆ FILMES KIDS</button>
            <button tabindex="0" data-type="serieskids">ðŸ§¸ SÃ‰RIES KIDS</button>
        </nav>
    </aside>
    <aside class="category-bar" id="category-bar"></aside>
    <main class="content-area">
        <div class="grid" id="main-grid"></div>
    </main>
</div>

<div id="player-overlay">
    <button class="back-button" id="btn-back" tabindex="0">â¬… VOLTAR</button>
    <video id="tv-player" class="video-js vjs-big-play-centered" preload="auto" playsinline></video>
</div>

<div id="details-screen" style="position:fixed; inset:0; background:#000; z-index:2000; display:none; padding:40px; overflow-y:auto;">
    <button class="back-button" onclick="closeDetails()" style="position:relative; top:0; left:0; margin-bottom:20px;">â¬… VOLTAR</button>
    <div id="details-content"></div>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
    const CONFIG = {
        base_url: "https://raw.githubusercontent.com/paixaoflix-mobile/paixaoflix-mobile/main/data/",
        categories: ["AÃ§Ã£o","Anime","AnimaÃ§Ã£o","Aventura","ClÃ¡ssicos","ComÃ©dia","Crime","DocumentÃ¡rios","Dorama","Drama","Faroeste","FicÃ§Ã£o","Musical","Nacional","Policial","Religioso","Romance","Suspense","Terror","Adulto"]
    };

    let currentPlayer = videojs('tv-player', { 
        controls: true, 
        autoplay: false, 
        preload: 'auto',
        fluid: false
    });
    
    let hideBtnTimeout;
    let globalData = { filmes: [], series: [] };

    // Atualiza Data por Extenso
    function updateDate() {
        const now = new Date();
        const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
        document.getElementById('date-display').textContent = now.toLocaleDateString('pt-BR', options);
    }

    // Contador de TÃ­tulos em Tempo Real
    async function updateStats() {
        try {
            const [f, s] = await Promise.all([
                fetch(CONFIG.base_url + "filmes.json").then(r => r.json()),
                fetch(CONFIG.base_url + "series.json").then(r => r.json())
            ]);
            globalData.filmes = f;
            globalData.series = s;
            const total = f.length + s.length;
            document.getElementById('stats-counter').textContent = `${total} TÃ­tulos no PaixÃ£oFlix`;
        } catch(e) { console.error("Erro stats"); }
    }

    // Carregar TV (M3U)
    async function loadLiveTV(file) {
        showCats(false);
        const grid = document.getElementById('main-grid');
        grid.className = "grid tv-grid";
        grid.innerHTML = "Carregando canais...";
        
        try {
            const res = await fetch(CONFIG.base_url + file);
            const text = await res.text();
            const channels = [];
            const lines = text.split('\n');
            
            for(let i=0; i<lines.length; i++) {
                if(lines[i].startsWith('#EXTINF')) {
                    const info = lines[i];
                    const url = lines[i+1]?.trim();
                    const name = info.split(',')[1] || "Canal Sem Nome";
                    const logo = info.match(/tvg-logo="([^"]+)"/)?.[1] || "";
                    if(url && !url.startsWith('#')) channels.push({nome: name, url: url, logo: logo});
                }
            }
            renderGrid(channels, 'tv');
        } catch(e) { grid.innerHTML = "Erro ao carregar canais."; }
    }

    // Carregar Filmes/SÃ©ries (Apenas abre categorias)
    async function loadVOD(filename) {
        document.getElementById('main-grid').innerHTML = ''; // Limpa grid ao clicar no menu
        const res = await fetch(CONFIG.base_url + filename);
        const data = await res.json();
        
        showCats(true);
        const catBar = document.getElementById('category-bar');
        catBar.innerHTML = '';
        
        CONFIG.categories.forEach(cat => {
            const div = document.createElement('div');
            div.className = 'cat-item'; div.tabIndex = 0; div.textContent = cat;
            div.onclick = () => {
                const filtered = data.filter(i => i.genero === cat);
                document.getElementById('main-grid').className = "grid";
                renderGrid(filtered, 'vod');
            };
            catBar.appendChild(div);
        });
        catBar.querySelector('.cat-item')?.focus();
    }

    function renderGrid(list, mode) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        if(list.length === 0) { grid.innerHTML = "Nenhum conteÃºdo nesta categoria."; return; }
        
        list.forEach(item => {
            const div = document.createElement('div');
            div.className = 'card' + (mode === 'tv' ? ' tv-card' : ''); 
            div.tabIndex = 0;
            const img = (mode === 'tv' ? item.logo : item.poster) || 'https://via.placeholder.com/300x450?text=Sem+Imagem';
            div.innerHTML = `<img src="${img}"><div class="card-info"><strong>${item.titulo || item.nome}</strong></div>`;
            div.onclick = () => { 
                if(item.type === 'serie') openDetails(item); 
                else openPlayer(item.url); 
            };
            grid.appendChild(div);
        });
    }

    function openPlayer(url) {
        if(!url) return;
        const overlay = document.getElementById('player-overlay');
        overlay.classList.add('active');
        currentPlayer.src({ src: url, type: url.includes('m3u8') ? 'application/x-mpegURL' : 'video/mp4' });
        currentPlayer.play();
        resetIdleTimer();
    }

    function resetIdleTimer() {
        const btn = document.getElementById('btn-back');
        btn.classList.remove('fade-out');
        clearTimeout(hideBtnTimeout);
        hideBtnTimeout = setTimeout(() => {
            if(!currentPlayer.paused()) btn.classList.add('fade-out');
        }, 4000);
    }

    function closePlayer() {
        currentPlayer.pause();
        document.getElementById('player-overlay').classList.remove('active');
    }

    function showCats(visible) { document.getElementById('category-bar').classList.toggle('active', visible); }

    // Eventos de Menu
    document.getElementById('main-nav').addEventListener('click', (e) => {
        const type = e.target.getAttribute('data-type');
        if (!type) return;
        if (type === 'tv') loadLiveTV("canais.m3u");
        else if (type === 'tvkids') loadLiveTV("canais_kids.m3u");
        else if (type === 'filmes') loadVOD('filmes.json');
        else if (type === 'series') loadVOD('series.json');
        else if (type === 'filmeskids') loadVOD('kids_filmes.json');
        else if (type === 'serieskids') loadVOD('kids_series.json');
    });

    // Teclado
    document.addEventListener('keydown', (e) => {
        if(e.key === 'Escape' || e.key === 'Back' || e.key === 'Backspace') {
            if(document.getElementById('player-overlay').classList.contains('active')) closePlayer();
        }
    });

    document.getElementById('btn-back').onclick = closePlayer;
    
    window.onload = () => { 
        updateDate(); 
        updateStats();
        setTimeout(() => document.querySelector('#main-nav button').focus(), 500); 
    };
</script>
</body>
</html>
